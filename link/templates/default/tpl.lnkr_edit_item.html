	<form action="{FORMACTION}" name="ObjectItems" method="post">
	  <table class="std" width="60%">
		  <tr class="tbltitle">
			<td colspan="2">
			  <table class="fullwidth_invisible" cellspacing="0">
				  <tr class="tbltitle">
					<td width="10"><img src="{TBL_TITLE_IMG}" alt="{TBL_TITLE_IMG_ALT}" title="{TBL_TITLE_IMG_ALT}" border="0" /></td>
					<td class="tbltitle" align="left">&nbsp;{TBL_TITLE}</td>
				  </tr>
			  </table>
			</td>
		  </tr>
		  <tr class="tblheader">
			<td class="std" colspan="2">&nbsp</td>
		  </tr>
		  <tr>
			<td class="option" width="30%">
			  {TXT_DESCRIPTION}
			</td>
			<td class="option_value"><input name="title" value="{DESCRIPTION}" size="40" maxlength="70" style="width:300px;"/></td>
		  <tr>
			<td class="option" width="30%">
			  {TXT_TARGET}
			</td>
			<td class="option_value"><input name="target" size="40" maxlength="70" style="width:300px;" value="{TARGET}" /></td>
		  </tr>
		  <tr>
			<td class="option" width="30%">
			  {TXT_ACTIVE}
			</td>
			<td class="option_value">
			  {ACTIVE_CHECK}
			</td>
		  </tr>
		  <tr>
			<td class="option" width="30%">
			  {TXT_VALID}
			</td>
			<td class="option_value">
			  {VALID_CHECK}
			</td>
		  </tr>
		  <tr>
			<td class="option" width="30%">
			  {TXT_DISABLE}
			</td>
			<td class="option_value">
			  {DISABLE_CHECK}
			</td>
		  </tr>
		  <tr>
			<td class="option" width="30%">
			  {TXT_CREATED}
			</td>
			<td class="option_value">
			  {CREATED}
			</td>
		  </tr>
		  <tr>
			<td class="option" width="30%">
			  {TXT_MODIFIED}
			</td>
			<td class="option_value">
			  {MODIFIED}
			</td>
		  </tr>
		  <tr>
			<td class="option" width="30%">
			  {TXT_LAST_CHECK}
			</td>
			<td class="option_value">
			  {LAST_CHECK}
			</td>
		  </tr>
		  <tr>
			<td class="submit" colspan="2">
			  <div align="right">
				<input class="submit" type="submit" name="cmd[editItems]" value="{BTN_CANCEL}" />
				<input class="submit" type="submit" name="cmd[updateItem]" value="{BTN_UPDATE}" />
			  </div>
			</td>
		  </tr>
	  </table>
	</form>
