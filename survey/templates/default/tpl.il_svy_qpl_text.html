<form name="frm_text" action="{FORM_ACTION}" method="post" enctype="multipart/form-data">
<input type="hidden" name="id" value="{QUESTION_ID}">
<table class="std">
<tr>
  <td class="option">{TEXT_TITLE}<span class="asterisk">*</span>:</td>
  <td class="option_value"><input name="title" type="text" value="{VALUE_TITLE}" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_AUTHOR}<span class="asterisk">*</span>:</td>
  <td class="option_value"><input name="author" type="text" value="{VALUE_AUTHOR}" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_DESCRIPTION}:</td>
  <td class="option_value"><input name="description" type="text" value="{VALUE_DESCRIPTION}" id="description" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_QUESTION}<span class="asterisk">*</span>:</td>
  <td class="option_value"><textarea name="question" cols="50" rows="5" id="question">{VALUE_QUESTION}</textarea></td>
</tr>
<tr>
  <td class="option"><label for="maxchars">{TEXT_MAXCHARS}</label>:</td>
  <td class="option_value"><input name="maxchars" type="text" value="{VALUE_MAXCHARS}" id="maxchars" size="5" /><br />{DESCRIPTION_MAXCHARS}</td>
</tr>
<tr>
  <td class="option"></td>
  <td class="option_value"><input type="checkbox" name="obligatory" value="1" id="obligatory"{CHECKED_OBLIGATORY} /> <label for="obligatory">{TEXT_OBLIGATORY}</label></td>
</tr>
<tr>
	<td class="option">{TEXT_MATERIAL}:</td>
	<td class="option_value">
		<input type="hidden" name="material" value="{VALUE_MATERIAL}" />
		{TEXT_VALUE_MATERIAL}
		<!-- BEGIN remove_material -->
		<input type="submit" class="submit" name="cmd[removeMaterial]" value="{BUTTON_REMOVE_MATERIAL}" />
		<!-- END remove_material -->
		<input type="submit" class="submit" name="cmd[addMaterial]" value="{BUTTON_ADD_MATERIAL}" />
		<select name="internalLinkType">
<!-- BEGIN internallink -->
		<option value="{TYPE_INTERNAL_LINK}">{TEXT_INTERNAL_LINK}</option>
<!-- END internallink -->
		</select>
<!-- BEGIN material_title -->
		<p>
		{TEXT_TITLE}: <input type="text" name="material_title" value="{VALUE_MATERIAL_TITLE}" size="40" />
		</p>
<!-- END material_title -->
	</td>
</tr>
<tr><td colspan="2" class="submit">
<span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FLD}</span>
<div align="right">
<input name="cmd[save]" type="submit" class="submit" id="save" value="{SAVE}" />&nbsp;&nbsp;<input name="cmd[cancel]" type="submit" class="submit" id="cancel" value="{CANCEL}" />
</div>
</td></tr>
</table>
</form>
