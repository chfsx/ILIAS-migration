<form name="form_questions" method="POST" action="{FORM_ACTION}">
<!-- BEGIN move -->
<input type="hidden" name="move_{MOVE_COUNTER}" value="{MOVE_VALUE}">
<!-- END move -->
<!-- BEGIN browser_actions -->
<p><input type="submit" class="submit" name="cmd[insert_question]" value="{BUTTON_INSERT_QUESTION}" />&nbsp;{TEXT_CREATE_NEW}&nbsp;
<select name="sel_question_types">
<!-- BEGIN QTypes -->
<option value="{QUESTION_TYPE_ID}"{QUESTION_TYPE_SELECTED}>{QUESTION_TYPE}</option>
<!-- END QTypes -->
</select>&nbsp;<input type="submit" class="submit" name="cmd[create_question]" value="{BUTTON_CREATE_QUESTION}" /></p>
<!-- END browser_actions -->
<table class="fullwidth">
<tr class="tblheader"><td class="std"></td><td class="std">{QUESTION_TITLE}</td><td class="std">{QUESTION_COMMENT}</td><td class="std">{QUESTION_TYPE}</td><td class="std">{QUESTION_AUTHOR}</td><td class="std">{QUESTION_POOL}</td></tr>
<!-- BEGIN QTab --> 
<tr class="{COLOR_CLASS}"><td class="{COLOR_CLASS}"><input type="checkbox" name="cb_{QUESTION_ID}" value="1" /></td><td class="{COLOR_CLASS}">{QUESTION_TITLE}</td><td class="{COLOR_CLASS}">{QUESTION_COMMENT}</td><td class="{COLOR_CLASS}">{QUESTION_TYPE}</td><td class="{COLOR_CLASS}">{QUESTION_AUTHOR}</td><td class="{COLOR_CLASS}">{QUESTION_POOL}</td></tr>
<!-- END QTab --> 
<!-- BEGIN Emptytable -->
<tr><td class="option_value" colspan="6">{TEXT_EMPTYTABLE}</td></tr>
<!-- END Emptytable -->
<!-- BEGIN QFooter -->
<tr><td class="option_value">{ARROW}</td><td class="option_value" colspan="5">
<input class="submit" type="submit" name="cmd[remove]" value="{REMOVE}" />
<input class="submit" type="submit" name="cmd[move]" value="{MOVE}" />
<!-- BEGIN move_buttons -->
<input type="submit" class="submit" name="cmd[insert_before]" value="{INSERT_BEFORE}" />
<input type="submit" class="submit" name="cmd[insert_after]" value="{INSERT_AFTER}" />
<!-- END move_buttons -->
</td></tr>
<!-- END QFooter -->
</table>
</form>
