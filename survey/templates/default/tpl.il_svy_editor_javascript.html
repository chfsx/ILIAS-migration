    <script type="text/javascript">
      _editor_url = "{LOCATION_JAVASCRIPT}/htmlarea/";
      _editor_lang = "en";
    </script>

    <!-- load the main HTMLArea files -->
    <script type="text/javascript" src="{LOCATION_JAVASCRIPT}/htmlarea/htmlarea.js"></script>

    <script type="text/javascript">
			HTMLArea.loadPlugin("CSS");
			HTMLArea.loadPlugin("ContextMenu");
			HTMLArea.loadPlugin("TableOperations");
//			HTMLArea.loadPlugin("ImageManager");

      function initDocument() {
        var editor = new HTMLArea("{TEXTAREA_NAME}");
				editor.config.pageStyle = "\@import url({LOCATION_JAVASCRIPT}/default.css);";
				editor.registerPlugin(CSS, {
				combos : [
				{ label: "Formate",
				options: { "Ohne" : "",
				"Ueberschrift 1" : "ueberschrift1",
				"Ueberschrift 2" : "ueberschrift2",
				"fett" : "fett",
				"kursiv" : "kursiv",
				"blau" : "blau",
				"fettgrau" : "fettgrau"
				
				}
				}
				]
				});
				editor.registerPlugin(ContextMenu);
				editor.registerPlugin(TableOperations);
//				editor.registerPlugin(ImageManager);
				
				editor.generate();
      }
    </script>
