<form method="post" action="{FORMACTION}">
<input type="hidden" name="form[db_flag]" value="1"/>
<table class="std">
<tr class="tblheader">
	<td class="std" colspan="3">{TXT_DB_HEADER}</td>
</tr>
<tr>
	<td class="option">{TXT_DB_TYPE}</td>
	<td class="option_value" colspan="2" width="150">MySQL</td>
</tr>
<tr>
	<td class="option">{TXT_DB_HOST}</td>
	<td class="option_value" colspan="2">{DB_HOST}</td>
</tr>
<tr>
	<td class="option">{TXT_DB_NAME}</td>
	<td class="option_value" colspan="2">{DB_NAME}</td>
</tr>
<tr>
	<td class="option">{TXT_DB_USER}</td>
	<td class="option_value" colspan="2">{DB_USER}</td>
</tr>
<tr>
	<td class="option">{TXT_DB_PASS}</td>
	<td class="option_value" colspan="2">{DB_PASS}</td>
</tr>
<!-- BEGIN option_db_create -->
<tr>
	<td class="option_desc" colspan="3"><div align="right">{TXT_DB_CREATE}&nbsp;<input type="checkbox" name="form[chk_db_create]" value="1" {DB_CREATE_CHECK}/>&nbsp;</div></td>
</tr>
<!-- END option_db_create -->
<!-- BEGIN btn_submit -->
<tr>
	<td class="submit" colspan="3">&nbsp;
	<div align="right"><input class="submit" type="submit" name="cmd[db]" value="{TXT_SAVE}"/></div>
	</td>
</tr>
<!-- END btn_submit -->
</table>
</form>
