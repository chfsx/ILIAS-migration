<form method="post" action="{FORMACTION}">
<table class="std">
	<tr class="tblheader">
      <td class="std" colspan="2">{TXT_NIC_REGISTER}</td>
    </tr>
    <tr>
      <td class="option_value" colspan="2"><input type="radio" name="form[register]" value="1" {ENABLED}/>{TXT_NIC_ENABLE}</td>
    </tr>
    <tr>
      <td class="option_value" colspan="2">
	  	<input type="radio" name="form[register]" value="2" {EMAIL}/>{TXT_NIC_EMAIL}
		<table><tr>
		<td align="right" class="subtitle">{TXT_NIC_ENTER_ID}:</td>
		<td><input type="text" name="form[nic_id]" size="5" maxsize="5" value="{NIC_ID}"/></td>
		</tr><tr>
		<td align="right" class="subtitle">{TXT_NIC_ENTER_CHECKSUM}:</td>
		<td><input type="text" name="form[nic_checksum]" size="32" maxsize="32" value="{NIC_CHECKSUM}"/></td>
		</tr>
		</table>
	  </td>
    </tr>
    <tr>
      <td class="option_value" colspan="2"><input type="radio" name="form[register]" value="0" {DISABLED}/>{TXT_NIC_DISABLE}</td>
    </tr>
    <tr>
      <td class="submit" colspan="2">&nbsp;
      <div align="right"><input class="submit" type="submit" name="cmd[nic]" value="{TXT_SAVE}"/></div>
	  </td>
    </tr>
</table>
</form>
