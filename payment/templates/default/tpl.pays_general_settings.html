  <form action="{FORMACTION}" method="post">
	<table class="std" width="40%">
	  <tr class="tbltitle">
		<td colspan="3">
		  <table class="fullwidth_invisible" cellspacing="0">
			<tr class="tbltitle">
			  <td width="10"><img src="{TYPE_IMG}" alt="{ALT_IMG}" title="{ALT_IMG}" border="0" vspace="0" align="left" /></td>
			  <td class="tbltitle" align="left">&nbsp;{TITLE}</td>
			</tr>
		  </table>
		</td>
	  </tr>
	  <tr> 
		<td nowrap class="sub_option">{TXT_CURRENCY_UNIT}</td>
		<td nowrap class="option_value"><input type="text" name="currency_unit" value="{CURRENCY_UNIT}" size="5"></td>
	  </tr>
	  <tr> 
		<td nowrap class="sub_option">{TXT_CURRENCY_SUBUNIT}</td>
		<td nowrap class="option_value"><input type="text" name="currency_subunit" value="{CURRENCY_SUBUNIT}" size="5"></td>
	  </tr>
	  <tr> 
		<td nowrap class="sub_option">{TXT_ADDRESS}</td>
		<td nowrap class="option_value"><textarea name="address" rows="7" cols="35" wrap="virtual">{ADDRESS}</textarea></td>
	  </tr>
	  <tr> 
		<td nowrap class="sub_option">{TXT_BANK_DATA}</td>
		<td nowrap class="option_value"><textarea name="bank_data" rows="7" cols="35" wrap="virtual">{BANK_DATA}</textarea></td>
	  </tr>
	  <tr> 
		<td nowrap class="sub_option">{TXT_ADD_INFO}</td>
		<td nowrap class="option_value"><textarea name="add_info" rows="7" cols="35" wrap="virtual">{ADD_INFO}</textarea></td>
	  </tr>
	  <tr> 
		<td nowrap class="sub_option">{TXT_VAT_RATE}</td>
		<td nowrap class="option_value"><input type="text" name="vat_rate" value="{VAT_RATE}" size="5"></td>
	  </tr>
	  <tr> 
		<td nowrap class="sub_option">{TXT_PDF_PATH}</td>
		<td nowrap class="option_value"><input type="text" name="pdf_path" value="{PDF_PATH}"></td>
	  </tr>
	  <tr class="tblfooter">
		<td colspan="{COLUMN_COUNT}">
		  <table class="fullwidth_invisible" cellspacing="0">
			<tr class="tblfooter">
			  <td><input class="submit" type="submit" name="cmd[{PBTN_NAME}]" value="{PBTN_VALUE}" /></td>
			</tr>
		  </table>
		</td>
	  </tr>
	</table>
  </form>
