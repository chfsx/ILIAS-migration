  <form action="{FORMACTION}" method="post">
	<table class="std" width="40%">
	  <tr class="tbltitle">
		<td colspan="3">
		  <table class="fullwidth_invisible" cellspacing="0">
			<tr class="tbltitle">
			  <td width="10"><img src="{TYPE_IMG}" alt="{ALT_IMG}" title="{ALT_IMG}" border="0" vspace="0" align="left" /></td>
			  <td class="tbltitle" align="left">&nbsp;{TITLE}</td>
			</tr>
		  </table>
		</td>
	  </tr>
	  <tr> 
		<td nowrap class="option">{TXT_SERVER_HOST}</td>
		<td nowrap class="option_value"><input type="text" name="server_host" value="{SERVER_HOST}" size="40"></td>
	  </tr>
	  <tr> 
		<td nowrap class="option">{TXT_SERVER_PATH}</td>
		<td nowrap class="option_value"><input type="text" name="server_path" value="{SERVER_PATH}" size="40"></td>
	  </tr>
	  <tr> 
		<td nowrap class="option">{TXT_EMAIL_VENDOR}</td>
		<td nowrap class="option_value"><input type="text" name="vendor" value="{VENDOR}" size="40"></td>
	  </tr>
	  <tr> 
		<td nowrap class="option">{TXT_AUTH_TOKEN}</td>
		<td nowrap class="option_value"><input type="text" name="auth_token" value="{AUTH_TOKEN}" size="40"></td>
	  </tr>
	  <tr> 
		<td nowrap class="option">{TXT_PAGE_STYLE}</td>
		<td nowrap class="option_value"><input type="text" name="page_style" value="{PAGE_STYLE}" size="40"></td>
	  </tr>
	  <tr class="tblfooter">
		<td colspan="{COLUMN_COUNT}">
		  <table class="fullwidth_invisible" cellspacing="0">
			<tr class="tblfooter">
			  <td><input class="submit" type="submit" name="cmd[{PBTN_NAME}]" value="{PBTN_VALUE}" /></td>
			</tr>
		  </table>
		</td>
	  </tr>
	</table>
  </form>
