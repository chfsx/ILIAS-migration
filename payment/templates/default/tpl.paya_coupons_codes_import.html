<p>{TXT_IMPORT_HINT}</p>

<form action="{FORMACTION}" method="post" enctype="multipart/form-data">
<table class="std">
<tr class="tblheader">
	<td class="std" colspan="2">{TXT_HEADLINE}</td>
</tr>
<tr>
	<td class="option">{TXT_FILE}<span class="asterisk">*</span></td>
	<td class="option_value"><input type="file" name="codesfile" /></td>
</tr>
<tr class="tblfooter" >
	<td class="submit" colspan="2">
		<div align="right"><span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FIELDS}</span></div>
		<input class="submit" type="submit" name="cmd[importCodes]" value="{TXT_UPLOAD}" />
	</td>
</tr>
</table>
</form>
