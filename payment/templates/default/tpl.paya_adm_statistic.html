<form name="formular" action="{FORM_ACTION}" method="post">
<input type="hidden" name="updateView" value="1" />
<h3>{TXT_FILTER}</h3>
<table cellspacing="2" cellpadding="2" border="0">
<tr>
	<td nowrap>{TXT_TRANSACTION}:</td>
	<td nowrap>
		<table cellspacing="0" cellpadding="0" border="0">
		<tr>
			<td>
				<select name="transaction_type" size="1">
					<option value="0"{TRANSACTION_TYPE_0}>{TXT_STARTING}</option>
					<option value="1"{TRANSACTION_TYPE_1}>{TXT_ENDING}</option>
				</select>
			</td>
			<td>&nbsp;</td>
			<td>
				<input type="text" name="transaction_value" value="{TRANSACTION_VALUE}" />
			</td>
		</tr>
		</table>
	</td>
	<td>&nbsp;</td>
	<td nowrap>{TXT_PAYED}:</td>
	<td nowrap>
		<select name="payed" size="1">
			<option value="all"{PAYED_ALL}>{TXT_ALL}</option>
			<option value="1"{PAYED_1}>{TXT_YES}</option>
			<option value="0"{PAYED_0}>{TXT_NO}</option>
		</select>
	</td>
</tr>
<tr>
	<td nowrap>{TXT_CUSTOMER}:</td>
	<td nowrap>
		<input type="text" name="customer" value="{CUSTOMER}" />
	</td>
	<td>&nbsp;</td>
	<td nowrap>{TXT_ACCESS}:</td>
	<td nowrap>
		<select name="access" size="1">
			<option value="all"{ACCESS_ALL}>{TXT_ALL}</option>
			<option value="1"{ACCESS_1}>{TXT_YES}</option>
			<option value="0"{ACCESS_0}>{TXT_NO}</option>
		</select>
	</td>
</tr>
<tr>
	<td nowrap>{TXT_VENDOR}:</td>
	<td nowrap>
		<input type="text" name="vendor" value="{VENDOR}" />
	</td>
	<td>&nbsp;</td>
	<td nowrap>{TXT_PAYMENT}:</td>
	<td nowrap>
		<select name="pay_method" size="1">
			<option value="all"{PAYMENT_ALL}>{TXT_ALL}</option>
			<option value="1"{PAYMENT_1}>{TXT_BILL}</option>
			<option value="2"{PAYMENT_2}>{TXT_BMF}</option>
			<option value="3"{PAYMENT_3}>{TXT_PAYPAL}</option>
		</select>
	</td>
</tr>
<tr>
	<td nowrap>{TXT_ORDER_DATE_FROM}:</td>
	<td nowrap>
		<select name="from[day]" size="1">
			<option value=""></option>
<!-- BEGIN loop_from_day -->
			<option value="{LOOP_FROM_DAY}"{LOOP_FROM_DAY_SELECTED}>{LOOP_FROM_DAY}</option>
<!-- END loop_from_day -->
		</select>
		.
		<select name="from[month]" size="1">
			<option value=""></option>
<!-- BEGIN loop_from_month -->
			<option value="{LOOP_FROM_MONTH}"{LOOP_FROM_MONTH_SELECTED}>{LOOP_FROM_MONTH}</option>
<!-- END loop_from_month -->
		</select>
		.
		<select name="from[year]" size="1">
			<option value=""></option>
<!-- BEGIN loop_from_year -->
			<option value="{LOOP_FROM_YEAR}"{LOOP_FROM_YEAR_SELECTED}>{LOOP_FROM_YEAR}</option>
<!-- END loop_from_year -->
		</select>
	</td>
	<td colspan="3">&nbsp;</td>
</tr>
<tr>
	<td nowrap>{TXT_ORDER_DATE_TIL}:</td>
	<td nowrap>
		<select name="til[day]" size="1">
			<option value=""></option>
<!-- BEGIN loop_til_day -->
			<option value="{LOOP_TIL_DAY}"{LOOP_TIL_DAY_SELECTED}>{LOOP_TIL_DAY}</option>
<!-- END loop_til_day -->
		</select>
		.
		<select name="til[month]" size="1">
			<option value=""></option>
<!-- BEGIN loop_til_month -->
			<option value="{LOOP_TIL_MONTH}"{LOOP_TIL_MONTH_SELECTED}>{LOOP_TIL_MONTH}</option>
<!-- END loop_til_month -->
		</select>
		.
		<select name="til[year]" size="1">
			<option value=""></option>
<!-- BEGIN loop_til_year -->
			<option value="{LOOP_TIL_YEAR}"{LOOP_TIL_YEAR_SELECTED}>{LOOP_TIL_YEAR}</option>
<!-- END loop_til_year -->
		</select>
	</td>
	<td>&nbsp;</td>
	<td colspan="2" valign="bottom" nowrap>
		<input class="submit" type="submit" name="cmd[statistic]" value="{TXT_UPDATE_VIEW}" />
		<input class="submit" type="submit" name="cmd[resetFilter]" value="{TXT_RESET_FILTER}" />
	</td>
</tr>
</table>
</form>
{STATISTIC_TABLE}
