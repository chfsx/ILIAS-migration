  <style>
	body { margin:0px; }
  </style>
  <table class="fullwidth_invisible"><tr><td class="ilInvisibleBorder">
  <!--<div class="invisible_border">-->
	<div class="il_Header">
	  <h1>{TITLE}</h1>
	</div>
	<table class="std" width="100%">
	  <th class="tblheader" align="left" nowrap="nowrap">{ROOMS_ROOMS}&nbsp({ROOMS_COUNT})&nbsp[<a class="navigation" href="{DETAILS_A}">{DETAILS_TXT}</a>]</th>
	  <!-- BEGIN room_row -->
	  <tr class="{ROOM_ROW_CSS}">
		<td class="option_value">
		  <a class="navigation" href="{ROOM_LINK}" target="{ROOM_TARGET}">
			<font class="small">{ROOM_NAME} ({ROOM_ONLINE})</font>
		  </a>
		</td>
	  </tr>
	  <!-- END room_row -->
	</table>
	<br />
	<table width="100%" class="std">
	  <th class="tblheader" align="left" colspan="2">{ACTIVE_USERS}&nbsp;[<a class="navigation" href="{DETAILS_B}">{DETAILS_B_TXT}</a>]</th>
	  <!-- BEGIN no_active -->
	  <tr>
		<td colspan="2" class="option_value"><font class="smallred">{NO_ACTIVE_USERS}</font></td>
	  </tr>
	  <!-- END no_active -->
	  <!-- BEGIN active -->
	  <!-- BEGIN active_row_start -->
	  <tr>
		<!-- END active_row_start -->
		<td align="left" class="option_value"><a class="navigation" href="{ACTIVE_LINK_A}" target="input"><font class="{ACTIVE_FONT_A}">{ACTIVE_USER_NAME_A}</font></a></td>
		<!-- BEGIN active_row_end -->
	  </tr>
	  <!-- END active_row_end -->
	  <!-- END active -->
	</table>
	<!-- BEGIN show_online -->
	<br />
	<table width="100%" class="std">
	  <th class="tblheader" align="left" colspan="2">{ONLINE_USERS}</th>
	  <!-- BEGIN no_online -->
	  <tr>
		<td colspan="2" class="option_value"><font class="smallred">{NO_ONLINE_USERS}</font></td>
	  </tr>
	  <!-- END no_online -->
	  <!-- BEGIN online -->
	  <!-- BEGIN online_row_start -->
	  <tr>
		<!-- END online_row_start -->
		<td align="left" class="option_value"><a class="navigation" title="{TXT_INVITE_USER}" href="{ONLINE_LINK_A}" target="_top" ><img src="{INVITE_IMG_SRC}" border="0" alt="{TXT_INVITE_USER}"><font class="{ONLINE_FONT_A}">&nbsp;{ONLINE_USER_NAME_A}</font></a></td>
		<!-- BEGIN online_row_end -->
	  </tr>
	  <!-- END online_row_end -->
	  <!-- END online -->
	</table>
	  <!-- END show_online -->
  <!--</div>-->
  </td></tr></table>
