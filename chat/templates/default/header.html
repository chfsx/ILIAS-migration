<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<META http-equiv="content-type" content="text/html; charset=UTF-8" />
<META HTTP-EQUIV="expires" CONTENT="now">
</HEAD>
<BODY BGCOLOR="#FFFFFF" TOPMARGIN=0 MARGINHEIGHT=0 LEFTMARGIN=0 MARGINWIDTH=0>
<SCRIPT LANGUAGE="JavaScript">

var scrolling=1;
var cc=0;

function rel()
{ 
  if (scrolling == 1)
  {
    cc++; 
    if (cc>60) 
    {
      d = new Date();
      dat = d.getMinutes()+""+d.getHours()+""+d.getSeconds();
      document.relForm.A.value = dat;
      document.relForm.submit();
      cc=50;
    }  
  }
  setTimeout('rel()',1000);
}
setTimeout('rel()',1000);

function scrollDown() {
  if (scrolling == 1)
  {
    window.scrollTo(0,20000);
  }
  setTimeout("scrollDown();",100);
}
setTimeout("scrollDown();",100);

</SCRIPT>

<!-- ****************************************************************
*** Start/Stop Scrolling
*************************************************************** //-->
<div align="right" id="mainmenu" style="position:absolute; top:0; left:0; width:100%; margin-top:5; z-index:99; visibility:visible">
<form name="scrollform" style="display:inline; margin-right:5"><input type="checkbox" name="scrollcheck" checked onChange="if (document.scrollform.scrollcheck.checked) scrolling = 1; else scrolling = 0"> Auto-Scrolling</form>
</div>

<script language="JavaScript">
var aktiv;
function mainMenuShow(layerName)
{
	if (document.all) // IE
		obj = eval("document.all."+layerName);
	else if (document.getElementById) // W3C
		obj = document.getElementById(layerName);
	eval("obj.style.visibility = 'visible'");
}

function mainMenuHide(layerName)
{
	if (document.all) // IE
		obj = eval("document.all."+layerName);
	else if (document.getElementById) // W3C
		obj = document.getElementById(layerName);
	eval("obj.style.visibility = 'hidden'");
}

var closeMM = 0;
var closeCountMM = 0;
function mainMenuAutoClose()
{
	if (closeMM == 0)
		closeCountMM = 0;
	else
		closeCountMM++;
    if (closeCountMM > 5)
	{
        closeCountMM = 0;
        closeMM = 0;
		mainMenuShow("mainmenu");
    }
	setTimeout("mainMenuAutoClose()", 100);
}

setTimeout("mainMenuAutoClose()", 100);

function mainMenuPos()
{
   var neuPos = (document.all)? document.body.scrollTop : window.pageYOffset;
   if (document.all) // IE
   {
      clearTimeout(aktiv);
      mainMenuHide("mainmenu");
      document.all.mainmenu.style.top = neuPos;
	  aktiv = setTimeout("mainMenuUpdate()", 500);
   }
   else if (document.getElementById) // W3C
   {
      document.getElementById("mainmenu").style.top = neuPos;
   }
}

function mainMenuUpdate()
{
	mainMenuShow("mainmenu");
}

function initMainMenu()
{
   // für IE onscroll das Menü neu positionieren:
   if (document.all) document.body.onscroll = mainMenuPos;

   // für W3C-Browser position auf "fixed" stellen:
   else if (document.getElementById)
   {
     document.getElementById("mainmenu").style.position="fixed";
   }
}
window.onload = initMainMenu();
</script>
