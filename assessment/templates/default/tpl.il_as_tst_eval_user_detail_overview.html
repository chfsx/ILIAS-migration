<form name="formEvalUserDetail" method="post" action="{FORMACTION}">
<!-- BEGIN info -->
<table class="invisible">
<!-- BEGIN info_row -->
<tr><td>{TEXT_INFO_COL1}</td><td>{TEXT_INFO_COL2}</td></tr>
<!-- END info_row -->
</table>
<!-- END info -->
<!-- BEGIN test_user_name --><h1>{USER_NAME}</h1><!-- END test_user_name -->
<p><strong>{USER_FEEDBACK}</strong></p>
<h2>{TEXT_RESULTS}</h2>
{TEST_RESULTS}
<table class="fullwidth">
<tr class="tblheader">
<td class="std">{PASS_COUNTER}</td>
<td class="std">{DATE}</td>
<td class="std">{ANSWERED_QUESTIONS}</td>
<td class="std">{REACHED_POINTS}</td>
<td class="std">{PERCENTAGE_CORRECT}</td>
<td class="std"></td>
</tr>
<!-- BEGIN result_row -->
<tr>
<td class="{COLOR_CLASS}">{VALUE_PASS}</td>
<td class="{COLOR_CLASS}">{VALUE_DATE}</td>
<td class="{COLOR_CLASS}">{VALUE_ANSWERED}</td>
<td class="{COLOR_CLASS}">{VALUE_REACHED}</td>
<td class="{COLOR_CLASS}">{VALUE_PERCENTAGE}</td>
<td class="{COLOR_CLASS}">{HREF_PASS_DETAILS}</td>
</tr>
<!-- END result_row --> 
</table>
<br />
<input type="submit" class="submit" name="cmd[{BACK_COMMAND}]" value="{BACK_TO_EVALUATION}" />
</form>
