<!-- BEGIN survey_online -->
<form name="frm_invitation" action="{FORM_ACTION}" method="post">
<!-- BEGIN invited_user_result -->
<table class="fullwidth">
<thead>
	<tr class="tblheader">
		<th colspan="7">{TEXT_INVITED_USER_TITLE}</th>
	</tr>
	<tr class="tblheader">
		<th class="std"></th>
		<th class="std">{TEXT_IV_LOGIN}</th>
		<th class="std">{TEXT_IV_LASTNAME}</th>
		<th class="std">{TEXT_IV_FIRSTNAME}</th>
		<th class="std">{TEXT_IV_CLIENT_IP}</th>
		<th class="std">{TEXT_IV_TEST_STARTED}</th>
		<th class="std">{TEXT_IV_TEST_FINISHED}</th>
	</tr>
</thead>
<!-- BEGIN invited_user_row -->
<tr class="{COLOR_CLASS}">
<td width="1%"><input type="checkbox" name="invited_users[]" id="invited_users_{COUNTER}" value="{COUNTER}" /></td>
<td width="10%"><label for="invited_users_{COUNTER}">{VALUE_IV_LOGIN}</label></td>
<td width="15%"><label for="invited_users_{COUNTER}">{VALUE_IV_LASTNAME}</label></td>
<td width="15%"><label for="invited_users_{COUNTER}">{VALUE_IV_FIRSTNAME}</label></td>
<td width="10%"><input type="text" name="clientip_{VALUE_IV_USR_ID}" value="{VALUE_IV_CLIENT_IP}" size="15" maxlength="15"/></td>
<td width="10%">{VALUE_IV_TEST_STARTED}</td>
<td width="40%">{VALUE_IV_TEST_FINISHED}</td>
</tr>
<!-- END invited_user_row -->
<!-- BEGIN selectall -->
<tr>
	<td class="{COLOR_CLASS}">
		<input type="checkbox" name="chb_invited_users_check_all" value="1" id="chb_invited_users_check_all" onclick="setChecked('frm_invitation', 'invited_users', document.frm_invitation.chb_invited_users_check_all.checked);" />
	</td>
	<td colspan="6" class="{COLOR_CLASS}"><label for="chb_invited_users_check_all"><strong>{SELECT_ALL}</strong></label></td>
</tr>
<!-- END selectall -->
<!-- BEGIN user_action_buttons -->
<tr>
	<td class="submit">{ARROW}</td><td class="submit" colspan="6">
		<input type="submit" class="submit" name="cmd[saveClientIP]" value="{VALUE_SAVE}" />
		<input type="submit" class="submit" name="cmd[removeParticipant]" value="{VALUE_REMOVE}" />
		<input type="submit" class="submit" name="cmd[showAnswers]" value="{VALUE_TST_SHOW_ANSWER_SHEET}" />
		<input type="submit" class="submit" name="cmd[showResults]" value="{VALUE_TST_SHOW_RESULTS}" />
	</td>
</tr>
<!-- END user_action_buttons -->
</table>
<!-- END invited_user_result -->
<!-- BEGIN hidden -->
<input type="hidden" name="{NAME_HIDDEN}" value="{VALUE_HIDDEN}" />
<!-- END hidden -->
</form>
<!-- END survey_online -->
<!-- BEGIN survey_offline -->
<p>{SURVEY_OFFLINE_MESSAGE}</p>
<!-- END survey_offline -->
