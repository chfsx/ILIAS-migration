<form name="deleteQuestions" method="post" action="{FORM_ACTION}">
<table class="fullwidth">
<thead>
	<tr class="tblheader">
		<th>{TXT_TITLE}</th>
		<th>{TXT_DESCRIPTION}</th>
		<th>{TXT_TYPE}</th>
	</tr>
</thead>
<!-- BEGIN row -->
<tr class="{COLOR_CLASS}">
<td class="{COLOR_CLASS}">{TXT_TITLE}</td>
<td class="{COLOR_CLASS}">{TXT_DESCRIPTION}</td>
<td class="{COLOR_CLASS}">{TXT_TYPE}</td>
</tr>
<!-- END row -->
<tr class="std">
<td class="std" colspan="3">
<input class="submit" type="submit" name="cmd[confirmDeleteQuestions]" value="{BTN_CONFIRM}" />
<input class="submit" type="submit" name="cmd[cancel]" value="{BTN_CANCEL}" />
</td>
</tr>
</table>
<!-- BEGIN hidden -->
<input type="hidden" name="{HIDDEN_NAME}" value="{HIDDEN_VALUE}" />
<!-- END hidden -->
</form>
