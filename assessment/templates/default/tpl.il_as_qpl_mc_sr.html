<form name="frm_multiple_choice" action="{ACTION_MULTIPLE_CHOICE_TEST}" method="post" enctype="multipart/form-data">
<input type="hidden" name="id" value="{MULTIPLE_CHOICE_ID}" />
<table class="fullwidth">
<thead>
	<tr class="tblheader">
		<th colspan="2">{TEXT_QUESTION_TYPE}</th>
	</tr>
</thead>
<tr>
  <td class="option">{TEXT_TITLE}<span class="asterisk">*</span>:</td>
  <td class="option_value"><input name="title" type="text" value="{VALUE_MULTIPLE_CHOICE_TITLE}" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_AUTHOR}<span class="asterisk">*</span>:</td>
  <td class="option_value"><input name="author" type="text" value="{VALUE_MULTIPLE_CHOICE_AUTHOR}" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_COMMENT}:</td>
  <td class="option_value"><input name="comment" type="text" value="{VALUE_MULTIPLE_CHOICE_COMMENT}" id="comment" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_QUESTION}<span class="asterisk">*</span>:</td>
  <td class="option_value"><textarea class="fullwidth" name="question" id="question" cols="40" rows="10">{VALUE_QUESTION}</textarea></td>
</tr>
<tr>
  <td class="option">{TEXT_SHUFFLE_ANSWERS}:</td>
  <td class="option_value"><select name="shuffle" size="1"><option value="0"{SELECTED_NO}>{TXT_NO}</option><option value="1"{SELECTED_YES}>{TXT_YES}</option></select></td>
</tr>
<tr>
  <td class="option">{TEXT_WORKING_TIME}:<br />({TIME_FORMAT})</td>
  <td class="option_value">{VALUE_WORKING_TIME} </td>
</tr>
<tr>
	<td class="option">{TEXT_SOLUTION_HINT}:</td>
	<td class="option_value">
		<input type="hidden" name="solution_hint" value="{VALUE_SOLUTION_HINT}" />
		{TEXT_VALUE_SOLUTION_HINT}
		<!-- BEGIN remove_solution -->
		<input type="submit" class="submit" name="cmd[removeSuggestedSolution]" value="{BUTTON_REMOVE_SOLUTION}" />
		<!-- END remove_solution -->
		<input type="submit" class="submit" name="cmd[addSuggestedSolution]" value="{BUTTON_ADD_SOLUTION}" />
		<select name="internalLinkType">
<!-- BEGIN internallink -->
		<option value="{TYPE_INTERNAL_LINK}">{TEXT_INTERNAL_LINK}</option>
<!-- END internallink -->
		</select>
	</td>
</tr>
<tr>
	<td class="submit">
	</td>
	<td class="submit">
		<select name="graphicalAnswerSupport">
			<option value="0">{TEXT_HIDE_GRAPHICAL_ANSWER_SUPPORT}</option>
			<option value="1"{SELECTED_SHOW_GRAPHICAL_ANSWER_SUPPORT}>{TEXT_SHOW_GRAPHICAL_ANSWER_SUPPORT}</option>
		</select>
		<select name="multilineAnswers">
			<option value="0">{TEXT_HIDE_MULTILINE_ANSWERS}</option>
			<option value="1"{SELECTED_SHOW_MULTILINE_ANSWERS}>{TEXT_SHOW_MULTILINE_ANSWERS}</option>
		</select>
		<input type="submit" class="submit" name="cmd[editMode]" value="{SET_EDIT_MODE}" />
	</td>
</tr>
<tr><td colspan="2" class="option">
<input name="cmd[add]" type="submit" class="submit" id="add_answer" value="{VALUE_ADD_ANSWER}" />
	<select name="nrOfAnswers">
<!-- BEGIN numbers -->
		<option value="{VALUE_NUMBER}">{TEXT_NUMBER}</option>
<!-- END numbers -->			
	</select>
</td>
</tr>
</table>
<table class="fullwidth">
<!-- BEGIN answersheading -->
<tr class="tblheader">
  <th width="25"></th>
  <th class="std">{TEXT_ANSWER_TEXT}</th>
	<th class="std">{TEXT_POINTS}</th>
</tr>
<!-- END answersheading -->
<!-- BEGIN answers -->
<tr class="tblrow1top">
  <td width="25">
		<input type="checkbox" name="chb_answers[]" id="chb_{ANSWER_ORDER}" value="{ANSWER_ORDER}" />
	</td>
  <td width="80%">
<!-- BEGIN show_textarea -->
		<textarea cols="80" rows="4" name="answer_{ANSWER_ANSWER_ORDER}" id="answer_{ANSWER_ANSWER_ORDER}">{VALUE_ANSWER}</textarea>
<!-- END show_textarea -->
<!-- BEGIN show_textinput -->
		<input class="fullwidth" name="answer_{ANSWER_ANSWER_ORDER}" type="text" id="answer_{ANSWER_ANSWER_ORDER}" size="30" value="{VALUE_ANSWER}" />
<!-- END show_textinput -->
<!-- BEGIN graphical_answer -->
		<br />
		<input name="image_{ANSWER_ORDER}" type="file" size="30" /> <input type="submit" class="submit" name="cmd[upload_{ANSWER_ORDER}]" value="{UPLOAD_IMAGE}" />
		<input type="hidden" name="uploaded_image_{ANSWER_ORDER}" value="{VALUE_IMAGE}" />
<!-- BEGIN graphical_answer_image -->
		<img src="{IMAGE_FILE}" alt="{IMAGE_ALT}" align="right" />
		<input type="submit" class="submit" name="cmd[deleteImage_{ANSWER_ORDER}]" value="{DELETE_IMAGE}" />
<!-- END graphical_answer_image -->
<!-- END graphical_answer -->		
	</td>
  <td>
		<input name="points_{ANSWER_ORDER}" type="text" id="points_{ANSWER_ORDER}" size="3" value="{VALUE_MULTIPLE_CHOICE_POINTS}" />
	</td>
</tr>
<!-- END answers -->
<!-- BEGIN selectall -->
<tr class="tblrow1">
	<td><input type="checkbox" id="chb_check_all" name="chb_check_all" value="1" onclick="setChecked('frm_multiple_choice', 'chb_answers', document.frm_multiple_choice.chb_check_all.checked);" /></td>
  <td colspan="2"><label for="chb_check_all"><strong>{SELECT_ALL}</strong></label></td>
</tr>
<!-- END selectall -->
<!-- BEGIN existinganswers -->
<tr>
	<td class="submit" width="20">{ARROW}</td>
	<td class="submit" colspan="2">
		<input type="submit" class="submit" name="cmd[deleteAnswer]" value="{DELETE}" />
	</td>
</tr>
<!-- END existinganswers -->
<tr><td colspan="3" class="submit">
<span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FLD}</span>
<div align="right">
<input name="cmd[save]" type="submit" class="submit" id="save_multiple_choice" value="{SAVE}" /> <input name="cmd[saveEdit]" type="submit" class="submit" value="{SAVE_EDIT}" />&nbsp;&nbsp;<input name="cmd[cancel]" type="submit" class="submit" id="cancel" value="{CANCEL}" />
</div>
</td></tr>
</table>
</form>
<a name="bottom"></a>
