<form name="frm_multiple_choice" action="{ACTION_MULTIPLE_CHOICE_TEST}" method="post">
<input type="hidden" name="id" value="{MULTIPLE_CHOICE_ID}">
<table class="std">
<tr>
  <td class="option">{TEXT_TITLE}:</td>
  <td class="option_value" colspan="4"><input name="title" type="text" value="{VALUE_MULTIPLE_CHOICE_TITLE}" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_AUTHOR}:</td>
  <td class="option_value" colspan="4"><input name="author" type="text" value="{VALUE_MULTIPLE_CHOICE_AUTHOR}" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_COMMENT}:</td>
  <td class="option_value" colspan="4"><input name="comment" type="text" value="{VALUE_MULTIPLE_CHOICE_COMMENT}" id="comment" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_QUESTION}:</td>
  <td class="option_value" colspan="4"><textarea name="question" cols="50" rows="5" id="question">{VALUE_QUESTION}</textarea></td>
</tr>
<tr><td colspan="5" class="option"><input name="cmd[add]" type="submit" class="submit" id="add_answer" value="{VALUE_ADD_ANSWER}" /></td>
<!-- BEGIN answers -->
<tr><td colspan="5" class="tblheader">{TEXT_ANSWER} {VALUE_ANSWER_COUNTER}</td></tr>
<tr>
  <td class="option">{TEXT_ANSWER_TEXT}:</td>
  <td class="option_value"><input name="answer_{ANSWER_ORDER}" type="text" id="answer_{ANSWER_ORDER}" size="50" value="{VALUE_ANSWER}" /></td>
  <td class="option_value"><input type="radio" name="radio" id="radio_{ANSWER_ORDER}" value="{ANSWER_ORDER}"{CHECKED_ANSWER} /><label for="radio_{ANSWER_ORDER}">&nbsp;{VALUE_TRUE}</label></td>
  <td class="option_value">{TEXT_POINTS}: <input name="points_{ANSWER_ORDER}" type="text" id="points_{ANSWER_ORDER}" size="3" value="{VALUE_MULTIPLE_CHOICE_POINTS}" /></td>
  <td class="option_value">
<!-- BEGIN deletebutton -->
<input type="submit" class="submit" name="delete_{ANSWER_ORDER}" value="{DELETE}" />
<!-- END deletebutton -->
</td>
</tr>
<!-- END answers -->
<tr><td colspan="5" class="option"><input name="cmd[apply]" type="submit" class="submit" id="apply_multiple_choice" value="{APPLY}" />&nbsp;<input name="cmd[save]" type="submit" class="submit" id="save_multiple_choice" value="{SAVE}" />&nbsp;&nbsp;<input name="cmd[cancel]" type="submit" class="submit" id="cancel" value="{CANCEL}" /></td></tr>
</table>
</form>
