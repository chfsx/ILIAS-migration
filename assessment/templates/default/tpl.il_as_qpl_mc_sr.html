<form name="frm_multiple_choice" action="{ACTION_MULTIPLE_CHOICE_TEST}#bottom" method="post" enctype="multipart/form-data">
<input type="hidden" name="id" value="{MULTIPLE_CHOICE_ID}">
<table class="std">
<tr>
  <td class="option">{TEXT_TITLE}<span class="asterisk">*</span>:</td>
  <td class="option_value" colspan="4"><input name="title" type="text" value="{VALUE_MULTIPLE_CHOICE_TITLE}" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_AUTHOR}<span class="asterisk">*</span>:</td>
  <td class="option_value" colspan="4"><input name="author" type="text" value="{VALUE_MULTIPLE_CHOICE_AUTHOR}" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_COMMENT}:</td>
  <td class="option_value" colspan="4"><input name="comment" type="text" value="{VALUE_MULTIPLE_CHOICE_COMMENT}" id="comment" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_QUESTION}<span class="asterisk">*</span>:</td>
  <td class="option_value" colspan="4"><textarea name="question" id="question" cols="80" rows="10">{VALUE_QUESTION}</textarea></td>
</tr>
<tr>
  <td class="option">{TEXT_SHUFFLE_ANSWERS}:</td>
  <td class="option_value" colspan="4"><select name="shuffle" size="1"><option value="0"{SELECTED_NO}>{TXT_NO}</option><option value="1"{SELECTED_YES}>{TXT_YES}</option></select></td>
</tr>
{OTHER_QUESTION_DATA}
{QUESTION_MATERIAL}
<tr><td colspan="5" class="option">
<input name="cmd[addYesNo]" type="submit" class="submit" id="add_answer_yn" value="{VALUE_ADD_ANSWER_YN}" />
<input name="cmd[addTrueFalse]" type="submit" class="submit" id="add_answer_tf" value="{VALUE_ADD_ANSWER_TF}" />
&nbsp;&nbsp;
<input name="cmd[add]" type="submit" class="submit" id="add_answer" value="{VALUE_ADD_ANSWER}" />
</td>
<!-- BEGIN answers -->
<tr>
  <td class="option">{TEXT_ANSWER_TEXT} {VALUE_ANSWER_COUNTER}:</td>
  <td class="option_value"><input name="answer_{ANSWER_ORDER}" type="text" id="answer_{ANSWER_ORDER}" size="50" value="{VALUE_ANSWER}" /></td>
  <td class="option_value" colspan="2">{TEXT_POINTS}: <input name="points_{ANSWER_ORDER}" type="text" id="points_{ANSWER_ORDER}" size="3" value="{VALUE_MULTIPLE_CHOICE_POINTS}" /> {TEXT_WHEN} <input type="radio" name="status" id="status_{ANSWER_ORDER}" value="{ANSWER_ORDER}"{STATUS_CHECKED}> <label for="status_{ANSWER_ORDER}">{TEXT_SET}</label></td>
  <td class="option_value">
<!-- BEGIN deletebutton -->
<input type="submit" class="submit" name="cmd[delete_{ANSWER_ORDER}]" value="{DELETE}" />
<!-- END deletebutton -->
</td>
</tr>
<!-- END answers -->
<tr><td colspan="5" class="submit">
<span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FLD}</span>
<div align="right">
<input name="cmd[apply]" type="submit" class="submit" id="apply_multiple_choice" value="{APPLY}" />&nbsp;<input name="cmd[save]" type="submit" class="submit" id="save_multiple_choice" value="{SAVE}" />&nbsp;&nbsp;<input name="cmd[cancel]" type="submit" class="submit" id="cancel" value="{CANCEL}" />
</div>
</td></tr>
</table>
</form>
<a name="bottom"></a>
