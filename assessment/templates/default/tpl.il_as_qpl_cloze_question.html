<form name="frm_cloze_test" action="{ACTION_CLOZE_TEST}" method="post" enctype="multipart/form-data">
<input type="hidden" name="id" value="{CLOZE_ID}">
<table class="std">
<tr>
  <td class="option">{TEXT_TITLE}<span class="asterisk">*</span>:</td>
  <td class="option_value" colspan="4"><input name="title" type="text" value="{VALUE_CLOZE_TITLE}" size="50" /></td>
</tr>
<tr>
  <td class="option">{TEXT_AUTHOR}<span class="asterisk">*</span>:</td>
  <td class="option_value" colspan="4"><input name="author" type="text" value="{VALUE_CLOZE_AUTHOR}" size="50" /></td>
</tr>
<tr>
  <td class="option">{TEXT_COMMENT}:</td>
  <td class="option_value" colspan="4"><input name="comment" type="text" value="{VALUE_CLOZE_COMMENT}" id="comment" size="50" /></td>
</tr>
<tr>
  <td class="option">{TEXT_CLOZE_TEXT}<span class="asterisk">*</span>:</td>
  <td class="option_value" colspan="4"><textarea name="clozetext" cols="80" rows="10" id="clozetext">{VALUE_CLOZE_TEXT}</textarea></td>
</tr>
{OTHER_QUESTION_DATA}
<tr>
	<td colspan="5" class="option"><input name="creategaps" type="submit" class="submit" id="creategaps" value="{TEXT_CREATE_GAPS}" /></td>
</tr>
<!-- BEGIN answer_row -->
<tr><td colspan="5" class="tblheader">{TEXT_GAP_NAME}</td></tr>
<tr>
  <td class="option">{TEXT_TYPE}:</td>
  <td class="option_value" colspan="4"><select name="clozetype_{VALUE_GAP_COUNTER}" id="clozetype">
    <option value="0"{SELECTED_TEXT_GAP}>{TEXT_TEXT_GAP}</option>
    <option value="1"{SELECTED_SELECT_GAP}>{TEXT_SELECT_GAP}</option>
  </select></td>
</tr>
<!-- BEGIN textgap -->
<!-- BEGIN textgap_value -->
<tr>
  <td class="option">{TEXT_VALUE}: </td>
  <td class="option_value" colspan="3"><input name="textgap_{VALUE_GAP_COUNTER}" type="text" id="textgap_{VALUE_GAP_COUNTER}" size="50" value="{VALUE_TEXT_GAP}" /></td>
	<td class="option_value"><input type="submit" class="submit" name="delete_{VALUE_GAP_COUNTER}" value="{DELETE}" /></td>
</tr>
<!-- END textgap_value -->
<tr>
<td class="option" colspan="5"><input type="submit" class="submit" name="textgap_add_{VALUE_GAP_COUNTER}" value="{ADD_TEXT_GAP}" /></td>
</tr>
<tr>
  <td class="option">{TEXT_POINTS}:</td>
  <td class="option_value" colspan="4"><input name="points_{VALUE_GAP_COUNTER}" type="text" id="points_{VALUE_GAP_COUNTER}" size="10" value="{VALUE_TEXT_GAP_POINTS}" /></td>
</tr>
<!-- END textgap -->
<!-- BEGIN selectgap -->
<!-- BEGIN selectgap_value -->
<tr>
  <td class="option">{TEXT_VALUE}: </td>
  <td class="option_value"><input name="selectgap_{VALUE_GAP_COUNTER}" type="text" id="selectgap_{VALUE_GAP_COUNTER}" size="50" value="{VALUE_SELECT_GAP}" /></td>
  <td class="option_value"><input type="radio" name="correctness_{VALUE_GAP}" value="{VALUE_INDEX}" id="correctness_{VALUE_GAP_COUNTER}"{SELECTED_CORRECTNESS_TRUE} />&nbsp;<label for="correctness_{VALUE_GAP_COUNTER}">{TEXT_TRUE}</label></td>
  <td class="option_value">{TEXT_POINTS}: <input name="points_{VALUE_GAP_COUNTER}" type="text" id="points_{VALUE_GAP_COUNTER}" size="10" value="{VALUE_SELECT_GAP_POINTS}" /></td>
  <td class="option_value"><input type="submit" class="submit" name="delete_{VALUE_GAP_COUNTER}" value="{DELETE}" /></td>
</tr>

<!-- END selectgap_value -->
<tr>
<td class="option" colspan="5"><input type="submit" class="submit" name="selectgap_add_{VALUE_GAP_COUNTER}" value="{ADD_SELECT_GAP}" /></td>
</tr>
<tr>
  <td class="option">{TEXT_SHUFFLE_ANSWERS}:</td>
  <td class="option_value" colspan="4"><select name="shuffle_{VALUE_GAP_COUNTER}" size="1"><option value="0"{SELECTED_NO}>{TXT_NO}</option><option value="1"{SELECTED_YES}>{TXT_YES}</option></select></td>
</tr>
<!-- END selectgap -->
<!-- END answer_row -->
<tr><td colspan="5" class="submit">
<span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FLD}</span>
<div align="right">
<input name="cmd[apply]" type="submit" class="submit" id="apply_multiple_choice" value="{APPLY}" />&nbsp;<input name="cmd[save]" type="submit" class="submit" id="save_multiple_choice" value="{SAVE}" />&nbsp;&nbsp;<input name="cmd[cancel]" type="submit" class="submit" id="cancel" value="{CANCEL}" />
</div>
</td></tr>
</table>
</form>
