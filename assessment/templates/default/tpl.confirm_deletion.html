<form action="{FORMACTION}" method="post">
<table class="fullwidth">
	<!-- BEGIN table_header -->
<thead>
	<tr class="tblheader">
		<th colspan="2">{TEXT}</th>
	</tr>
</thead>	
	<!-- END table_header -->
	<!-- BEGIN table_row -->
	<tr class="{CSS_ROW}">
		<td class="std" valign="top">
		<strong>{TEXT_CONTENT}</strong>
		</td>
	</tr>
	<!-- END table_row -->
	<tr>
		<td class="submit" align="left">
		<!-- BEGIN operation_btn -->
		<input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{BTN_VALUE}" />
		<!-- END operation_btn -->
		</td>
	</tr>
</table>
</form>
