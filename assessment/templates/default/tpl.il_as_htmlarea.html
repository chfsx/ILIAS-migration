<script type="text/javascript">
	_editor_url = "{JAVASCRIPT_PATH}/htmlarea/";
	_editor_lang = "en";
</script>
<script src="{JAVASCRIPT_PATH}/htmlarea/htmlarea.js" type="text/javascript" language="javascript"></script>
<script type="text/javascript">
	HTMLArea.loadPlugin("CSS");
	HTMLArea.loadPlugin("ContextMenu");
	HTMLArea.loadPlugin("TableOperations");
	HTMLArea.loadPlugin("ImageManager");

	function initEditor()
	{
		var editor = new HTMLArea("{AREA_NAME}");
		editor.config.pageStyle = "\@import url({CSS_PATH});";
		editor.registerPlugin(CSS, {
		combos : [
		{ label: "Formats",
		options: { "Without format" : "",
		"small" : "small",
		"smallgreen" : "smallgreen",
		"smallred" : "smallred",
		"warning" : "warning",
		"asterisk" : "asterisk",
		"default" : "default",
		"quote" : "quote",
		"subtitle" : "subtitle",
		"bold" : "bold"
		}
		}
		]
		});
		editor.registerPlugin(ContextMenu);
		editor.registerPlugin(TableOperations);
		editor.registerPlugin(ImageManager);
		editor.generate();
	}
</script>
