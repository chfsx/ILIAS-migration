{STATUSLINE}
<form name="test_output" method="post" action="{FORMACTION}">
<table class="fullwidth_invisible">
	<tr>
		<td class="ilInvisibleBorder">

			<div class="il_Header">
				<h1>{HEADER}</h1>
				<table width="100%">
					<tr>
						<td align="left">
<!-- BEGIN prev -->
<input type="submit" class="submit" name="cmd[previous]" value="{BTN_PREV}" />
<!-- END prev -->
						</td>
						<td align="center">
<!-- BEGIN percentage -->
<div align="left" style="height: 15px;
width: {HUNDRED_PERCENT}px; 
background: #ffffff; 
border: 1px solid #333333; 
margin: .5em; 
padding: 0;">
<div align="center" style="height:15px; 
width: {PERCENTAGE}px; 
margin: 0; 
padding: 0; 
background: #C0C0C0" >
<span style="font: 12px Verdana, Arial, sans-serif; 
color: #000000; 
text-align: center;">
&nbsp;{PERCENTAGE_VALUE}%
</span>
</div>
</div>
<!-- END percentage -->
					</td>
					<td align="right">
<!-- BEGIN postpone -->
<input type="submit" class="submit" name="cmd[postpone]" value="{BTN_POSTPONE}" />
&nbsp;&nbsp;
<!-- END postpone -->
<!-- BEGIN next -->
<input type="submit" class="submit" name="cmd[next]" value="{BTN_NEXT}" />
<!-- END next -->
					</td>
				</tr>
			</table>
		</div>
		<br/>
<!-- BEGIN enableprocessingtime -->
<p>{USER_WORKING_TIME} / {MAXIMUM_PROCESSING_TIME}</p>
<!-- END enableprocessingtime -->
{BUTTONS}
{MESSAGE}
{ADM_CONTENT}
{QUESTION_FEEDBACK}
{RESULT_DESCRIPTION}
<p>
<!-- BEGIN cancel_test --><input type="submit" class="submit" name="cmd[cancelTest]" value="{BUTTON_CANCELTEST}" /><!-- END cancel_test -->
<!-- BEGIN direct_feedback --><input type="submit" class="submit" name="cmd[directfeedback]" value="{TEXT_DIRECT_FEEDBACK}" /><!-- END direct_feedback -->
</p>
{SYSTEMSETTINGS}
		</td>
	</tr>
</table>
</form>
<!-- BEGIN js_initialize -->
{JS_INITIALIZE}
<!-- END js_initialize -->
