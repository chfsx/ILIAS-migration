<form name="frm_javaapplet" action="{ACTION_JAVAAPPLET_QUESTION}" method="post" enctype="multipart/form-data">
<input type="hidden" name="id" value="{JAVAAPPLET_ID}">
<table class="std">
<tr>
  <td class="option">{TEXT_TITLE}<span class="asterisk">*</span>:</td>
  <td class="option_value" colspan="4"><input name="title" type="text" value="{VALUE_JAVAAPPLET_TITLE}" size="50" /></td>
</tr>
<tr>
  <td class="option">{TEXT_AUTHOR}<span class="asterisk">*</span>:</td>
  <td class="option_value" colspan="4"><input name="author" type="text" value="{VALUE_JAVAAPPLET_AUTHOR}" size="50" /></td>
</tr>
<tr>
  <td class="option">{TEXT_COMMENT}:</td>
  <td class="option_value" colspan="4"><input name="comment" type="text" value="{VALUE_JAVAAPPLET_COMMENT}" id="comment" size="50" /></td>
</tr>
<tr>
	<td class="option">{TEXT_QUESTION}:</td>
	<td class="option_value" colspan="4"><textarea name="question" cols="50" rows="5" id="question">{VALUE_QUESTION}</textarea></td>
</tr>
<!-- BEGIN post_save -->
{OTHER_QUESTION_DATA}
<tr>
	<td class="option">{TEXT_JAVAAPPLET}:</td>
	<td class="option_value">
  <!-- BEGIN javaappletupload -->
	{UPLOADED_JAVAAPPLET} <br>
  <!-- END javaappletupload -->
  <input type="hidden" name="uploaded_javaapplet" value="{JAVAAPPLET_FILENAME}">
  <input type="hidden" name="MAX_FILE_SIZE" value="2097152">
  <input name="javaappletName" type="file" id="javaapplet" size="30" />
	</td>
	<td class="option_value" colspan="3" > <input name="cmd[uploadingJavaapplet]" type="submit" class="submit" id="upload_javaapplet" value={VALUE_JAVAAPPLET_UPLOAD} /></td>
</tr>
<!-- END post_save -->
<!-- BEGIN pre_save -->
<tr><td colspan="5" class="std">{APPLY_MESSAGE}</td></tr>
<!-- END pre_save -->
<!-- BEGIN appletcode -->
<tr><td colspan="5" class="std">{APPLET_PARAMETERS}</td></tr>
<tr>
	<td class="option">{TEXT_CODE}:</td>
	<td class="option_value" colspan="4"><input type="text" name="java_code" value="{VALUE_CODE}" size="50" /></td>
</tr>
<tr>
	<td class="option">{TEXT_WIDTH}<span class="asterisk">*</span>:</td>
	<td class="option_value" colspan="4"><input type="text" name="java_width" value="{VALUE_WIDTH}" size="5" /></td>
</tr>
<tr>
	<td class="option">{TEXT_HEIGHT}<span class="asterisk">*</span>:</td>
	<td class="option_value" colspan="4"><input type="text" name="java_height" value="{VALUE_HEIGHT}" size="5" /></td>
</tr>
<!-- END appletcode -->
<tr><td colspan="5" class="submit">
<span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FLD}</span>
<div align="right">
<input name="cmd[apply]" type="submit" class="submit" id="apply_javaapplet" value="{APPLY}" />&nbsp;<input name="cmd[save]" type="submit" class="submit" id="save_javaapplet" value="{SAVE}" />&nbsp;&nbsp;<input name="cmd[cancel]" type="submit" class="submit" id="cancel" value="{CANCEL}" />
</div>
</td></tr>
</table>

</form>
