<form name="frm_ordering" action="{ACTION_ORDERING_QUESTION}" method="post" enctype="multipart/form-data">
<input type="hidden" name="id" value="{ORDERING_ID}">
<table class="std">
<tr>
  <td class="option">{TEXT_TITLE}<span class="asterisk">*</span>:</td>
  <td class="option_value" colspan="4"><input name="title" type="text" value="{VALUE_ORDERING_TITLE}" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_AUTHOR}<span class="asterisk">*</span>:</td>
  <td class="option_value" colspan="4"><input name="author" type="text" value="{VALUE_ORDERING_AUTHOR}" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_COMMENT}:</td>
  <td class="option_value" colspan="4"><input name="comment" type="text" value="{VALUE_ORDERING_COMMENT}" id="comment" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_QUESTION}<span class="asterisk">*</span>:</td>
  <td class="option_value" colspan="4"><textarea name="question" cols="50" rows="5" id="question">{VALUE_QUESTION}</textarea></td>
</tr>
<tr>
  <td class="option">{TEXT_SHUFFLE_ANSWERS}:</td>
  <td class="option_value" colspan="4"><select name="shuffle" size="1"><option value="0"{SELECTED_NO}>{TXT_NO}</option><option value="1"{SELECTED_YES}>{TXT_YES}</option></select></td>
</tr>
{OTHER_QUESTION_DATA}
{QUESTION_MATERIAL}
<tr>
  <td class="option"><label for="ordering_type">{TEXT_TYPE}:</label></td>
  <td class="option_value" colspan="5"><select name="ordering_type" id="ordering_type"><option value="0"{SELECTED_PICTURES}>{TEXT_TYPE_PICTURES}</option><option value="1"{SELECTED_TERMS}>{TEXT_TYPE_TERMS}</option></select></td>
</tr>

<tr><td colspan="5" class="option"><input name="cmd[add]" type="submit" class="submit" id="add_answer" value="{VALUE_ADD_ANSWER}" /></td>
<!-- BEGIN answers -->
<tr>
<td colspan="2" class="tblheader">{TEXT_ANSWER} {VALUE_ANSWER_COUNTER}</td>
<td class="tblheader">{TEXT_SOLUTION_ORDER}</td>
<td class="tblheader" colspan="2"></td>
</tr>
<tr>
 <!-- BEGIN order_terms -->
  <td class="option">{TEXT_ANSWER_TEXT}:</td>
  <td class="option_value"><input name="answer_{ANSWER_ORDER}" type="text" id="answer_{ANSWER_ORDER}" size="50" value="{VALUE_ANSWER}" /></td>
 <!-- END order_terms -->

 <!-- BEGIN order_pictures -->
  <td class="option">{TEXT_ANSWER_PICTURE}:</td>
  <td class="option_value">
  <!-- BEGIN imageupload -->
	{UPLOADED_IMAGE}<br>
  <!-- END imageupload -->
  <input type="hidden" name="uploaded_image" value="{IMAGE_FILENAME}" />
  <input type="hidden" name="answer_{ANSWER_ORDER}" value="{IMAGE_FILENAME}" />
	<input name="answer_{ANSWER_ORDER}" type="file" id="answer_{ANSWER_ORDER}" size="20" value="{VALUE_ANSWER}" />
	<input type="submit" class="submit" name="cmd[upload_{ANSWER_ORDER}]" value="{UPLOAD}" />
	</td>
<!-- END order_pictures -->

  <td class="option_value"><input name="order_{ANSWER_ORDER}" type="text" id="order_{ANSWER_ORDER}" size="3" value="{VALUE_ORDER}" /></td>
  <td class="option_value"><label for="points_{ANSWER_ORDER}">{TEXT_POINTS}</label>: <input name="points_{ANSWER_ORDER}" type="text" id="points_{ANSWER_ORDER}" size="10" value="{VALUE_ORDERING_POINTS}" /></td>
  <td class="option_value">
<!-- BEGIN deletebutton -->
<input type="submit" class="submit" name="delete_{ANSWER_ORDER}" value="{DELETE}" />
<!-- END deletebutton -->
</td>
</tr>
<!-- END answers -->
<tr><td colspan="5" class="submit">
<span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FLD}</span>
<div align="right">
<input name="cmd[apply]" type="submit" class="submit" id="apply_multiple_choice" value="{APPLY}" />&nbsp;<input name="cmd[save]" type="submit" class="submit" id="save_multiple_choice" value="{SAVE}" />&nbsp;&nbsp;<input name="cmd[cancel]" type="submit" class="submit" id="cancel" value="{CANCEL}" />
</div>
</td></tr>
</table>
</form>
