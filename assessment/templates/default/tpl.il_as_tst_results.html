<form name="test_output" method="post" action="{FORMACTION}">
<table class="fullwidth">
<thead>
	<tr class="tblheader">
		<th>{QUESTION_COUNTER}</th>
		<th>{QUESTION_TITLE}</th>
		<th>{MAX_POINTS}</th>
		<th>{REACHED_POINTS}</th>
		<th>{PERCENT_SOLVED}</th>
		<th>{SOLUTION_HINT_HEADER}</th>
	</tr>
</thead>
<!-- BEGIN question -->
<tr>
<td class="{COLOR_CLASS}">{VALUE_QUESTION_COUNTER}</td>
<td class="{COLOR_CLASS}">{VALUE_QUESTION_TITLE}</td>
<td class="{COLOR_CLASS}">{VALUE_MAX_POINTS}</td>
<td class="{COLOR_CLASS}">{VALUE_REACHED_POINTS}</td>
<td class="{COLOR_CLASS}">{VALUE_PERCENT_SOLVED}</td>
<td class="{COLOR_CLASS}">{SOLUTION_HINT}</td>
</tr>
<!-- END question --> 
</table>
<br />
<input type="submit" class="submit" name="cmd[outResultsOverview]" value="{BACK_TO_OVERVIEW}" />
</form>
