<form name="form_questions" method="POST" action="{ACTION_QUESTION_FORM}">
<!-- BEGIN move -->
<input type="hidden" name="move_{MOVE_COUNTER}" value="{MOVE_VALUE}">
<!-- END move -->
<!-- BEGIN browser_actions -->
<p><input type="submit" class="submit" name="cmd[browseForQuestions]" value="{BUTTON_INSERT_QUESTION}" />&nbsp;{TEXT_CREATE_NEW}&nbsp;
<select name="sel_question_types">
<!-- BEGIN QTypes -->
<option value="{QUESTION_TYPE_ID}"{QUESTION_TYPE_SELECTED}>{QUESTION_TYPE}</option>
<!-- END QTypes -->
</select>&nbsp;<input type="submit" class="submit" name="cmd[createQuestion]" value="{BUTTON_CREATE_QUESTION}" /> {TXT_OR} <input type="submit" class="submit" name="cmd[randomselect]" value="{TEXT_RANDOM_SELECT}" /></p>
<!-- END browser_actions -->
<table class="fullwidth">
<tr class="tblheader"><td class="std"><input type="checkbox" name="chb_check_all" value="1" onclick="setCheckboxes('form_questions', 'cb_', document.form_questions.chb_check_all.checked);" /></td><td class="std">{QUESTION_TITLE}</td><td class="std">{QUESTION_SEQUENCE}</td><td class="std">{QUESTION_COMMENT}</td><td class="std">{QUESTION_TYPE}</td><td class="std">{QUESTION_AUTHOR}</td><td class="std">{QUESTION_POOL}</td></tr>
<!-- BEGIN QTab --> 
<tr class="{COLOR_CLASS}">
<td class="{COLOR_CLASS}"><input type="checkbox" name="cb_{QUESTION_ID}" value="1" /></td>
<td class="{COLOR_CLASS}">{QUESTION_TITLE}</td>
<td class="{COLOR_CLASS}"><table border="0"><tr><td width="20">{BUTTON_UP}</td><td width="20">{BUTTON_DOWN}</td><td width="20"><a href="{HREF_EDIT}">{TEXT_EDIT}</a></td></tr></table></td>
<td class="{COLOR_CLASS}">{QUESTION_COMMENT}</td>
<td class="{COLOR_CLASS}">{QUESTION_TYPE}</td>
<td class="{COLOR_CLASS}">{QUESTION_AUTHOR}</td>
<td class="{COLOR_CLASS}">{QUESTION_POOL}</td>
</tr>
<!-- END QTab --> 
<!-- BEGIN Emptytable -->
<tr><td class="option_value" colspan="7">{TEXT_EMPTYTABLE}</td></tr>
<!-- END Emptytable -->
<!-- BEGIN QFooter -->
<tr><td class="option_value">{ARROW}</td><td class="option_value" colspan="6">{A_BUTTONS}</td></tr>
<!-- END QFooter -->
</table>
</form>
