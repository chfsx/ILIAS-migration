<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Unbenanntes Dokument</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="JavaScript">
	//window.document.writeln('<applet CODE="Ilias.class" ID="APIAdapter" NAME="APIAdapter" width="100" height="100"></applet>');
	var code_base="{CODE_BASE}";
	var user_id="{USER_ID}";
	var item_id="{ITEM_ID}";
	var session_id="{SESSION_ID}";

function ILIASLaunchSCO(sco_id)
{
 	return document.APIAdapter.IliasLaunchSco(sco_id);
}

function ILIASSetValue(lvalue, rvalue)
{
 	return document.APIAdapter.IliasSetValue(lvalue, rvalue);
}

function LMSGetValue(dataModelElement)
{
 	return document.APIAdapter.LMSGetValue(dataModelElement);
}

function LMSSetValue(dataModelElement,elemValue)
{
	return document.APIAdapter.LMSSetValue(dataModelElement,elemValue);
}

function LMSInitialize(inString)
{
	document.APIAdapter.SetParameter(user_id, item_id, session_id, code_base);

	document.APIAdapter.LMSInitialize(inString);

	//parent.parent._api.document.getElementById("APIAdapter").SetParameter(user_id, item_id, session_id, code_base);
 	//return parent.parent._api.document.getElementById("APIAdapter").LMSInitialize(inString);
}

function LMSFinish(inString)
{
	return document.APIAdapter.LMSFinish(inString);
}

function LMSCommit(inString)
{
 return document.APIAdapter.LMSCommit(inString);
}

function LMSGetLastError()
{
 	return document.APIAdapter.LMSGetLastError();
}

function LMSGetErrorString(errorNumber)
{
 	return document.APIAdapter.LMSGetErrorString(errorNumber);
}

function LMSGetDiagnostics(inString)
{
	return document.APIAdapter.LMSGetDiagnostics(inString);
}

function LMSTerminate(inString)
{
 return document.APIAdapter.LMSFinish(inString);
}
</script>

</head>

<body>

<applet code="IliasAPIAdapterApplet" codebase="./apiadapter"
	archive="gnu.jar,IliasApiAdapterApplet.class,PfPLMS-API-adapter-core.jar"
	ID="APIAdapter" NAME="APIAdapter" width="0" height="0">
<param name = "code" value = "IliasAPIAdapterApplet" >
<param name = "type" value="application/x-java-applet">
<param name = "mayscript" value="true" >
<param name = "scriptable" value="true" >
<param name = "ref_id" value="{REF_ID}" >
<param name = "cmi.core.student_id" value="{USER_ID}">
<param name = "cmi.core.student_name" value="lastname, firstname">
<param name = "session_id" value="{SESSION_ID}">
<param name = "code_base" value="{CODE_BASE}">
<param name = "language" value="de_DE">
</applet>


</body>
</html>
