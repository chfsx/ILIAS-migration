<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Unbenanntes Dokument</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

</head>

<body>

<applet code="IliasApiAdapterApplet" codebase="./apiadapter"
	archive="gnu.jar,IliasApiAdapterApplet.class,PfPLMS-API-adapter-core.jar"
	ID="APIX" NAME="APIX" width="10" height="10">
<param name = "mayscript" value="true" >
<param name = "scriptable" value="true" >
<param name = "ref_id" value="{REF_ID}" >
<param name = "student_id" value="{USER_ID}">
<param name = "student_name" value="lastname, firstname">
<param name = "session_id" value="{SESSION_ID}">
<param name = "language" value="de_DE">
</applet>

<script language="JavaScript">
	this.API = window.document.APIX;

	var code_base="{CODE_BASE}";
	var user_id="{USER_ID}";
	var item_id="{ITEM_ID}";
	var session_id="{SESSION_ID}";


function ILIASLaunchSCO(sco_id)
{
 	return document.API.IliasLaunchSco(sco_id);
}

function ILIASSetValue(lvalue, rvalue)
{
 	return document.API.IliasSetValue(lvalue, rvalue);
}

function LMSGetValue(dataModelElement)
{
 	return document.API.LMSGetValue(dataModelElement);
}

function LMSSetValue(dataModelElement,elemValue)
{
	return document.API.LMSSetValue(dataModelElement,elemValue);
}

function LMSInitialize(inString)
{
	document.API.SetParameter(user_id, item_id, session_id, code_base);

	document.API.LMSInitialize(inString);

	//parent.parent._api.document.getElementById("API").SetParameter(user_id, item_id, session_id, code_base);
 	//return parent.parent._api.document.getElementById("API").LMSInitialize(inString);
}

function LMSFinish(inString)
{
	return document.API.LMSFinish(inString);
}

function LMSCommit(inString)
{
 return document.API.LMSCommit(inString);
}

function LMSGetLastError()
{
 	return document.API.LMSGetLastError();
}

function LMSGetErrorString(errorNumber)
{
 	return document.API.LMSGetErrorString(errorNumber);
}

function LMSGetDiagnostics(inString)
{
	return document.API.LMSGetDiagnostics(inString);
}

function LMSTerminate(inString)
{
 return document.API.LMSFinish(inString);
}

</script>

</body>
</html>
