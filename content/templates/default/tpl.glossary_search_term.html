<form action="{FORMACTION1}" name="post" method="post" enctype="multipart/form-data">
<table class="std">
	<tr valign="middle">
		<td class="option">
		{TXT_TERM}
		</td>
		<td class="option_value" colspan="2">
			<input type="text" name="term" size="30" value="{TERM}" maxlength="80">
			<input type="submit" class="submit" name="search" value="{TXT_SEARCH}">
			<input type="submit" class="submit" name="clear" value="{TXT_CLEAR}">
		</td>
	</tr>
</table>
</form>
{TERM_TABLE}
