<tr class="{CSS_ROW}">
	<!-- BEGIN folder_row -->
	<td class="std" valign="top">
		<input class="{CSS_ROW}" type="checkbox" name="id[]" value="{CHECKBOX_ID}" {CHECKED}/>
	</td>
	<td class="std" valign="top" nowrap="1" width="1">
		<img src="{IMG_FOLDER}" border="0" />
	</td>
	<td class="std" valign="top">
		<a href="{LINK_FOLDER}">
		{TXT_FOLDER}
		</a>
	</td>
	<!-- END folder_row -->
	<!-- BEGIN mob_row -->
	<td class="std" valign="top" nowrap="1" width="1">
		&nbsp;
	</td>
	<td class="std" valign="top">
		<input class="{CSS_ROW}" type="checkbox" name="id[]" value="{CHECKBOX_ID}" {CHECKED}/>
	</td>
	<td class="std" valign="top">
		{TXT_MOB}
	</td>
	<!-- END mob_row -->
</tr>
