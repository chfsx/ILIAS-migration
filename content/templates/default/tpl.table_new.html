<form action="{FORMACTION}" name="post" method="post">
<table class="std">
<tr class="tblheader">
	<td class="std" colspan="3">
		{TXT_ACTION}
	</td>
</tr>
<tr class="std">
	<td class="option">
	{TXT_LANGUAGE}
	</td>
	<td class="option_value" colspan="2">
	{SELECT_LANGUAGE}
	</td>
</tr>
<tr class="std">
	<td class="option">
	{TXT_COLS}
	</td>
	<td class="option_value"  colspan="2">
	{SELECT_COLS}
	</td>
</tr>
<tr class="std">
	<td class="option">
	{TXT_ROWS}
	</td>
	<td class="option_value" colspan="2">
	{SELECT_ROWS}
	</td>
</tr>
<tr class="std">
	<td class="option">
	{TXT_HTML_IMPORT}*
	</td>
	<td class="option_value">
		<TEXTAREA name="htmltable" id="htmltable" rows="10" cols="50"></TEXTAREA><br>
		<span class="asterisk">*</span><span class="small"> {TXT_HTML_IMPORT_INFO}</span>
	</td>
</tr>
<!-- BEGIN commands -->
<tr>
	<td class="submit" colspan="3">
		<input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{BTN_TEXT}" />
	</td>
</tr>
<!-- END commands -->
</table>
</form>
