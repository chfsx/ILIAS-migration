<form action="{FORMACTION}" name="post" method="post">
<table class="std">
<tr class="tblheader">
	<td class="std" colspan="2">
		{TXT_PROPERTIES}
	</td>
</tr>
<tr class="std">
	<td class="option">
	{TXT_LAYOUT}
	</td>
	<td class="option_value">
	{SELECT_LAYOUT}
	</td>
</tr>
<tr class="std">
	<td class="option">
	{TXT_PAGE_HEADER}
	</td>
	<td class="option_value">
	{SELECT_PAGE_HEADER}
	</td>
</tr>
<!-- BEGIN commands -->
<tr>
	<td class="submit" colspan="2">
		<input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{BTN_TEXT}" />
	</td>
</tr>
<!-- END commands -->
</form>
