<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Unbenanntes Dokument</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

</head>

<body>
<applet code="IliasAICCApiAdapterApplet" codebase="./apiadapter"
	archive="gnu.jar,PfPLMS-API-adapter-core.jar"
	ID="APIX" NAME="APIX" width="10" height="10">
<param name = "mayscript" value="true" >
<param name = "scriptable" value="true" >
<param name = "ref_id" value="{REF_ID}" >
<param name = "student_id" value="{USER_ID}">
<param name = "student_name" value="{USER_LASTNAME}, {USER_FIRSTNAME}">
<param name = "session_id" value="{SESSION_ID}">
<param name = "language" value="de_DE">
</applet>

<script language="JavaScript">
function init () {
	setupApi();
}
function setupApi () {
	this.API = window.document.APIX;
}



	var code_base="{CODE_BASE}";
	var user_id="{USER_ID}";
	var item_id="{ITEM_ID}";
	var session_id="{SESSION_ID}";


function IliasLaunchAICC(aicc_id)
{
	setupApi();
 	return API.IliasLaunchAICC(aicc_id);
}

function ILIASSetValue(lvalue, rvalue)
{
 	return API.IliasSetValue(lvalue, rvalue);
}

</script>

<p>
ILIAS, AICC
</p>
<p>
See the source code of the API-Adapter Java Applet
<a href="./apiadapter/IliasAICCApiAdapterApplet.java" target="_blank">
IliasAICCApiAdapterApplet.java</a>.
</p>

</body>
</html>
