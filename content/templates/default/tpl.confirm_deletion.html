<form action="{FORMACTION}" method="post">
<table class="fullwidth">
	<!-- BEGIN table_header -->
	<tr class="tblheader">
		<td class="std">{TEXT}</td>
	</tr>
	<!-- END table_header -->
	<!-- BEGIN table_row -->
	<tr class="{CSS_ROW}">
		<td class="std" valign="top" nowrap="1">
		{TEXT_CONTENT}
		</td>
	</tr>
	<!-- END table_row -->
</table>
<table cellspacing="0" cellpadding="2" border="0">
	<tr height="40">
		<td class="std" align="left" width="16"><img src="{IMG_ARROW}" border="0" /></td>
		<td class="std" align="left">
		<!-- BEGIN operation_btn -->
		<input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{BTN_VALUE}" />
		<!-- END operation_btn -->
		</td>
	</tr>
</table>
</form>
