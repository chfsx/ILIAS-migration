<html>

<head>
<link rel="stylesheet" type="text/css" href="{LOCATION_STYLESHEET}" />
</head>

<body>

<script>
//opener.location='{MOVECOPYLINK}';
</script>

<form name="form">
<br><br>
	<input type="radio" name="position" value="after" checked>{TXT_SET_AFTER}<br>
	<input type="radio" name="position" value="before">{TXT_SET_BEFORE}<br>
	<p>
	<input type="radio" name="copymove" value="move" checked>{TXT_MOVE_OBJECT}<br>
	<input type="radio" name="copymove" value="copy">{TXT_COPY_OBJECT}<br>
	<p>
<br><br>	
	<table cellspacing=0 cellpadding=0 width=100%><tr>
		<td>
			<input type="button" value="{BTN_SUBMIT}" onClick="doAction();" class="submit">
		</td><td align=right>
			<input type="button" value="{BTN_CLOSE}" onClick="window.close();" class="submit">
		</td>
	</tr></table>
		
	
</form>


<script>
function doAction() {
	if(document.form.copymove[0].checked) opener.copymove = "move"; else opener.copymove = "copy";
	if(document.form.position[0].checked) opener.position = "after"; else opener.position = "before";
	opener.doDragDropAction();
	setTimeout("window.close();",400);
}


</script>

</body>
</html>
