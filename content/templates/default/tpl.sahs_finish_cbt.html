<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<link rel="stylesheet" type="text/css" href="{LOCATION_STYLESHEET}" />
<title>Unbenanntes Dokument</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body onunload="switch_icon()">
<script language="JavaScript">
function switch_icon () {
	var ico = parent.parent.frames.tree.document.scoIcon{SCO_ID};
	if (ico != null) {
		ico.src   = '{SCO_ICO}';
		ico.title = '{SCO_ALT}';
	}
}
if ('{SCO_LAUNCH_ID}' != 'null') {
	parent.API.IliasLaunchSahs('{SCO_LAUNCH_ID}');
} else {
	switch_icon();
}
</script>
</body>
</html>
