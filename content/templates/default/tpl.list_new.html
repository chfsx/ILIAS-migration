<form action="{FORMACTION}" name="post" method="post">
<table class="std">
<tr class="tblheader">
	<td class="std" colspan="2">
		{TXT_ACTION}
	</td>
</tr>
<tr class="std">
	<td class="option">
	{TXT_ORDER}
	</td>
	<td class="option_value">
	{SELECT_ORDER}
	</td>
</tr>
<tr class="std">
	<td class="option">
	{TXT_NR_ITEMS}
	</td>
	<td class="option_value">
	{SELECT_NR_ITEMS}
	</td>
</tr>
<!-- BEGIN commands -->
<tr>
	<td class="submit" colspan="2">
		<input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{BTN_TEXT}" />
	</td>
</tr>
<!-- END commands -->
</form>
