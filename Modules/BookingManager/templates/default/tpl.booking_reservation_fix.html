<div class="std small" style="margin-bottom:10px">
	{TXT_INFO}
</div>
<form method="post" action="{FORM_ACTION}" id="reservation_form">
<div class="ilTableOuter">
	<table class="fullwidth">
		<tr class="tblheader">
			<th class="std">{TXT_TITLE}: {TXT_OBJECT}</th>
		</tr>
		<!-- BEGIN dates -->
		<tr class="{CSS_ROW}">
			<td class="std">
				<input type="radio" name="date" value="{VALUE_DATE}" /> {TXT_DATE}
			</td>
		</tr>
		<!-- END dates -->
	</table>
	<div class="ilTableCommandRow">
		<div style="float:left;">
			<!-- BEGIN earlier -->
			<a href="{URL_EARLIER}" style="margin-right:15px;">&laquo; {TXT_EARLIER}</a>
			<!-- END earlier -->
			<!-- BEGIN later -->
			<a href="{URL_LATER}">{TXT_LATER} &raquo;</a>
			<!-- END later -->
		</div>
		<div style="text-align:right;">
			<input class="submit" type="submit" name="cmd[confirmedbooking]" value="{TXT_CMD_BOOK}" />
			<input class="submit" type="submit" name="cmd[render]" value="{TXT_CMD_CANCEL}" />
		</div>
		<div style="clear:both;"></div>
	</div>
</div>
</form>
