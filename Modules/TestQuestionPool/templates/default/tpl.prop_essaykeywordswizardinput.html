<div class="form-inline" id="{ELEMENT_ID}">
	<table class="multiplechoicewizard">
		<thead>
			<tr>
				<th>{ANSWER_TEXT}</th>
                <th>{POINTS_TEXT}</th>
                <th>{COMMANDS_TEXT}</th>
			</tr>
		</thead>
		<tbody class="wizardTableBody">
<!-- BEGIN row -->
			<tr class="{ROW_CLASS}">
				<td>
<!-- BEGIN singleline -->
					<input type="text" size="{SIZE}" id="{SINGLELINE_ID}" maxlength="{MAXLENGTH}" name="{SINGLELINE_POST_VAR}[answer][{SINGLELINE_ROW_NUMBER}]" <!-- BEGIN prop_text_propval -->value="{PROPERTY_VALUE}" <!-- END prop_text_propval -->{DISABLED_SINGLELINE}/>
<!-- END singleline -->
				</td>
				<td style="vertical-align: top;">
					<input type="text" style="text-align: right;" size="5" id="{POINTS_ID}" name="{POST_VAR}[points][{ROW_NUMBER}]" <!-- BEGIN prop_points_propval -->value="{PROPERTY_VALUE}" <!-- END prop_points_propval -->{DISABLED_POINTS}/>
				</td>
				<td style="vertical-align: top;">
					<button name="{CMD_ADD}" class="singlechoicewizard_add btn btn-link" id="add_{ID}" onclick="javascript: void(0); return false;">{ADD_BUTTON}</button>
					<button name="{CMD_REMOVE}" class="singlechoicewizard_remove btn btn-link" id="remove_{ID}" onclick="javascript: void(0); return false;">{REMOVE_BUTTON}</button>
				</td>
			</tr>
<!-- END row -->
		</tbody>
	</table>
	<div class="ilFormInfo">{TXT_MAX_SIZE}<!-- BEGIN allowed_image_suffixes --> {TXT_ALLOWED_SUFFIXES}<!-- END allowed_image_suffixes --></div>
</div>
