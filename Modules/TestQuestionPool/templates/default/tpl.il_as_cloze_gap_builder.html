<style type="text/css">
    .prototype
    {
        display:none;
    }
    .remove_gap
    {
        width: 100%;
        margin-left:2em;
    }
    /* begin lightbox */
    #blank_link{
        width: 100%;
        height: 100%;
        position: absolute;
        cursor: default;
    }
    .lightbox-target {
        position: fixed;
        width: 100%;
        opacity: 0;
        overflow: hidden;
        z-index:-5;
        left:0;
        background: rgba(255,255,255,.4);
    }
    
    .lightbox-target:target {
        opacity:1;
        top: 85px;
        bottom: 0;
        overflow: auto;
        z-index:5;
        -webkit-transition: .4s ease-in;
        -moz-transition: .4s ease-in;
        -o-transition: .4s ease-in;
        transition: .4s ease-in;
    }

    #lightbox_inner
    {
        position:absolute;
        max-width: 50%;
        min-width: 25em;
        left:35%;
        background: rgba(255,255,255,1);
        border:1px solid grey;
        box-shadow: 0 0 8px rgba(0,0,0,0.5);
        box-sizing: border-box;
    }
    .lightbox_menu
    {
        background-color: #F3F3F3;
        height:2em;
    }
    h3{
        margin-top:5px;
        margin-left:2px;
        margin-bottom:5px;
        font-weight: bold;
        font-size: 95%;
    }
    #apply_button_top
    {
        position:absolute;
        right:0;
        top:0;
    }
    #lightbox_title_top
    {
        position:absolute;
        left:0;
        top:0;
    }
    #apply_button_bottom
    {
        position:absolute;
        right:0;
        bottom:0;
    }
    #lightbox_title_bottom
    {
        position:absolute;
        left:0;
        bottom:0;
    }
    /* end lightbox */
</style>
