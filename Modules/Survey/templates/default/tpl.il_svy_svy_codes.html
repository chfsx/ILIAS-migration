<form name="form_codes" method="POST" action="{FORM_ACTION}">
<table class="fullwidth_invisible">
<tr>
	<td align="left">
		<input type="submit" class="submit" name="cmd[createSurveyCodes]" value="{TEXT_CREATE}" /> <input type="text" name="nrOfCodes" size="3" value="1" /> {TEXT_SURVEY_CODES}
	</td>
	<td align="right">
		{TEXT_SURVEY_CODES_LANG}: 
		<select name="lang">
			<option value="-1">{TEXT_NO_LANGUAGE_SELECTED}</option>
<!-- BEGIN option_lang -->
			<option value="{VALUE_LANG}"{SELECTED_LANG}>{TEXT_LANG}</option>
<!-- END option_lang -->
		</select> 
		<input type="submit" class="submit" name="cmd[setCodeLanguage]" value="{VALUE_ACTIVATE}" />
	</td>
</tr>
</table>
<br />
<table class="fullwidth">
<thead>
<tr class="tblheader">
	<th class="std" colspan="2">{SURVEY_CODE}</th>
	<th class="std">{CODE_CREATED}</th>
	<th class="std">{CODE_USED}</th>
	<th class="std">{CODE_URL}</th>
</tr>
</thead>
<!-- BEGIN coderow --> 
<tr>
	<td class="{COLOR_CLASS}">{CODE_SEQUENCE}</td>
	<td class="{COLOR_CLASS}">{SURVEY_CODE}</td>
	<td class="{COLOR_CLASS}">{CODE_CREATED}</td>
	<td class="{COLOR_CLASS}">{CODE_USED}</td>
	<td class="{COLOR_CLASS}"><a href="{CODE_URL}">{CODE_URL_NAME}</a></td>
</tr>
<!-- END coderow -->
<!-- BEGIN emptyrow -->
<tr>
	<td class="{COLOR_CLASS}" colspan="5">{NO_CODES}</td>
</tr>
<!-- END emptyrow --> 
</table>
</td>
</form>
