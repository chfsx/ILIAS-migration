<style type="text/css" >/*<![CDATA[*/

/* special SCORM 2004 Styles */

#scormplayer html 
{
	overflow: hidden;
}

#scormplayer body 
{
	overflow: hidden;
}

#frmResource 
{
	height: 100%;
	width: 100%;
	border: 1px inset #808080;
	border-width: 0px;
	xoverflow: auto;
}

/* ----------- */ 


#treeView a {
	display: block;
}

#treeView div {
	padding: 8px;
}

#treeView div div {
	padding: 0px 0px 0px 16px;
}

#treeView a.nde {
	margin-bottom: 2px;
	padding: 1px 3px 1px 3px;
}

#treeView a:hover {
	text-decoration: underline;
}

/* ----------- */ 


#scormplayer .current
{
	background-color: powderblue !important;
}

#scormplayer .suspended
{
	border-style: inset;
}

#scormplayer .disabled
{
	color: #A0A0A0;
	background-color: #E0E0E0;
	cursor: not-allowed;
}
#scormplayer .disabled:hover
{
	text-decoration: none;
}

#scormplayer .hidden
{
	display: none;
}

#scormplayer .invisible /* imscp:@isvisible=false */
{
	color: white;
	background-color: orchid;
}


/* Attention: display "table" is not really supported by IE6 */

.loadingState .il_MainMenu {display: none}
.loadingState #il_PDBlock {display: none}
.loadingState #introTable {display: table}
.loadingState #mainTable {display: none}

.playingState .il_MainMenu {display: block}
.playingState #il_PDBlock {display: block}
.playingState #introTable {display: none}
.playingState #mainTable {display: table;}

#treeView 
{
	overflow: scroll; 
	overflow-x: hidden; 
	width: 100%; 
	height: 100%;
}

#tdResource div {padding: 2em;}

/*]]>*/</style>

	</head>
