<tr class="{CSS_ROW}">
    <!-- BEGIN order -->
	<td class="name">
        <input type="text" size="3" maxlength="4" name="{ORDER_NAME}" value="{ORDER_VALUE}">
    </td>
    <!-- END order -->
    <!-- BEGIN no_order -->
    <td class="name">
        {NO_ORDER}
    </td>
    <!-- END no_order -->

	<td class="name">{TITLE}</td>
    <td class="visible">
        <input type="checkbox" name="{CHECKBOX_VISIBLE}" {CHECKBOX_VISIBLE_CHECKED}>
    </td>
	<td class="filter">
        <input type="checkbox" name="{CHECKBOX_FILTERABLE}" {CHECKBOX_FILTERABLE_CHECKED}>
    </td>
    <!-- BEGIN editable -->
    <td class="editable">
        <input type="checkbox" name="{CHECKBOX_NAME_EDITABLE}" {CHECKBOX_CHECKED_EDITABLE}>
    </td>
    <!-- END editable -->
    <!-- BEGIN not_editable -->
    <td class="editable">
        {NOT_EDITABLE}
    </td>
    <!-- END not_editable -->

	<td class="desc">{DESCRIPTION}</td>
	<td class="datatype">{DATATYPE}</td>
	<td class="req">
		<img src="{REQUIRED}">
	</td>
    <td class="uniq">
        <img src="{UNIQUE}">
    </td>
    <td class="req">
       {ACTIONS}
    </td>
</tr>
