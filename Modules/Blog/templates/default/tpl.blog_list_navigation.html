<div style="margin-left:5px;">
	
	<table class="il_Block" datatable="0">
	<tr>
		<td class="ilBlockHeader">{NAVIGATION_TITLE}</td>
	</tr>
	<tr class="tblrow1">
		<td class="std" style="padding:10px;">
			<!-- BEGIN navigation_month_details -->
			<div>
				<a href="{URL_MONTH}">{NAV_MONTH}</a>
				<ul style="margin-top:3px; padding-left:15px;">
					<!-- BEGIN navigation_item -->
					<li class="small" style="padding:0"><a href="{NAV_ITEM_URL}">{NAV_ITEM_CAPTION}</a>
						<!-- BEGIN navigation_item_draft -->
						<span class="ilBlogNavigationItemDraft">({NAV_ITEM_DRAFT})</span>
						<!-- END navigation_item_draft -->
					</li>
					<!-- END navigation_item -->
				</ul>
			</div>
			<!-- END navigation_month_details -->
			<!-- BEGIN navigation_month -->
			<div>
				<a href="{URL_MONTH}">{MONTH_NAME}</a> ({MONTH_COUNT})
			</div>
			<!-- END navigation_month -->	
		</td>
	</tr>
	</table>
	
	<!-- BEGIN keywords -->
	<table class="il_Block" datatable="0">
	<tr>
		<td class="ilBlockHeader">{KEYWORDS_TITLE}</td>
	</tr>
	<tr class="tblrow1">
		<td class="std" style="padding:10px;">
			<!-- BEGIN keywords_list -->
			<div class="small">
			<!-- BEGIN keyword -->
			<a href="{URL_KEYWORD}" style="font-size:{SIZE_KEYWORD}%;">{TXT_KEYWORD}</a>
			<!-- END keyword -->
			</div>
			<!-- END keywords_list -->
			<!-- BEGIN no_keywords -->
			{TXT_NO_KEYWORDS}
			<!-- END no_keywords -->
			<!-- BEGIN edit_keywords -->
			<div class="small" style="margin-top:5px; text-align:right;"><a href="{URL_EDIT_KEYWORDS}">{TXT_EDIT_KEYWORDS}</a></div>
			<!-- END edit_keyWords -->
		</td>
	</tr>
	</table>	
	<!-- END keywords -->
	
	<!-- BEGIN rss -->		
	<a href="{URL_RSS}"><img src="{IMG_RSS}" /></a>		
	<!-- END rss -->
	
</div>
