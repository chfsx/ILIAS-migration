<p><em>{FORM_DATA_MODIFIED_PRESS_SAVE}</em></p>
<p>{QUESTION_TEXT}</p>
<form name="frm_ordinal" action="{FORMACTION}" method="post" enctype="multipart/form-data">
<table class="std">
<thead>
	<tr class="tblheader">
		<th colspan="3">{TEXT_ANSWERS}</th>
	</tr>
</thead>
<tr class="tblrow2">
	<td colspan="3">
		<div align="right">
			<input type="submit" class="submit" name="cmd[addPhrase]" id="add_phrase" value="{VALUE_ADD_PHRASE}" />
			<input type="submit" class="submit" name="cmd[addCategory]" id="add_category" value="{VALUE_ADD_CATEGORY}" />
			<select name="nrOfCategories">
<!-- BEGIN numbers -->
				<option value="{VALUE_NUMBER}">{TEXT_NUMBER}</option>
<!-- END numbers -->			
			</select>
		</div>
	</td>
</tr>
<tr class="tblrow2">
  <td width="20"></td>
  <td><div class="il_Description_no_margin">{TEXT_STANDARD_ANSWERS}</div></td>
  <td></td>
</tr>
<!-- BEGIN categories -->
<tr class="tblrow2">
  <td width="20">
		<input type="checkbox" name="chb_category[]" value="{CATEGORY_ORDER}" />
	</td>
  <td><input name="category_{CATEGORY_ORDER}" type="text" id="category_{CATEGORY_ORDER}" size="50" value="{VALUE_CATEGORY}" /></td>
  <td><input type="text" name="number" value="{CATEGORY_NUMBER}" size="3" disabled="disabled"/></td>
</tr>
<!-- END categories -->
<tr class="tblrow2">
  <td width="20"></td>
  <td><div class="il_Description_no_margin">{TEXT_NEUTRAL_ANSWER}</div></td>
  <td></td>
</tr>
<tr class="tblrow2">
  <td width="20">
		<input type="checkbox" name="chb_category[]" value="{CATEGORY_NEUTRAL}" />
	</td>
  <td><input name="neutral" type="text" id="neutral" size="50" value="{VALUE_NEUTRAL}" /></td>
  <td><input type="text" name="number" value="{CATEGORY_NEUTRAL}" size="3" disabled="disabled"/></td>
</tr>
<!-- BEGIN selectall -->
<tr class="tblrow2">
	<td><input type="checkbox" id="chb_check_all" name="chb_check_all" value="1" onclick="setChecked('frm_ordinal', 'chb_category', document.frm_ordinal.chb_check_all.checked);" /></td>
  <td colspan="2"><label for="chb_check_all"><strong>{SELECT_ALL}</strong></label></td>
</tr>
<!-- END selectall -->
<!-- BEGIN nocategories -->
<tr>
	<td colspan="3" class="option_value">{NO_CATEGORIES}</td>
</tr>
<!-- END nocategories -->
<!-- BEGIN existingcategories -->
<tr>
	<td class="submit" width="20">{ARROW}</td>
	<td class="submit" colspan="2">
		<input type="submit" class="submit" name="cmd[moveCategory]" value="{MOVE}" />
		<input type="submit" class="submit" name="cmd[deleteCategory]" value="{DELETE}" />
		<input type="submit" class="submit" name="cmd[savePhrase]" id="save_phrase" value="{VALUE_SAVE_PHRASE}" />
<!-- BEGIN move_buttons -->
		<input type="submit" class="submit" name="cmd[insertBeforeCategory]" value="{INSERT_BEFORE}" />
		<input type="submit" class="submit" name="cmd[insertAfterCategory]" value="{INSERT_AFTER}" />
<!-- END move_buttons -->
	</td>
</tr>
<!-- END existingcategories -->
<tr>
	<td colspan="3" class="submit">
		<div align="right">
			<input name="cmd[saveCategories]" type="submit" class="submit" id="save" value="{SAVE}" />
		</div>
	</td>
</tr>
</table>
<br />
<table class="std">
<thead>
	<tr class="tblheader">
		<th colspan="2">{TEXT_ROWS}</th>
	</tr>
</thead>
<tr class="tblrow2">
	<td colspan="2">
		<div align="right">
			<input type="submit" class="submit" name="cmd[addRow]" id="addRow" value="{VALUE_ADD_ROW}" />
			<select name="nrOfRows">
<!-- BEGIN rownumbers -->
				<option value="{VALUE_NUMBER}">{TEXT_NUMBER}</option>
<!-- END rownumbers -->			
			</select>
		</div>
	</td>
</tr>
<!-- BEGIN rows -->
<tr class="tblrow2">
  <td width="20">
		<input type="checkbox" name="chb_row[]" value="{ROW_ORDER}" />
	</td>
  <td><input name="row_{ROW_ORDER}" type="text" id="row_{ROW_ORDER}" size="50" value="{VALUE_ROW}" /></td>
</tr>
<!-- END rows -->
<tr>
	<td colspan="2" class="submit">
		<div align="right">
			<input name="cmd[saveRows]" type="submit" class="submit" id="save" value="{SAVEROWS}" />
		</div>
	</td>
</tr>
</table>
</form>
