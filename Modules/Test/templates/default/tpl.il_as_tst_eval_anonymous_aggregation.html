<h2>{TXT_ANON_EVAL}</h2>
<table class="std">
<thead>
	<tr class="tblheader">
		<th class="std">{TXT_RESULT}</th>
		<th class="std">{TXT_VALUE}</th>
	</tr>
</thead>
<!-- BEGIN row --> 
<tr class="{COLOR_CLASS}">
<td class="{COLOR_CLASS}">{TXT_RESULT}</td>
<td class="{COLOR_CLASS}">{TXT_VALUE}</td>
</tr>
<!-- END row --> 
<!-- BEGIN emptyrow --> 
<tr class="{COLOR_CLASS}">
<td class="{COLOR_CLASS}" colspan="2">{TXT_NO_ANONYMOUS_AGGREGATION}</td>
</tr>
<!-- END emptyrow --> 
</table>
<h2>{TXT_AVG_REACHED}</h2>
<table class="std">
<thead>
	<tr class="tblheader">
		<th class="std">{TXT_QUESTIONTITLE}</th>
		<th class="std">{TXT_POINTS}</th>
		<th class="std">{TXT_PERCENT}</th>
	</tr>
</thead>
<!-- BEGIN avg_row --> 
<tr class="{COLOR_CLASS}">
<td class="{COLOR_CLASS}">{TXT_QUESTIONTITLE}</td>
<td class="{COLOR_CLASS}" style="text-align:right">{TXT_POINTS}</td>
<td class="{COLOR_CLASS}" style="text-align:right">{TXT_PERCENT}</td>
</tr>
<!-- END avg_row --> 
<!-- BEGIN avg_emptyrow --> 
<tr class="{COLOR_CLASS}">
<td class="{COLOR_CLASS}" colspan="2">{TXT_NO_ANONYMOUS_AGGREGATION}</td>
</tr>
<!-- END avg_emptyrow --> 
</table>
