<form name="frm_invitation" action="{FORM_ACTION}" method="post">
<!-- BEGIN delete_all -->
<p><input type="submit" class="submit" name="cmd[deleteAllUserResults]" value="{VALUE_DELETE_ALL_USER_DATA}" /></p>
<!-- END delete_all -->
<!-- BEGIN invited_user_result -->
<table class="fullwidth">
<thead>
	<tr class="tblheader">
		<th colspan="8">{TEXT_INVITED_USER_TITLE}</th>
	</tr>
	<tr class="tblheader">
		<th class="std"></th>
		<th class="std">{TEXT_IV_LOGIN}</th>
		<th class="std">{TEXT_IV_LASTNAME}</th>
		<th class="std">{TEXT_IV_FIRSTNAME}</th>
		<th class="std">{TEXT_IV_TEST_STARTED}</th>
		<th class="std">{TEXT_IV_TEST_FINISHED}</th>
		<th class="std">{TEXT_IV_LAST_ACCESS}</th>
		<th class="std"></th>
	</tr>
</thead>
<!-- BEGIN invited_user_row -->
<tr class="{COLOR_CLASS}">
<td width="10"><input type="checkbox" name="chbUser[]" id="chbUser_{COUNTER}" value="{COUNTER}" /></td>
<td><label for="chbUser_{COUNTER}">{VALUE_IV_LOGIN}</label></td>
<td><label for="chbUser_{COUNTER}">{VALUE_IV_LASTNAME}</label></td>
<td><label for="chbUser_{COUNTER}">{VALUE_IV_FIRSTNAME}</label></td>
<td>{VALUE_IV_TEST_STARTED}</td>
<td>{VALUE_IV_TEST_FINISHED}</td>
<td>{VALUE_IV_LAST_ACCESS}</td>
<td>
<!-- BEGIN test_results -->
	<a class="il_ContainerItemCommand" href="{URL_TST_SHOW_RESULTS}">{VALUE_TST_SHOW_RESULTS}</a>
<!-- END test_results -->
</td>
</tr>
<!-- END invited_user_row -->
<!-- BEGIN selectall -->
<tr>
	<td class="{COLOR_CLASS}">
		<input type="checkbox" name="chbUser_check_all" value="1" id="chbUser_check_all" onclick="setChecked('frm_invitation', 'chbUser', document.frm_invitation.chbUser_check_all.checked);" />
	</td>
	<td colspan="7" class="{COLOR_CLASS}"><label for="chbUser_check_all"><strong>{SELECT_ALL}</strong></label></td>
</tr>
<!-- END selectall -->
<!-- BEGIN user_action_buttons -->
<tr>
	<td class="submit">{ARROW}</td>
	<td class="submit" colspan="7">
		<input type="submit" class="submit" name="cmd[deleteSingleUserResults]" value="{VALUE_DELETE_USER_DATA}" />
	</td>
</tr>
<!-- END user_action_buttons -->
</table>
<!-- END invited_user_result -->
<!-- BEGIN hidden -->
<input type="hidden" name="{NAME_HIDDEN}" value="{VALUE_HIDDEN}" />
<!-- END hidden -->
</form>
