	<form action="{FORMACTION}" name="ObjectItems" method="post">
	  <table class="std" width="60%">
		  <tr class="tbltitle">
			<td class="tbltitle" align="left">&nbsp;{TBL_TITLE}</td>
		  </tr>
		  <tr class="tblheader">
			<td class="std" nowrap="nowrap" width="60%">{HEADER_DESC}</td>
		  </tr>
		  <!-- BEGIN recordings_row -->
		  <tr>
			<td class="{ROW_CLASS}">
			  {RECORDING_TITLE}<br />
			  <!-- BEGIN description -->
			  <div class="il_Description">{RECORDING_DESCRIPTION}<br /></div>
			  <!-- END description -->
			  {START_TIME}<!-- BEGIN end_time --> -<br />{END_TIME}<!-- END end_time -->
			</td>
		  </tr>
		  <!-- END recordings_row -->
		  <tr>
			<td class="submit" colspan="1" align="left" nowrap="nowrap">
			  <table width="100%" cellpadding="0" cellspacing="0" border="0">
				  <tr>
					<td align="right">&nbsp;
					  <input class="submit" type="submit" name="cmd[deleteRecordings]" value="{BTN_DELETE}" />
					  <input class="submit" type="submit" name="cmd[recordings]" value="{BTN_CANCEL}" />
					</td>
				  </tr>
			  </table>
			</td>
		  </tr>
	  </table>
	</form>
