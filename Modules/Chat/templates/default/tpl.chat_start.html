<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
     "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	  <head>
		<title>ILIAS 3</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="{LOCATION_STYLESHEET}" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
	<frameset cols="5*,11*,1*" frameborder="1" framespacing="2" border="1">
	  <frame name="users" src="{USER_TARGET}" scrolling="auto" marginheight="0" frameborder="1" ></frame>
	  <frameset rows="1*,20*,15*" frameborder="0" framespacing="0" border="0">
		<frame name="top" src="{TOP_TARGET}" scrolling="no" marginheight="0" frameborder="0"></frame>
		<frame name="server" src="{SERVER_TARGET}" frameborder="0" scrolling="auto" marginheight="0"></frame>
		<frame name="input" src="{INPUT_TARGET}" scrolling="auto" frameborder="0" marginheight="0"></frame>
	  </frameset>
		<frame name="right" src="{RIGHT_TARGET}" scrolling="no" marginheight="0" frameborder="0"></frame>
	</frameset>
	<noframes>
	  ILIAS requires the use of a <b>frames-capable</b> web browser.
	</noframes>
</html>
