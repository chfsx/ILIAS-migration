<h1>{TXT_ADDRESSBOOK}</h1>
	  {INFOPANEL}
	  {LOCATOR}
	  {BUTTONS}
	  {MESSAGE}
	<form action="{ACTION}" METHOD="post">
	  <!-- BEGIN confirm_delete -->
	  <table class="fullwidth">
		  <tr>
			<td class="std"  align="center" valign="top" height="30">
			  <input class="submit" type="submit" name="confirm" value="{BUTTON_CONFIRM}"/>
			  <input class="submit" type="submit" name="cancel" value="{BUTTON_CANCEL}"/>
			</td>
		  </tr>
	  </table>
	  <!-- END confirm_delete -->
	  <h3>{TXT_ENTRIES}</h3>
	  <!-- BEGIN linkbar -->
	  <table class="std">
		  <tr>
			<td class="std">{LINKBAR}</td>
		  </tr>
	  </table>
	  <!-- END linkbar -->
	  <table class="fullwidth" cellpadding="2" cellspacing="0" border="0">
		  <tr valign="top">
			<td class="tblheader" width="4%" align="center">&nbsp;</td> 
			<td class="tblheader" width="19%"><b>{TXT_LOGIN}</b></td>
			<td class="tblheader" width="29%"><b>{TXT_FIRSTNAME}</b></td>
			<td class="tblheader" width="29%"><b>{TXT_LASTNAME}</b></td>
			<td class="tblheader" width="19%"><b>{TXT_EMAIL}</b></td>
		  </tr>
		  <!-- BEGIN addr_search -->
		  <tr>
			<td class="tblrow1" align="center"><input type="checkbox" name="entry_id[]" value="{ENTRY_ID}" "{CHECKED}"/></td> 
			<td class="tblrow2"  valign="top">{LOGIN}</td>
			<td class="tblrow1"  valign="top">{FIRSTNAME}</td>
			<td class="tblrow2"  valign="top">{LASTNAME}</td>
			<td class="tblrow1"  valign="top">{EMAIL}</td>
		  </tr>
		  <!-- END addr_search -->
		  <!-- BEGIN addr_no_content -->
		  <tr>
			<td class="std" colspan="6" align="center">{TXT_ADDR_NO}</td>
		  </tr>
		  <!-- END addr_no_content -->
		  <tr>
			<td class="std">
			  &nbsp;
			</td>
		  </tr>
		  <tr>
			<td class="std" align="center"><img src="templates/default/images/arrow_downright.gif" /></td>
			<td class="std" colspan="4">
			  <select name="cmd">
				<!-- BEGIN actions -->
				<option value="{ACTION_NAME}" {ACTION_SELECTED}>{ACTION_VALUE}</option>
				<!-- END actions -->
			  </select>
			  <input class="submit" type="submit" name="action" value="{BUTTON_SUBMIT}"/>
			</td>
		  </tr>
	  </table>
&nbsp;
	  <table class="fullwidth" cellpadding="3" cellspacing="0" border="0">
		  <TR>
			<TD ALIGN="right" class="tblrow1" width="10%">{HEADER_LOGIN}</TD>
			<TD CLASS="tblrow2"><input type="text" name="login" value="{VALUE_LOGIN}" size="32" maxlength="40"/></TD>
		  </TR>
		  <TR>
			<TD ALIGN="right" class="tblrow1">{HEADER_FIRSTNAME}</TD>
			<TD CLASS="tblrow2" >
			  <input type="text" name="firstname" value="{VALUE_FIRSTNAME}" size="32" maxlength="40"/>
			</TD>
		  </TR>
		  <TR>
			<TD ALIGN="right" class="tblrow1">{HEADER_LASTNAME}</TD>
			<TD CLASS="tblrow2" >
			  <input type="text" name="lastname" value="{VALUE_LASTNAME}" size="32" maxlength="40"/>
			</TD>
		  </TR>
		  <TR>
			<TD ALIGN="right" class="tblrow1">{HEADER_EMAIL}</TD>
			<TD CLASS="tblrow2" >
			  <input type="text" name="email" value="{VALUE_EMAIL}" size="32" maxlength="40"/>
			</TD>
		  </TR>
		  <tr>
			<td class="tblrow2">&nbsp;</td>
			<td class="tblrow2"><input class="submit" type="submit" name="cmd" value="{BUTTON_EDIT_ADD}"/></td>
		  </tr>
	  </table>
	</form>
