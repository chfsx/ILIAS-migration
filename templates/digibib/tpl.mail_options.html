	<H1>{TXT_OPTIONS_OF}</H1>
	{INFOPANEL}
	{LOCATOR}
	{BUTTONS}
	{MESSAGE}
	<FORM ACTION="{ACTION}" method="post">
	  <!-- BEGIN confirm_delete -->
	  <table class="fullwidth">
		  <tr>
			<td class="std"  align="center" valign="top" height="30">
			  <input class="submit" type="submit" name="cmd" value="{TXT_DELETE_CONFIRM}"/>
			  <input class="submit" type="submit" name="cmd" value="{TXT_DELETE_CANCEL}"/>
			</td>
		  </tr>
	  </table>
	  <!-- END confirm_delete -->
	  <TABLE class="fullwidth" cellspacing="0" cellpadding="3" border="0">
		  <!-- BEGIN edit -->
		  <tr>
			<td class="tblheader" colspan="2">
			  <H3>{FOLDER_OPTIONS}</H3>
			</td>
		  </tr>
			<TR>
			  <TD CLASS="tblrow1" align="right">{TXT_NAME}...</TD>
			  <TD CLASS="tblrow2" >
				<input type="TEXT" name="folder_name" value="{FOLDER_NAME}" size="32"/>
			  </TD>
			</TR>
			<TR>
			  <TD CLASS="tblrow1" >&nbsp;</TD>
			  <TD CLASS="tblrow2" >
				<TABLE>
					<TR>
					  <TD CLASS="STD" >
						<input class="submit" type=submit value="{TXT_RENAME}" name="cmd"/>
					  </TD>
					  <TD CLASS="STD" >
						<input class="submit" type=submit value="{TXT_DELETE}" name="cmd"/>
					  </TD>
					</TR>
				</TABLE>
			  </TD>
			</TR>
			<!-- END edit -->
			<!-- BEGIN add -->
			<TR>
			  <TD CLASS="tblrow1"  align="right">{TXT_NAME_ADD}</TD>
			  <TD CLASS="tblrow2" >
				<input type="TEXT" name="folder_name_add" size="32"/>
			  </TD>
			</TR>
			<TR>
			  <TD CLASS="tblrow1" >&nbsp;</TD>
			  <TD CLASS="tblrow2" >
				<input class="submit" type=submit value="{TXT_FOLDER_ADD}" name="cmd"/>
			  </TD>
			</TR>
			<!-- END add -->
			<!-- BEGIN options -->
			<tr>
			  <td class="tblheader" colspan="2" >{GLOBAL_OPTIONS}</td>
			</tr>
			<TR>
			  <TD CLASS="tblrow1" align="right">{TXT_LINEBREAK}</TD>
			  <TD CLASS="tblrow2">
				<SELECT name="linebreak">
				  <!-- BEGIN option_line -->
				  <option value="{OPTION_VALUE}" {OPTION_SELECTED}>
					{OPTION_NAME}
				  </option>
				  <!-- END option_line -->
				</SELECT>
			  </TD>
			</TR>
			<TR>
			  <TD CLASS="tblrow1" ALIGN=right valign="top">{TXT_SIGNATURE}</TD>
			  <TD CLASS="tblrow2"><TEXTAREA name="signature" ROWS=10 COLS=60>{CONTENT}</TEXTAREA></TD>
			</TR>
			<TR>
			  <TD CLASS="tblrow1">&nbsp;</TD>
			  <TD CLASS="tblrow2"><input class="submit" type=submit value="{TXT_SAVE}" name="cmd"/></TD>
			</TR>
			<!-- END options -->
	  </TABLE>
	</FORM>
