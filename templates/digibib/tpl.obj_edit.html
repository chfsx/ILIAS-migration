<form action="{FORMACTION}" method="post">

<table border="0" cellspacing="0" cellpadding="4">

<tr>

  <td class="tblrow1" align="right">{TXT_TITLE}<sup>*</sup></td>

  <td class="blrow2" ><input type="text" name="Fobject[title]" value="{TITLE}" size="30" maxsize="70" /></td>

</tr>

<tr>

  <td class="tblrow1" valign="top" align="right">{TXT_DESC}</td>

  <td class="tblrow2" valign="top"><textarea type="text" name="Fobject[desc]" rows="3" cols="25">{DESC}</textarea></td>

</tr>
<tr>

  <td class="tblrow1">&nbsp;</td>

  <td class="tblrow2">

    <input type="submit" value="{TXT_SAVE}">&nbsp;

  </td>

</tr>

<tr>

  <td colspan="2"><p class="small"><sup>*</sup>{TXT_REQUIRED_FLD}</p></td>

</tr>

</table>

</form>
