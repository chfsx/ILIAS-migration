<h1>{TXT_PAGEHEADLINE}</h1>

{BUTTONS}

 <FORM ACTION="{FORMACTION}" METHOD="POST">
    <TABLE WIDTH="100%" CELLPADDING=2 CELLSPACING=0 BORDER=0>
    <tr>
      <TD class="tblrow1" ALIGN="right">&nbsp;{TXT_GROUPNAME}&nbsp;</TD>
      <TD class="tblrow2"><INPUT TYPE=text NAME="g_name" SIZE=20></TD>
    </TR>
    <tr>
      <TD class="tblrow1" ALIGN="right">&nbsp;{TXT_DESCRIPTION}&nbsp;</TD>
      <TD class="tblrow2"><INPUT TYPE=text NAME="g_desc" SIZE=20></TD>
    </TR>
    <tr>
      <TD class="tblrow1" ALIGN="right">&nbsp;{TXT_ACCESS}&nbsp;</TD>
      <TD class="tblrow2"><SELECT NAME="g_open"><OPTION>{TXT_ACCESS_CLOSED}<OPTION SELECTED>{TXT_ACCESS_OPEN}</SELECT></TD>
    </TR>
    <tr>
      <TD class="tblrow1" ALIGN="right">&nbsp;{TXT_GROUP_SCOPE}&nbsp;</TD>
      <TD class="tblrow2"><SELECT NAME="g_target"><OPTION SELECTED>{TXT_FORUM}<OPTION>{TXT_LO}</SELECT></TD>
    </TR>
</TABLE>
      <br>
      <INPUT TYPE="submit" VALUE="{TXT_SAVE}" NAME="save">
</FORM>
