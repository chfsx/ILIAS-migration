<h3>{TXT_PAGEHEADLINE}</h3>
{BUTTONS}
<FORM ACTION="{ACTION}" METHOD="post">
    <table CELLPADDING=0 CELLSPACING=0 BORDER=0>
    <TR>
      <TD ALIGN=right><a href="{LINK_SEARCH_RECIPIENT}">{TXT_RECIPIENT}</a></TD>
      <td><input name="msg_to" value="{RECIPIENT}" SIZE=20></TD>
    </TR>
    <TR>
      <TD ALIGN=right><a href="{LINK_SEARCH_CC_RECIPIENT}">{TXT_CC}</a></TD>
      <td><INPUT name="msg_to_cc" value="{CC}" SIZE=20></TD>
    </TR>
    <TR>
      <TD ALIGN=right><a href="{LINK_SEARCH_BC_RECIPIENT}">{TXT_BC}</a></TD>
      <TD><INPUT name="msg_bc" value="{BC}" SIZE=20></TD>
    </TR>
    <TR>
      <td colspan=2>{TXT_SUBJECT}<br>
	  <INPUT name="msg_subject" value="{SUBJECT}" SIZE=20></TD>
    </TR>
    <TR>
      <td align="right">{TXT_TYPE}</TD>
      <td><input type="radio" name="msg_status" CHECKED value="0">{TXT_NORMAL}<input type="radio" name="msg_status" value="5">{TXT_SYSTEM_MSG}</td>
    </TR>
    <TR>
      <td colspan=2>{TXT_ALSO_AS_EMAIL}<input type="checkbox" name="msg_internet" value="1"></TD>
    </tr>
    <tr>
      <TD colspan=2>{TXT_URL}<br>
	  <INPUT name="msg_url" value="{URL}" SIZE=20></TD>
    </TR>
    <TR>
      <TD colspan=2>{TXT_URL_DESC}<br>
	  <INPUT name="msg_urltext" value="{URLTEXT}" SIZE=20></TD>
    </TR>
    <TR>
      <td valign="top" colspan=2>{TXT_MSG_CONTENT}<br>
	  <TEXTAREA name="msg_content" ROWS=10 COLS=60>{CONTENT}</TEXTAREA></TD>
    </TR>
    </table>
    <input type="submit" name="msg_send" value="{TXT_SEND}"><input type="submit" name="msg_save" value="{TXT_MSG_SAVE}">
    </form>
