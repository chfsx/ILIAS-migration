<h3>{TXT_PAGEHEADLINE}</h3>
{BUTTONS}
<FORM ACTION="{ACTION}" METHOD="post">
    <table bgcolor="#ddddee" CELLPADDING=4 CELLSPACING=0 BORDER=0>
    <TR>
      <TD><a href="{LINK_SEARCH_RECIPIENT}"><b>{TXT_RECIPIENT}</b></a></TD>
      <td><input name="msg_to" value="{RECIPIENT}" SIZE=24></TD>
    </TR>
    <TR>
      <TD><a href="{LINK_SEARCH_CC_RECIPIENT}"><b>{TXT_CC}</b></a></TD>
      <td><INPUT name="msg_to_cc" value="{CC}" SIZE=24></TD>
    </TR>
    <TR>
      <TD><a href="{LINK_SEARCH_BC_RECIPIENT}"><b>{TXT_BC}</b></a></TD>
      <TD><INPUT name="msg_bc" value="{BC}" SIZE=24></TD>
    </TR>
    <TR>
      <td><b>{TXT_SUBJECT}<b></td>
	  <td><INPUT name="msg_subject" value="{SUBJECT}" SIZE=24></TD>
    </TR>
    <TR>
      <td align="right"><b>{TXT_TYPE}<b></TD>
      <td><input type="radio" name="msg_status" CHECKED value="0">{TXT_NORMAL}</td><br>
    </TR>
    <TR>
      <td align="right"></TD>
      <td><input type="radio" name="msg_status" value="5">{TXT_SYSTEM_MSG}</td>
    </TR>
    <TR>
      <td align="right"></TD>
      <td colspan=2><input type="checkbox" name="msg_internet" value="1">{TXT_ALSO_AS_EMAIL}</TD>
    </tr>
    <tr>
      <TD colspan=2><b>{TXT_URL}</b><br>
	  <INPUT name="msg_url" value="{URL}" SIZE=24></TD>
    </TR>
    <TR>
      <TD colspan=2><b>{TXT_URL_DESC}</b><br>
	  <INPUT name="msg_urltext" value="{URLTEXT}" SIZE=24></TD>
    </TR>
    <TR>
      <td valign="top" colspan=3><b>{TXT_MSG_CONTENT}</b><br>
	  <TEXTAREA name="msg_content" ROWS=10 COLS=24>{CONTENT}</TEXTAREA></TD>
    </TR>
    </table>
     <br><input type="submit" name="msg_send" value="{TXT_SEND}">
     <br>
     <br><input type="submit" name="msg_save" value="{TXT_MSG_SAVE}">
    </form>
