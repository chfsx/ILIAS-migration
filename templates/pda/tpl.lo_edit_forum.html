<h3>{TXT_PAGEHEADLINE}</h3>

    <table cellpadding=2 cellspacing=0 border=0>
    <br><form action="{FORMACTION}" method="post">
    <tr>
      <td>{TXT_TITLE}:</td>
      <td><input name="for_title" value="" size=40 maxlength=255></td>
    </tr>
    <tr>
      <td>{TXT_DESCRIPTION}:</td>
      <td><textarea name="for_desc" rows=5 cols=60 wrap="physical"></textarea></td>
</tr>
    <tr>
      <td>{TXT_ANONYMISATION}:</td>
      <td><select name="for_anonym">
      <option selected value=0>{TXT_NONE}
      <option value=1>{TXT_MEMBERS_CANT_SEE_SENDER}
      <option value=2>{TXT_ALL_CANT_SEE_SENDER}</select></td>
    </tr>
    <tr>
      <td><input TYPE="checkbox" name="for_level">{TXT_INCLUDE_ALL_SUBLEVELS}</td>
    </tr>
    </form>
    </table>
      <br>
      <input TYPE="submit" value="{CREATE_FORUM}">
