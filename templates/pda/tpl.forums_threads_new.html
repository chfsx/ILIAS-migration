<p>
<!-- BEGIN new_thread -->
<form name="formular1" action="{FORMACTION}" method="post" onSubmit="return isEmpty(this, 'all', '')">

<table cellspacing=1 cellpadding=4 border=0>
<tr>
	<td colspan=2><sup>*</sup> = {TXT_MUSTBE}<br></td>
</tr>
<tr>
    <td align=right><b>{TXT_SUBJECT}:</b><sup>*</sup></td>
    <td><input id="{TXT_SUBJECT}" type="text" name="formData[subject]" value="{SUBJECT}" size="50" maxlength="255" style="width:550px"></td>
</tr>
<tr>
    <td valign=top align=right><b>{TXT_MESSAGE}:</b><sup>*</sup></td>
    <td valign=top>
	<textarea id="{TXT_MESSAGE}" name="formData[message]" cols="50" rows="15" wrap=virtual style="width:550px; height=250px">{MESSAGE}</textarea></td>
</tr>
<tr>
    <td>&nbsp;</td>
    <td nowrap><input type="submit" name="SUB" value="{SUBMIT}">&nbsp;&nbsp;<input type="Reset" value ="{RESET}"></td>
</tr>
</table>
</form>
