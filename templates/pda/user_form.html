<!-- @version $Id$ -->
<style>
body { margin:0px; }
</style>
{TABS}
<table width="100%" cellspacing="0" cellpadding="2" border="0">
  <tr class="locator">
	<td align="left" valign="top">
      <strong>
            Properties of {TREEPATH}
	  </strong>
    </td>
  </tr>
</table>
<br>
<br>
<form action="object.php?obj_id={OBJ_ID}&parent={TPOS}&parent_parent={PAR}&cmd={CMD}" method="post">
<input type="HIDDEN" name="type" value="{TYPE}">
<input type="hidden" name="Fuserdata[Id]" value="{USR_ID}">
<table bgcolor="{TABLE_BGCOLOR}" border="{TABLE_BORDER}" cellspacing="{TABLE_CELLSPACING}" cellpadding="{TABLE_CELLPADDING}">
  <tr>
    <td align="right">ILIAS Login<sup>*</sup></td>
    <td><input type="text" name="Fuserdata[Login]"  value="{USR_LOGIN}" size="20" maxsize="30"></td>
  </tr>
  <tr>
    <td align="right">ILIAS Password<sup>*</sup></td>
    <td><input type="text" name="Fuserdata[Passwd]"  value="{USR_PASSWD}" size="20" maxsize="30"></td>
  </tr>
  <tr>
    <td align="right">Gender<sup>*</sup></td>
    <td>
<!-- BEGIN gender -->
        {GENDER}
<!-- END gender -->
    </td>
  </tr>
  <tr>
    <td align="right">Firstname<sup>*</sup></td>
    <td><input type="text" name="Fuserdata[FirstName]" value="{USR_FIRSTNAME}" size="20" maxsize="20"></td>
  </tr>
  <tr>
    <td align="right">Surname<sup>*</sup></td>
    <td><input type="text" name="Fuserdata[SurName]" value="{USR_SURNAME}" size="20" maxsize="30"></td>
  </tr>
  <tr>
    <td align="right">Title&nbsp;</td>
    <td><input type="text" name="Fuserdata[Title]" value="{USR_TITLE}" size="20" maxsize="20"></td>
  </tr>
  <tr>
    <td align="right">Email<sup>*</sup></td>
    <td><input type="text" name="Fuserdata[Email]" value="{USR_EMAIL}" size="20" maxsize="40"></td>
  </tr>
  <tr>
    <td align="right">Default role<sup>*</sup></td>
    <td>
<!-- BEGIN role -->
        {ROLE}
<!-- END role -->
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <input type="submit" value="OK">&nbsp;
      <input type="submit" name="cmd" value="list">
    </td>
  </tr>
</table>
<p class="infotext"><sup>*</sup> Required.</p>
</form>
<!-- BEGIN ACTIVE_ROLE -->
<br><br>
	<strong>
      Add Active Roles
	</strong>
<br><br>
	<form action="object.php?obj_id={ACTIVE_ROLE_OBJ_ID}&parent={ACTIVE_ROLE_TPOS}&parent_parent={ACTIVE_ROLE_PAR}&cmd=activeRoleSave" name="objectItems" method="post">
	  <table width="33%" cellspacing="0" cellpadding="2" border="0">
		  <tr class="tblheader">
			<td width="20%" align="left">
			  <div class="list-item">
			  </div>
			</td>
			<td width="80%" align="left"><div class="list-item"> 
				<strong>Roles:</strong></div>
			</td>
		  </tr>
			<!-- BEGIN TABLE_ROLES -->
			<tr class={CSS_ROW_ROLE}>
			  <td>
				{CHECK_ROLE}
			  </td>
			  <td>
				{ROLENAME}
			  </td>
			</tr>
			<!-- END TABLE_ROLES -->
			<tr class="tblheader">
			  <td>
				<img src="images/pfeil_rechts.gif">
			  </td>
			  <td>
				<input type="SUBMIT" value="assign">
			  </td>
			</tr>
	  </table>
	  </form>
<!-- END ACTIVE_ROLE -->
