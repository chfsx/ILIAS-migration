<h1>{TXT_PAGEHEADLINE}</h1>

<table CELLPADDING=4 CELLSPACING=0 BORDER=0>
<form METHOD="post">

<tr class="tblheader">
  <td align="left">{TXT_MSG_TO}</td>
</tr>

<tr class="tblrow2">
  <td>
  	<b>{TXT_YOUR_MSG}:</b><br>
	<textarea name="msg_content" ROWS=10 COLS=60 WRAP="physical">{TXT_MSG_DEFAULT}</textarea>  
  </td>
</tr>
<tr class="tblrow1">

</tr>
</form>
</table>
