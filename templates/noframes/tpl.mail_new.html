<h1>{TXT_MAIL}</h1>
{BUTTONS}
    <FORM ACTION="{ACTION}" METHOD="post">

    <table CELLPADDING=4 CELLSPACING=0 BORDER=0>
    <TR>
      <TD ALIGN=right><a href="{LINK_SEARCH_RECIPIENT}">{TXT_RECIPIENT}</a></TD>
      <td><input name="msg_to" value="{RECIPIENT}" SIZE=30 style="width:400px"></TD>
    </TR>
    <TR>
      <TD ALIGN=right><a href="{LINK_SEARCH_CC_RECIPIENT}">{TXT_CC}</a></TD>
      <td><INPUT name="msg_to_cc" value="{CC}" SIZE=30 style="width:400px"></TD>
    </TR>
    <TR>
      <TD ALIGN=right><a href="{LINK_SEARCH_BC_RECIPIENT}">{TXT_BC}</a></TD>
      <TD><INPUT name="msg_bc" value="{BC}" SIZE=30 style="width:400px"></TD>
    </TR>
    <TR>
      <td align="right">{TXT_SUBJECT}</TD>
      <td><INPUT name="msg_subject" value="{SUBJECT}" SIZE=50 style="width:400px"></TD>
    </TR>
    <TR>
      <td align="right">{TXT_TYPE}</TD>
      <td><input type="radio" name="msg_status" CHECKED value="0">{TXT_NORMAL}<input type="radio" name="msg_status" value="5">{TXT_SYSTEM_MSG}</td>
    </TR>
    <TR>
      <td align="right">{TXT_ALSO_AS_EMAIL}</TD>
      <td><input type="checkbox" name="msg_internet" value="1"></TD>
    </tr>
    <tr>
      <TD ALIGN=right>{TXT_URL}</TD>
      <TD><INPUT name="msg_url" value="{URL}" SIZE=50 style="width:400px"></TD>
    </TR>
    <TR>
      <TD ALIGN=right>{TXT_URL_DESC}</TD>
      <TD><INPUT name="msg_urltext" value="{URLTEXT}" SIZE=50 style="width:400px"></TD>
    </TR>
    <TR>
      <td align="right" valign="top">{TXT_MSG_CONTENT}</td>
      <TD><TEXTAREA name="msg_content" ROWS=10 COLS=60 style="width:400px">{CONTENT}</TEXTAREA></TD>
    </TR>
    <TR>
      <td>&nbsp;</td>
      <TD><input type="submit" name="msg_send" value="{TXT_SEND}">&nbsp;<input type="submit" name="msg_save" value="{TXT_MSG_SAVE}"></TD>
    </TR>
    </table>
    </form>
