<span style="color: #000000;">
  <strong>
	{MESSAGE_TOP}
  </strong>
<br /><br />
</span>
	<form action="{FORMACTION}" name="objectItems" method="post">
	  <table width="100%" cellspacing="0" cellpadding="2" border="0">
		  <tr class="tblheader">
			<td width="20%" align="left">
			  <div class="list-item"><strong>Permission:</strong></div>
			</td>
			<td width="80%" align="left"><div class="list-item"><strong>Object Type:</strong></div></td>
		  </tr>
	  </table>
	  <table width="100%" cellspacing="0" cellpadding="2" border="0">
		  <tr class="tblheader">
			<td width="20%" align="left">
			  &nbsp
			</td>
			<!-- BEGIN OBJECT_TYPES -->
			<td><strong>{OBJ_TYPES}</strong></td>
			<!-- END OBJECT_TYPES -->
		  </tr>
		  <!-- BEGIN TABLE_DATA_OUTER -->
		  <tr class="{CSS_ROW}">
		  	<td width="20%" align="left">{PERMISSION}</td>
			<!-- BEGIN CHECK_PERM -->
			<td>{CHECK_PERMISSION}</td>
			<!-- END CHECK_PERM -->
		  </tr>
		  <!-- END TABLE_DATA_OUTER -->
		  <tr class="tblrow2">
			<td  align="left"><font color="red">{MESSAGE_TABLE}</font></td>
			<td>{CHECK_BOTTOM}</td>
			<td colspan="{COL_ANZ}"><input type="submit" value="submit" /></td>
		  </tr>
	  </table>
	</form>
<br /><br />
<span style="color: #000000;">
  <strong>
	{MESSAGE_MIDDLE}
  </strong>
<br /><br />
</span>
	<form action="{FORMACTION_ADOPT}" name="objectItems" method="post">
	  <table width="50%" cellspacing="0" cellpadding="2" border="0">
		  <tr class="tblheader">
			<td width="10%" align="left">&nbsp;</td>
			<td width="30%" align="left"><div class="list-item"><strong>Role:</strong></div></td>
			<td width="30%" align="left"><div class="list-item"><strong>Type:</strong></div></td>
		  </tr>
			<!-- BEGIN ADOPT_PERMISSIONS -->
			<tr class={CSS_ROW_ADOPT}>
			  <td>{CHECK_ADOPT}</td>
			  <td>{ROLE_NAME}</td>
			  <td>{TYPE}</td>
			</tr>
			<!-- END ADOPT_PERMISSIONS -->
			<tr class="tblrow2">
			  <td><img src="{TPLPATH}/images/arrow_downright.gif" /></td>
			  <td colspan="3"><input type="submit" value="adopt"></td>
			</tr>
	  </table>
	  </form>

<br /><br />
<!-- BEGIN ASSIGN -->
<span style="color: #000000;">
  <strong>
	{MESSAGE_BOTTOM}
  </strong>
<br /><br />
	<form action="{FORMACTION_ASSIGN}" name="objectItems" method="post">
	  <table width="33%" cellspacing="0" cellpadding="2" border="0">
		  <tr class="tblheader">
			<td width="20%" align="left">
			  <div class="list-item">
			  </div>
			</td>
			<td width="80%" align="left"><div class="list-item">
				<strong>User:</strong></div>
			</td>
		  </tr>
			<!-- BEGIN TABLE_USER -->
			<tr class="{CSS_ROW_USER}">
			  <td>{CHECK_USER}</td>
			  <td>{USERNAME}</td>
			</tr>
			<!-- END TABLE_USER -->
			<tr class="tblrow2">
			  <td>
				<img src="{TPLPATH}/images/arrow_downright.gif" />
			  </td>
			  <td>
				<input type="submit" value="assign" />
			  </td>
			</tr>
	  </table>
	  </form>
<!-- END ASSIGN -->
