<h1>{TXT_PAGEHEADLINE}</h1>

<form method="post">

<h2>{TXT_SEARCH_LESSONS}</h2>

<table CELLPADDING=3 CELLSPACING=1 BORDER=0>
<tr class="tblrow2">
  <td><input name="srctext1" value="" size=40 maxlength=255><input type=submit value="{TXT_SEARCH}" name="search_co"></td>
</tr>
<tr>
  <td COLSPAN=4><b><input type="radio" name="fulltext" value="n" checked>&nbsp;{TXT_KEYWORDS}&nbsp;<input type="radio" name="fulltext" value="y" >&nbsp;{TXT_FULL}</b></td>
</tr>
<tr>
  <td COLSPAN=4><input type="radio" name="type" value="all_courses" checked>&nbsp;{TXT_IN_ALL}&nbsp;<br></td>
</tr>
</table>

<h2>{TXT_SEARCH_USERS}</h2>

<table CELLPADDING=1 CELLSPACING=1 BORDER=0>

  <td><input name="srctext2" value="" size=40 maxlength=255><input type=submit value="{TXT_SEARCH}" name="search_user"></td>
</tr>
</table>

<h2>{TXT_SEARCH_GROUPS}</h2>

<table CELLPADDING=1 CELLSPACING=1 BORDER=0>

</tr>
</table>
