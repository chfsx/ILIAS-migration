<table class="il_PDBlock">
<!-- BEGIN pd_header_row -->
<tr>
<th class="il_PDBlockHeader" colspan="2" id="{PD_BLOCK_HEADER_ID}"><div style="float:left;">{PD_BLOCK_HEADER_CONTENT}</div>
<div class="il_ContainerItemCommands" style="float:right;"><a class="il_ContainerItemCommand" href="{LINK_SEL_ITEMS_MODE}">{TXT_SEL_ITEMS_MODE}</a></div>
</th>
</tr>
<!-- END pd_header_row -->
<!-- BEGIN container_row -->
<!-- BEGIN container_header_row_image -->
<tr>
<th class="il_PDBlockSubHeader" width="1">
<img border="0" src="{HEADER_IMG}" alt="{HEADER_ALT}" title="{HEADER_ALT}" />
</th>
<th class="il_PDBlockSubHeader" id="{BLOCK_HEADER_ID}">{BLOCK_HEADER_CONTENT}</th>
</tr>
<!-- END container_header_row_image -->
<!-- BEGIN container_header_row -->
<tr>
<th class="il_PDBlockSubHeader" style="padding:3px;" id="{BLOCK_HEADER_ID}" colspan="2">{BLOCK_HEADER_CONTENT}</th>
</tr>
<!-- END container_header_row -->
<!-- BEGIN container_standard_row -->
<!-- BEGIN row_type_1 -->
<tr class="tblrow1">
<!-- END row_type_1 -->
<!-- BEGIN row_type_2 -->
<tr class="tblrow2">
<!-- END row_type_2 -->
<td class="std" valign="top" width="1"><!-- BEGIN block_row_image --><img border="0" src="{ROW_IMG}" alt="{ROW_ALT}" title="{ROW_ALT}"/><!-- END block_row_image -->{ROW_NBSP}</td>
<td class="std" headers="{BLOCK_ROW_HEADERS}">{BLOCK_ROW_CONTENT}</td>
</tr>
<!-- END container_standard_row -->
<!-- BEGIN block_footer -->
<tr>
	<td class="il_BlockFooter">&nbsp;</td>
	<td class="il_BlockFooter">
	<!-- BEGIN footer_item -->
	<!-- BEGIN footer_separator --> | <!-- END footer_separator -->
	<!-- BEGIN footer_link -->
		<a style="font-weight:normal;" href="{HREF_FOOT_LINK}">{TXT_FOOT_LINK}</a>
	<!-- END footer_link -->
	<!-- END footer_item -->
	</td>
</tr>
<!-- END block_footer -->
<!-- BEGIN separator_row -->
<tr></table>
<br />
<table class="il_ContainerBlock">
</tr>
<!-- END separator_row -->
<!-- END container_row -->
</table>
