<table width="100%" cellpadding="0" cellspacing="0" border="0">
<tr class="tab">
	<td><img src="./images/spacer.gif" height="4" width="2" /></td>
</tr>
<tr class="tab">
	<td>
		<table cellpadding="0" cellspacing="0" border="0">
		<tr>
			<td><img src="./images/spacer.gif" width="30" height="1" alt="" /></td>
<!-- BEGIN tab -->
			<td>
				<table cellpadding="0" cellspacing="0" border="0">
				<tr class="{TABTYPE}">
					<td rowspan="2" valign="top" align="left"><img src="{TPLPATH}/images/eck_l.gif" width="5" height="5" alt="" /></td>
					<td><img src="./images/spacer.gif" width="100" height="1" alt="" /></td>
					<td rowspan="2" valign="top" align="right"><img src="{TPLPATH}/images/eck_r.gif" width="5" height="5" alt="" /></td>
					<td class="tab" rowspan="4"><img src="./images/spacer.gif" width="5" height="1" alt="" /></td>
				</tr>
				<tr>
					<td valign="bottom" class="{TABTYPE}" align="center">&nbsp;<a href="{LINK}">{CONTENT}</a>&nbsp;</td>
				</tr>
				<tr class="{TABTYPE}">
					<td colspan="3"><img src="./images/spacer.gif" width="3" height="1" alt="" /></td>
				</tr>
				<tr class="{TAB}">
					<td colspan="3"><img src="./images/spacer.gif" width="2" height="1" alt="" /></td>
				</tr>
				</table>
			</td>
<!-- END tab -->
		</tr>
		</table>
	</td>
</tr>
</table>
