	<H1>{TXT_OPTIONS_OF}</H1>
	{INFOPANEL}
	{LOCATOR}
	{BUTTONS}
	{MESSAGE}
	<FORM ACTION="{ACTION}" method="post">
	  <!-- BEGIN confirm_delete -->
	  <table width="100%" cellspacing="0" cellpadding="2" border="0">
		  <tr>
			<td align="center" valign="top" height="30">
			  <input class="submit" type="submit" name="cmd" value="{TXT_DELETE_CONFIRM}"/>
			  <input class="submit" type="submit" name="cmd" value="{TXT_DELETE_CANCEL}"/>
			</td>
		  </tr>
	  </table>
	  <!-- END confirm_delete -->
	  <TABLE WIDTH="100%" CELLPADDING=4 CELLSPACING=0 BORDER=0>
		  <!-- BEGIN edit -->
		  <tr>
			<td>
			  <H3>{FOLDER_OPTIONS}</H3>
			</td>
		  </tr>
		  <TR>
			<TR>
			  <TD align="right">{TXT_NAME}</TD>
			  <TD>
				<input type="TEXT" name="folder_name" value="{FOLDER_NAME}" size="32"/>
			  </TD>
			</TR>
			<TR>
			  <TD>&nbsp;</TD>
			  <TD>
				<TABLE>
					<TR>
					  <TD>
						<input class="submit" type=submit value="{TXT_RENAME}" name="cmd"/>
					  </TD>
					  <TD>
						<input class="submit" type=submit value="{TXT_DELETE}" name="cmd"/>
					  </TD>
					</TR>
				</TABLE>
			  </TD>
			</TR>
			<!-- END edit -->
			<!-- BEGIN add -->
			<TR>
			  <TD align="right">{TXT_NAME_ADD}</TD>
			  <TD>
				<input type="TEXT" name="folder_name_add" size="32"/>
			  </TD>
			</TR>
			<TR>
			  <TD>&nbsp;</TD>
			  <TD>
				<input class="submit" type=submit value="{TXT_FOLDER_ADD}" name="cmd"/>
			  </TD>
			</TR>
			<!-- END add -->
			<!-- BEGIN options -->
			<tr>
			  <td>
				<H3>{GLOBAL_OPTIONS}</H3>
			  </td>
			</tr>
			<TR>
			  <TD>&nbsp;</TD>
			</TR>
			<TR>
			  <TD align="right">
				{TXT_LINEBREAK}
			  </TD>
			  <TD>
				<SELECT name="linebreak">
				  <!-- BEGIN option_line -->
				  <option value="{OPTION_VALUE}" {OPTION_SELECTED}>
					{OPTION_NAME}
				  </option>
				  <!-- END option_line -->
				</SELECT>
			  </TD>
			</TR>
			<TR>
			  <TD ALIGN=right valign="top">{TXT_SIGNATURE}</TD>
			  <TD><TEXTAREA name="signature" ROWS=10 COLS=60>{CONTENT}</TEXTAREA></TD>
			</TR>
			<tr>
			  <TD>&nbsp;</TD>
			</TR>
			<TR>
			  <TD>&nbsp;</TD>
			  <TD><input class="submit" type=submit value="{TXT_SAVE}" name="cmd"/></TD>
			</TR>
			<!-- END options -->
	  </TABLE>
	</FORM>
