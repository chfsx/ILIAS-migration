<style>
body { margin:0px; }
</style>
{STATUSLINE}
<div class="invisible_border">
<div class="il_Header"><h1>{TXT_OPTIONS_OF}</h1>
<div class="il_Tab">
{TABS}	  
</div>
</div>
{BUTTONS}
<br />
{MESSAGE}
	  <!-- BEGIN confirm_delete -->
	<form action="{ACTION_DELETE}" target="bottom" method="post">
	  <table class="fullwidth">
		  <tr>
			<td class="std"  align="center" valign="top" height="30">
			  <input class="submit" type="submit" name="cmd[confirm]" value="{TXT_DELETE_CONFIRM}"/>
			  <input class="submit" type="submit" name="cmd[cancel]" value="{TXT_DELETE_CANCEL}"/>
			</td>
		  </tr>
	  </table>
	</form>
	  <!-- END confirm_delete -->
	  <table class="fullwidth">
		<!-- BEGIN edit -->
	  <form action="{ACTION}" method="post">
		  <tr>
			<td class="std" >
			  <h3>{FOLDER_OPTIONS}</h3>
			</td>
		  </tr>
		  <tr>
			<td class="std"  align="right">{TXT_NAME}</td>
			<td class="std" >
			  <input type="TEXT" name="folder_name" value="{FOLDER_NAME}" size="32"/>
			</td>
		  </tr>
		  <tr>
			<td class="std" >&nbsp;</td>
			<td class="std" >
			  <table>
				  <tr>
					<td class="std" >
					  <input class="submit" type=submit value="{TXT_RENAME}" name="cmd[rename]"/>
					</td>
					<td class="std" >
					  <input class="submit" type=submit value="{TXT_DELETE}" name="cmd[delete]"/>
					</td>
				  </tr>
			  </table>
			</td>
		  </tr>
	  </form>
	<!-- END edit -->
	<!-- BEGIN add -->
	<form action="{ACTION_ADD}" target="bottom" method="post">
	  <tr>
		<td class="std"  align="right">{TXT_NAME_ADD}</td>
		<td class="std" >
		  <input type="text" name="folder_name_add" size="32"/>
		</td>
	  </tr>
	  <tr>
		<td class="std" >&nbsp;</td>
		<td class="std" >
		  <input class="submit" type=submit value="{TXT_FOLDER_ADD}" name="cmd[add]"/>
		</td>
	  </tr>
	</form>
	<!-- END add -->
	<!-- BEGIN options -->
	<form action="{ACTION}" method="post">
	  <tr>
		<td class="std" >
		  <H3>{GLOBAL_OPTIONS}</H3>
		</td>
	  </tr>
	  <tr>
		<td class="std" >&nbsp;</td>
	  </tr>
	  <tr>
		<td class="std"  align="right">
		  {TXT_INCOMING}
		</td>
		<td class="std" >
		  <select name="incoming_type">
			<!-- BEGIN option_inc_line -->
			<option value="{OPTION_INC_VALUE}" {OPTION_INC_SELECTED}>
			  {OPTION_INC_NAME}
			</option>
			<!-- END option_inc_line -->
		  </select>
		</td>
	  </tr>
	  <tr>
		<td class="std"  align="right">
		  {TXT_LINEBREAK}
		</td>
		<td class="std" >
		  <select name="linebreak">
			<!-- BEGIN option_line -->
			<option value="{OPTION_VALUE}" {OPTION_SELECTED}>
			  {OPTION_NAME}
			</option>
			<!-- END option_line -->
		  </select>
		</td>
	  </tr>
	  <tr>
		<td class="std"  align=right valign="top">{TXT_SIGNATURE}</td>
		<td class="std" ><textarea name="signature" rows=10 cols=60>{CONTENT}</textarea></td>
	  </tr>
	  <tr>
		<td class="std" >&nbsp;</td>
	  </tr>
	  <tr>
		<td class="std" >&nbsp;</td>
		<td class="std" ><input class="submit" type=submit value="{TXT_SAVE}" name="cmd[save]"/></td>
	  </tr>
	  <!-- end options -->
	</form>
  </table>
</div>
