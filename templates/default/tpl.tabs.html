<table width="100%" cellpadding="0" cellspacing="0" border="0">
<tr class="tab">
	<td><img class="spacer" src="./images/spacer.gif" height="4" width="2" /></td>
</tr>
<tr class="tab">
	<td>
		<table cellpadding="0" cellspacing="0" border="0">
		<tr>
			<td><img class="spacer" src="./images/spacer.gif" width="15" height="1" alt="" /></td>
<!-- BEGIN tab -->
			<td>
				<table cellpadding="0" cellspacing="0" border="0">
				<tr class="{TAB_TYPE}">
					<td rowspan="2" valign="top" align="left"><img class="imgtab" src="{IMG_LEFT}" width="5" height="5" alt="" /></td>
					<td><img class="spacer" src="./images/spacer.gif" width="100" height="1" alt="" /></td>
					<td rowspan="2" valign="top" align="right"><img class="imgtab" src="{IMG_RIGHT}" width="5" height="5" alt="" /></td>
					<td class="tab" rowspan="4"><img class="spacer" src="./images/spacer.gif" width="5" height="1" alt="" /></td>
				</tr>
				<tr>
					<td valign="bottom" class="{TAB_TYPE}" align="center" nowrap="nowrap">&nbsp;<a href="{TAB_LINK}">{TAB_TEXT}</a>&nbsp;</td>
				</tr>
				<tr class="{TAB_TYPE}">
					<td colspan="3"><img class="spacer" src="./images/spacer.gif" width="3" height="1" alt="" /></td>
				</tr>
				<tr class="{TAB_TYPE2}">
					<td colspan="3"><img class="spacer" src="./images/spacer.gif" width="2" height="1" alt="" /></td>
				</tr>
				</table>
			</td>
<!-- END tab -->
		</tr>
		</table>
	</td>
</tr>
</table>
