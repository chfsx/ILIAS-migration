<form enctype="multipart/form-data" action="{FORMACTION}" method="post">
<table class="ilForm" width="60%" datatable="0">
	<tr class="ilFormHeader">
		<td class="ilFormHeader" colspan="2"><h3 class="ilFormHeader">{TXT_IMPORT_TST}</h3></td>
</tr>
<tr>
	<td class="ilFormOption">{TXT_SELECT_QUESTIONPOOL}</td>
	<td class="ilFormValue">
	<select name="qpl">
	<option value="-1">{OPTION_SELECT_QUESTIONPOOL}</option>
<!-- BEGIN option_qpl -->	
	<option value="{OPTION_VALUE}">{TXT_OPTION}</option>
<!-- END option_qpl -->	
	</select>
	</td>
</tr>
<tr>
	<td class="ilFormOption">{TXT_SELECT_FILE}</td>
	<td class="ilFormValue">
		<input type="file" name="xmldoc" value="{TXT_SAVE}" />
	</td>
</tr>
<tr>
	<td class="ilFormFooter" colspan="2">
		<div style="float:left;">
		</div>

		<div align="right">
			<input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{TXT_UPLOAD}" />
		</div>
	</td>
</tr>
</table>
<input type="hidden" name="new_type" value="{NEW_TYPE}" />
</form>
