<span style="color: #000000;">
  <strong>
	{MESSAGE_TOP}
  </strong>
<br />
</span>
	<form action="{FORMACTION}" name="objectItems" method="post">
	  <table class="fullwidth">
  <tr class="tbltitle">
    <td colspan="51">
	<table class="fullwidth_invisible">
	  <tr class="tbltitle">
	    <td width="10"><img src="{TBL_TITLE_IMG}" alt="{TBL_TITLE_IMG_ALT}" title="{TBL_TITLE_IMG_ALT}" border="0" /></td>
		<td class="tbltitle" align="left">&nbsp;{TBL_TITLE}</td>
		<td align="right"><a href="#" onclick="return popup_window('{TBL_HELP_LINK}',60,90,20,80);"><img src="{TBL_HELP_IMG}" alt="{TBL_HELP_IMG_ALT}" title="{TBL_HELP_IMG_ALT}" border="0" align="right" /></a></td>
	  </tr>
	</table>
    </td>
  </tr>
		  <tr class="tblheader">
			<td class="std" width="30%" align="left">
			</td>
			<td class="std" colspan="50" align="left">
			{TXT_OBJ_TYPE}
			</td>
		  </tr>
		  <tr class="tblheader">
			<td class="std" width="30%" align="left">
			{TXT_PERMISSION}
			</td>
			<!-- BEGIN OBJECT_TYPES -->
			<td class="std">{OBJ_TYPES}</td>
			<!-- END OBJECT_TYPES -->
		  </tr>
		  <!-- BEGIN TABLE_DATA_OUTER -->
		  <tr class="{CSS_ROW}">
		  	<td class="std">{PERMISSION}</td>
			<!-- BEGIN CHECK_PERM -->
			<td class="std">{CHECK_PERMISSION}</td>
			<!-- END CHECK_PERM -->
		  </tr>
		  <!-- END TABLE_DATA_OUTER -->
		  <tr class="tblfooter">
			<td class="std"><font color="red">{MESSAGE_TABLE}</font></td>
			<td class="std" align="left" colspan="{COL_ANZ}">{CHECK_BOTTOM}</td>
		  </tr>
		  <tr class="std">
			<td class="std" align="right" colspan="{COL_ANZ_PLUS}"><input class="submit" type="submit" value="{TXT_SAVE}" /></td>
		  </tr>
	  </table>
	</form>
<br /><br />
<span style="color: #000000;">
  <strong>
	{MESSAGE_MIDDLE}
  </strong>
<br /><br />
</span>
	<form action="{FORMACTION_ADOPT}" name="objectItems" method="post">
	  <table class="std">
		  <tr class="tblheader">
			<td class="std">&nbsp;</td>
			<td class="std">Role</strong></td>
			<td class="std">Type</strong></td>
		  </tr>
			<!-- BEGIN ADOPT_PERMISSIONS -->
			<tr class={CSS_ROW_ADOPT}>
			  <td class="std">{CHECK_ADOPT}</td>
			  <td class="std">{ROLE_NAME}</td>
			  <td class="std">{TYPE}</td>
			</tr>
			<!-- END ADOPT_PERMISSIONS -->
			<tr class="tblrow2">
			  <td class="std"><img src="{TPLPATH}/images/arrow_downright.gif" /></td>
			  <td class="std" colspan="3"><input class="submit" type="submit" value="adopt"></td>
			</tr>
	  </table>
	  </form>

<br /><br />
<!-- BEGIN ASSIGN -->
<span style="color: #000000;">
  <strong>
	{MESSAGE_BOTTOM}
  </strong>
<br /><br />
	<form action="{FORMACTION_ASSIGN}" name="objectItems" method="post">
	  <table class="std">
		  <tr class="tblheader">
			<td class="std">
			  <div class="list-item">
			  </div>
			</td>
			<td class="std"><div class="list-item">
				<strong>User:</strong></div>
			</td>
		  </tr>
			<!-- BEGIN TABLE_USER -->
			<tr class="{CSS_ROW_USER}">
			  <td class="std">{CHECK_USER}</td>
			  <td class="std">{USERNAME}</td>
			</tr>
			<!-- END TABLE_USER -->
			<tr class="tblrow2">
			  <td class="std">
				<img src="{TPLPATH}/images/arrow_downright.gif" />
			  </td>
			  <td class="std">
				<input class="submit" type="submit" value="assign" />
			  </td>
			</tr>
	  </table>
	  </form>
<!-- END ASSIGN -->
