	  {LOCATOR}
	  {BUTTONS}
	  {MESSAGE}
	<form action="{ACTION}" METHOD="post">
	  <!-- BEGIN confirm_delete -->
	  <table width="100%" cellspacing="0" cellpadding="2" border="0">
		  <tr>
			<td align="center" valign="top" height="30">
			  <input type="submit" name="confirm" value="{BUTTON_CONFIRM}">
			  <input type="submit" name="cancel" value="{BUTTON_CANCEL}">
			</td>
		  </tr>
	  </table>
	  <!-- END confirm_delete -->
	  <H3>{TXT_ATTACHMENT}</H3>
	  <table CELLPADDING=3 CELLSPACING=1 BORDER=0 WIDTH="100%">
		  <tr class="tblheader" valign="top">
			<td width="4%">
			  &nbsp;			
			</td>
			<td width="40%">
			  <b>{TXT_FILENAME}</b>
			</td>
			<td width="20%">
			  <b>{TXT_FILESIZE}</b>
			</td>
			<td width="25%">
			  <b>{TXT_CREATE_TIME}</b>
			</td>
		  </tr>

		  <!-- BEGIN files -->
		  <tr class="{CSSROW}">
			<td>
			  <input type="checkbox" name="filename[]" value="{FILE_NAME}" {CHECKED}>			
			</td> 
			<td valign="top">{NAME}</td>
			<td valign="top">{SIZE}</td>
			<td valign="top">{CTIME}</td>
		  </tr>
		  <!-- END files -->
		  <!-- BEGIN no_content -->
		  <tr class="tblrow1">
			<td colspan=4 align="center">{TXT_ATTACHMENT_NO}</td>
		  </tr>
		  <!-- END no_content -->
		  <tr>
			<td width="4%">
			  <img src="templates/default/images/arrow_downright.gif" />
			</td>
			<td colspan="4">
			  <select name="cmd">
				<!-- BEGIN actions -->
				<option value="{ACTION_NAME}" {ACTION_SELECTED}>{ACTION_VALUE}</option>
				<!-- END actions -->	  
			  </select>
			  <input type="submit" name="action" value="{BUTTON_SUBMIT}">
			</td>
		  </tr>
	  </table>
	</form>
	<table width="100%">
		<tr>
		  <td align="left">
			<form action="{UPLOAD}" method="POST" enctype="multipart/form-data">
			  <input type="file" name="userfile" />
			  <input type="submit" name="cmd" value="{BUTTON_UPLOAD}" />
			</form>
		  </td>
		</tr>
	</table>
