<h1>{TXT_ATTACHMENT}</h1>
	  {LOCATOR}
	  {BUTTONS}
	  {MESSAGE}
	<form action="{ACTION}" METHOD="post">
	  <!-- BEGIN confirm_delete -->
	  <table class="fullwidth">
		  <tr>
			<td class="std"  align="center" valign="top" height="30">
			  <input class="submit" type="submit" name="cmd[confirm]" value="{BUTTON_CONFIRM}">
			  <input class="submit" type="submit" name="cmd[cancel]" value="{BUTTON_CANCEL}">
			</td>
		  </tr>
	  </table>
	  <!-- END confirm_delete -->
	  <H3>{TXT_ATTACHMENT}</H3>
	  <table class="fullwidth">
		  <tr class="tblheader" valign="top">
			<td class="std" width="4%">
			  &nbsp;			
			</td>
			<td class="std"  width="40%">
			  <b>{TXT_FILENAME}</b>
			</td>
			<td class="std"  width="20%">
			  <b>{TXT_FILESIZE}</b>
			</td>
			<td class="std"  width="25%">
			  <b>{TXT_CREATE_TIME}</b>
			</td>
		  </tr>

		  <!-- BEGIN files -->
		  <tr class="{CSSROW}">
			<td class="std" align="center">
			  <input type="checkbox" name="filename[]" value="{FILE_NAME}" {CHECKED}>			
			</td> 
			<td class="std"  valign="top">{NAME}</td>
			<td class="std"  valign="top">{SIZE}</td>
			<td class="std"  valign="top">{CTIME}</td>
		  </tr>
		  <!-- END files -->
		  <!-- BEGIN no_content -->
		  <tr class="tblrow1">
			<td class="std"  colspan=4 align="center">{TXT_ATTACHMENT_NO}</td>
		  </tr>
		  <!-- END no_content -->
		  <tr>
			<td class="std" align="center">
			  <img src="templates/default/images/arrow_downright.gif" />
			</td>
			<td class="std"  colspan="4">
			  <select name="action">
				<!-- BEGIN actions -->
				<option value="{ACTION_NAME}" {ACTION_SELECTED}>{ACTION_VALUE}</option>
				<!-- END actions -->	  
			  </select>
			  <input class="submit" type="submit" name="cmd[submit]" value="{BUTTON_SUBMIT}">
			</td>
		  </tr>
	  </table>
	</form>
	<table class="fullwidth">
		<tr>
		  <td class="std"  align="left">
			<form action="{UPLOAD}" method="POST" enctype="multipart/form-data">
			  <input class="submit" type="file" name="userfile" />
			  <input class="submit" type="submit" name="cmd[upload]" value="{BUTTON_UPLOAD}" />
			</form>
		  </td>
		</tr>
	</table>
