<form action="{FORM_ACTION}" method="post">
<!-- BEGIN cont_page_content -->
{CONTAINER_PAGE_CONTENT}
<!-- END cont_page_content -->
<!-- BEGIN admin_button -->
<br />
<div style="text-align:right"><a class="submit" href="{ADMIN_MODE_LINK}">
	{TXT_ADMIN_MODE}</a></div><br />
<!-- END admin_button -->
<!-- BEGIN admin_panel -->
<br />
<table class="fullwidth">
	<tr class="tblheader">
		<th class="std" colspan="2"><div style="float:left;">{TXT_ADMIN_PANEL}</div>
		<!-- BEGIN admin_button_off -->
		<div class="il_ContainerItemCommand">
			<a class="il_ContainerItemCommand" style="float:right;" href="{ADMIN_MODE_LINK}">{TXT_ADMIN_MODE}</a>
		</div>
		<!-- END admin_button_off -->
		</th>
	</tr>
	<tr>
		<td class="submit" align="left">
		<!-- BEGIN edit_cmd -->
		<a class="submit" style="float:right;" target="{FRAME_EDIT_PAGE}" href="{LINK_EDIT_PAGE}">{TXT_EDIT_PAGE}</a>
		<!-- END edit_cmd -->
		<img border="0" src="{IMG_ARROW}" alt="{ALT_ARROW}" />
		<!-- BEGIN admin_panel_cmd -->
		<input class="submit" type="submit" name="cmd[{PANEL_CMD}]" value="{TXT_PANEL_CMD}" />
		<!-- END admin_panel_cmd -->
		</td>
	</tr>
</table>
