<form action="{FORMACTION}" method="post">
<table class="fullwidth">
	<tr class="tbltitle">
		<th class="std" colspan="2">
		<img alt="" src="{IMG_MAIL}" border="0" style="vertical-align: middle;"/>
		{TXT_NEW_USER_ACCOUNT_MAIL}<br />
		<span class="subtitle">{TXT_NEW_USER_ACCOUNT_MAIL_DESC}</span>
		</th>
	</tr>
	<!-- BEGIN mail_block -->
	<tr class="tblheader">
		<th class="std" colspan="2">{TXT_LANGUAGE}
		</th>
	</tr>
	<tr>
		<td class="option" style="text-align:left;">
		{TXT_SUBJECT}
		</td>
		<td class="option_value">
		<input type="text" maxlength="80" size="50" name="{INPUT_SUBJECT}" value="{VAL_SUBJECT}" />
		</td>
	</tr>
	<tr>
		<td class="option" style="text-align:left;" colspan="2">
		{TXT_BODY}
		</td>
	</tr>
	<tr>
		<td class="option_value" colspan="2">
		<textarea style="width: 95%;" rows="10" name="{TA_BODY}">{VAL_BODY}</textarea>
		</td>
	</tr>
	<!-- END mail_block -->
	<tr>
		<td class="submit" colspan="2">
		<div style="text-align:right;">
		<input type="submit" class="submit" name="cmd[saveNewAccountMail]" value="{TXT_SAVE}" />
		<input type="submit" class="submit" name="cmd[cancelNewAccountMail]" value="{TXT_CANCEL}" />
		</div>
		</td>
	</tr>
</table>
</form>
