<form action="{FORMACTION}" method="post">
<table cellspacing="3" cellpadding="0">
  <tr>
    <td align="right">{TXT_LOGIN}<sup>*</sup></td>
    <td><input type="text" name="Fuserdata[Login]"  value="{LOGIN}" size="20" maxsize="30" /></td>
  </tr>
  <tr>
    <td align="right">{TXT_PASSWD}<sup>*</sup></td>
    <td><input type="text" name="Fuserdata[Passwd]"  value="{PASSWD}" size="20" maxsize="30" /></td>
  </tr>
  <tr>
    <td align="right">{TXT_GENDER}<sup>*</sup></td>
    <td>
<!-- BEGIN gender -->
        {GENDER}
<!-- END gender -->
    </td>
  </tr>
  <tr>
    <td align="right">{TXT_FIRSTNAME}<sup>*</sup></td>
    <td><input type="text" name="Fuserdata[FirstName]" value="{FIRSTNAME}" size="20" maxsize="20" /></td>
  </tr>
  <tr>
    <td align="right">{TXT_LASTNAME}<sup>*</sup></td>
    <td><input type="text" name="Fuserdata[SurName]" value="{SURNAME}" size="20" maxsize="30" /></td>
  </tr>
  <tr>
    <td align="right">{TXT_TITLE}&nbsp;</td>
    <td><input type="text" name="Fuserdata[Title]" value="{TITLE}" size="20" maxsize="20" /></td>
  </tr>
  <tr>
    <td align="right">{TXT_EMAIL}<sup>*</sup></td>
    <td><input type="text" name="Fuserdata[Email]" value="{EMAIL}" size="20" maxsize="40" /></td>
  </tr>
  <tr>
    <td align="right">{TXT_DEFAULT_ROLE}<sup>*</sup></td>
    <td>
<!-- BEGIN role -->
        {DEFAULT_ROLE}
<!-- END role -->
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <input type="submit" value="OK" />
    </td>
  </tr>
</table>
<p class="infotext"><sup>*</sup> Required.</p>
</form>
