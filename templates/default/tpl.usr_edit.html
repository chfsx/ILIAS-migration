<form action="{FORMACTION}" method="post">
<table class="std">
  <tr>
    <td class="option">{TXT_LOGIN} *</td>
    <td class="option_value"><input type="text" name="Fobject[login]"  value="{LOGIN}" size="20" maxsize="30" /></td>
  </tr>
  <tr>
    <td class="option">{TXT_PASSWD} *</td>
    <td class="option_value"><input type="password" name="Fobject[passwd]"  value="{PASSWD}" size="20" maxsize="32" /></td>
  </tr>
  <tr>
    <td class="option">{TXT_GENDER} *</td>
    <td class="option_value">
<!-- BEGIN gender -->
        {GENDER}
<!-- END gender -->
    </td>
  </tr>
  <tr>
    <td class="option">{TXT_FIRSTNAME} *</td>
    <td class="option_value"><input type="text" name="Fobject[firstname]" value="{FIRSTNAME}" size="20" maxsize="20" /></td>
  </tr>
  <tr>
    <td class="option">{TXT_LASTNAME} *</td>
    <td class="option_value"><input type="text" name="Fobject[lastname]" value="{LASTNAME}" size="20" maxsize="30" /></td>
  </tr>
  <tr>
    <td class="option">{TXT_TITLE}&nbsp;</td>
    <td class="option_value"><input type="text" name="Fobject[title]" value="{TITLE}" size="20" maxsize="20" /></td>
  </tr>
  <tr>
    <td class="option">{TXT_INSTITUTION}&nbsp;</td>
    <td class="option_value"><input type="text" name="Fobject[institution]" value="{INSTITUTION}" size="20" maxsize="40" /></td>
  </tr>
  <tr>
    <td class="option">{TXT_STREET}&nbsp;</td>
    <td class="option_value"><input type="text" name="Fobject[street]" value="{STREET}" size="20" maxsize="40" /></td>
  </tr>
  <tr>
    <td class="option">{TXT_CITY}&nbsp;</td>
    <td class="option_value"><input type="text" name="Fobject[city]" value="{CITY}" size="20" maxsize="40" /></td>
  </tr>
  <tr>
    <td class="option">{TXT_ZIPCODE}&nbsp;</td>
    <td class="option_value"><input type="text" name="Fobject[zipcode]" value="{ZIPCODE}" size="10" maxsize="10" /></td>
  </tr>
  <tr>
    <td class="option">{TXT_COUNTRY}&nbsp;</td>
    <td class="option_value"><input type="text" name="Fobject[country]" value="{COUNTRY}" size="20" maxsize="40" /></td>
  </tr>
  <tr>
    <td class="option">{TXT_PHONE}&nbsp;</td>
    <td class="option_value"><input type="text" name="Fobject[phone]" value="{PHONE}" size="20" maxsize="30" /></td>
  </tr>
  <tr>
    <td class="option">{TXT_EMAIL} *</td>
    <td class="option_value"><input type="text" name="Fobject[email]" value="{EMAIL}" size="20" maxsize="40" /></td>
  </tr>
  <tr>
    <td class="option">{TXT_DEFAULT_ROLE} *</td>
    <td class="option_value">
<!-- BEGIN role -->
        {DEFAULT_ROLE}
<!-- END role -->
    </td>
  </tr>
</table>
<p class="infotext">* Required</p>
<input class="submit" type="submit" value="{TXT_SAVE}" />
</form>
