<form action="{FORMACTION}" method="post">

<table border="1" cellspacing="0" cellpadding="2">

<tr>

  <td align="right">{TXT_TITLE}<sup>*</sup></td>

  <td><input type="text" name="Fobject[title]" value="{OBJ_TITLE}" size="30" maxsize="70" /></td>

</tr>

<tr>

  <td valign="top" align="right">{TXT_DESCRIPTION}&nbsp;</td>

  <td valign="top"><textarea type="text" name="Fobject[desc]" rows="3" cols="25">{OBJ_DESC}</textarea></td>

</tr>

<!-- BEGIN valueblock -->

<tr>

	<td valign="top">{TITLE}</td>

	<td valign="top">{VALUE}</td>

</tr>

<!-- END valueblock -->

<tr>

  <td>&nbsp;</td>

  <td>

    <input type="submit" value="{TXT_SAVE}">&nbsp;

  </td>

</tr>

<tr>

  <td colspan="2"><p class="infotext"><sup>*</sup> {TXT_REQUIRED_FLD}</p></td>

</tr>

</table>

</form>
