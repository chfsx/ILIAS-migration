<!-- BEGIN posttable -->
<b>{TXT_POST_PATH}</b><br><br>
<table WIDTH="100%" CELLPADDING=3 CELLSPACING=1 BORDER=0>

<tr class="tblheader" VALIGN="top">  
  <td><b>{TXT_AUTHOR}</b></td>
  <td><b>{TXT_POST}</b></td>  
</tr>

<!-- BEGIN posts_row -->
<tr class="{ROWCOL}">
 <td valign=top>{AUTHOR}<br>{POST_DATE}</td>
 <td valign=top>{POST}<br></td> 
</tr>
<!-- END posts_row -->

<!-- BEGIN reply_post -->
<tr class="{ROWCOL}">
	<td valign=top colspan=2>
		<br><p><b>{TXT_FORM_HEADER}</b></p>
		<form name="formular1" action="{FORMACTION}" method="post" onSubmit="return isEmpty(this, 'all', '')">
		
		<table cellspacing=0 cellpadding=0 border=0>		
		<tr>
		    <td valign=top align=right><b>{TXT_MESSAGE}:</b><sup>*</sup>&nbsp;</td>
		    <td valign=top>
			<textarea id="{TXT_MESSAGE}" name="formData[message]" cols="30" rows="10" wrap=virtual>{MESSAGE}</textarea></td>
		</tr>
		<tr>
		    <td>&nbsp;</td>
		    <td nowrap><input type="submit" name="SUB" value="{SUBMIT}">&nbsp;&nbsp;<input type="Reset" value ="{RESET}"></td>
		</tr>
		</table>
		</form>
		
	</td>
</tr>
<!-- END reply_post -->

<!-- BEGIN posts_no -->
<tr>
 <td COLSPAN=2>{TXT_MSG_NO_POSTS_AVAILABLE}</td>
</tr>
