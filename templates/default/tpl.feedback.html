<h1>{TXT_PAGEHEADLINE}</h1>
{MESSAGE}
<form name="form" method="post" action="{ACTION}">
<table CELLPADDING=4 CELLSPACING=0 BORDER=0>
<tr class="tblheader">
  <td align="left">{TXT_MSG_TO} {FEEDBACK_RECIPIENT}</td>
</tr>

<tr class="tblrow2">
  <td>
  	<b>{TXT_YOUR_MSG}:</b><br>
	<textarea name="msg_content" ROWS=10 COLS=60>{TXT_MSG_DEFAULT}</textarea>
  </td>
</tr>
<tr class="tblrow1">
  <td align="right"><input type="submit" name="msg_send" value="{TXT_SEND}"></td>
</tr>

</table>
</form>
