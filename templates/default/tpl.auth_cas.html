<form action="{FORMACTION}" name="CASOptions" method="post">
<table class="fullwidth">
<tr class="tblheader">
	<td class="std" colspan="3">{TXT_CAS_TITLE}</td>
</tr>
<tr>
	<td class="option">{TXT_CAS_ACTIVE}</td>
	<td class="option_value"><input type="checkbox" name="cas[active]" value="1" {CHK_CAS_ACTIVE}/></td>
</tr>
<tr>
	<td class="option">{TXT_CAS_SERVER} <span class="asterisk">*</span><span class="small"></td>
	<td class="option_value"><input type="text" size="50" maxlength="256" name="cas[server]" value="{CAS_SERVER}" />
	<br/><span class="small"><i>{TXT_CAS_SERVER_DESC}</i></span></td>
</tr>
<tr>
	<td class="option">{TXT_CAS_PORT} <span class="asterisk">*</span><span class="small"></td>
	<td class="option_value"><input type="text" size="7" maxlength="5" name="cas[port]" value="{CAS_PORT}" /></td>
</tr>
<tr>
	<td class="option">
	{TXT_CAS_USER_DEFAULT_ROLE} <span class="asterisk">*</span>
	</td>
	<td class="option_value">
	{CAS_USER_DEFAULT_ROLE}
	</td>
</tr>
<tr>
	<td class="submit" colspan="3" align="left">
	<span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FLD}</span>
	<div align="right">
	<input class="submit" type="submit" name="cmd[{CMD_SUBMIT}]" value="{TXT_SUBMIT}" />
	<input class="submit" type="submit" name="cmd[cancel]" value="{TXT_CANCEL}" />
	</div>
	</td>
</tr>
</table>
</form>
