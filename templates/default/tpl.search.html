	<style>
	  body { margin:0px; }
	</style>
	{LOCATOR}
	<div class="invisible_border">
	  <div class="il_Header"><h1>{TXT_SEARCH}</h1>
<div class="il_Tab">
		  {TABS}	  
		</div>
	  </div>
	  {INFOPANEL}
	  {BUTTONS}
	  <br />
	  {MESSAGE}
	  <form action="{SEARCH_ACTION}" METHOD="post">
		<table class="std" border="0">
			<tr>
			  <td class="option">
				Suchbegriff
			  </td>
			  <td class="option_value" colspan="2">
				<input type="TEXT" name="search_str" value="{FORM_SEARCH_STR}" size="60"/>
			  </td>
			</tr>
			<tr>
			  <td class="option">
				Verknüpfung
			  </td>
			  <td align="center" class="option_value" colspan="2">
				<input type="RADIO" name="combination" value="or" {OR_CHECKED}>Oder</input>
				<input type="RADIO" name="combination" value="and" {AND_CHECKED}>Und</input>
			  </td>
			</tr>
			<tr>
			  <td class="option">
				Suchen nach
			  </td>
			  <td class="option_value" colspan="2">
				<input type="CHECKBOX" name="search_for[]" value="usr" {USR_CHECKED}>User</input>
			  </td>
			</tr>
			<tr>
			  <td class="option">
				&nbsp;
			  </td>
			  <td class="option_value" colspan="2">
				<input type="CHECKBOX" name="search_for[]" value="grp" {GRP_CHECKED}>Groups</input>
			  </td>
			</tr>
			<tr>
			  <td class="option">
				&nbsp;
			  </td>
			  <td class="option_value">
				<input type="CHECKBOX" name="search_for[]" value="lm" {LM_CHECKED}>Learningmodules</input>
			  </td>
			  <td class="option_value">
				{LM_SELECT}
			  </td>
			</tr>
			<tr>
			  <td class="option">
				&nbsp;
			  </td>
			  <td class="option_value">
				<input type="CHECKBOX" name="search_for[]" value="dbk" {DBK_CHECKED}>Books</input>
			  </td>
			  <td class="option_value">
				{DBK_SELECT}
			  </td>
			</tr>
			<tr class="tablefooter">
			  <td class="submit" colspan="3">
				<div align="right">
				<input class="submit" type="SUBMIT" name="cmd[search]" value="Search"/>
				<input class="submit" type="SUBMIT" name="cmd[search_res]" value="Search in result"/>
				</div>
			  </td>
			</tr>
		</table>
	  </form>
	  {USER}<br />
	  {DIGILIB}<br />
	  {LEARNING_MODULE}
	</div>
