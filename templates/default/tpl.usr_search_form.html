<form action="{FORMACTION}" method="post">
<table class="std">
<tr class="tblheader">
<td class="std" colspan="2">{TXT_SEARCH_USER}</td>
</tr>
<tr>
  <td class="std" colspan="2"><input type="text" name="search_string" size="35" width="80%" /></td>
</tr>
<tr>
  <td class="std">{TXT_SEARCH_IN}:</td>
  <td class="std"><input type="checkbox" name="search_fields[]" value="username" checked="checked" />{TXT_SEARCH_USERNAME}</td>
</tr>
<tr>
  <td>&nbsp;</td>
  <td class="std"><input type="checkbox" name="search_fields[]" value="firstname" checked="checked" />{TXT_SEARCH_FIRSTNAME}</td>
</tr>
<tr>
  <td>&nbsp;</td>
  <td class="std"><input type="checkbox" name="search_fields[]" value="lastname" checked="checked" />{TXT_SEARCH_LASTNAME}</td>
</tr>
<tr>
  <td>&nbsp;</td>
  <td class="std"><input type="checkbox" name="search_fields[]" value="email" checked="checked" />{TXT_SEARCH_EMAIL}</td>
</tr>
<tr>
  <td>&nbsp;</td>
  <td class="std"><input type="checkbox" name="search_fields[]" value="active" checked="checked" />{TXT_SEARCH_ACTIVE}</td>
</tr>
<tr>
  <td>&nbsp;</td>
  <td class="std"><input type="checkbox" name="search_fields[]" value="inactive" checked="checked" />{TXT_SEARCH_INACTIVE}</td>
</tr>
<tr>
  <td class="std">&nbsp;</td>
  <td class="std" >
      <input class="submit" type="submit" name="cmd[searchCancelled]" value="{BUTTON_CANCEL}" />
      <input class="submit" type="submit" name="cmd[searchUser]" value="{BUTTON_SEARCH}" />
  </td>
</tr>
</table>
<p>{TXT_SEARCH_NOTE}</p>
</form>
