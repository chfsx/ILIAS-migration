<form action="{EDIT_ACTION}" {TARGET} name="post" method="post">
<input type="hidden" name="meta_section" value="{VAL_SECTION}"/>
<input type="hidden" name="meta_path" value="Rights"/>
<table class="std">
<tr class="tblheader">
	<td class="std" colspan="3">
		<div align="left">{TXT_RIGHTS} (Rights)
		[ <a href="{ACTION_DELETE}">{TXT_DELETE}</a> ]</div>
	</td>
</tr>
<tr>
	<td class="option" colspan="2">{TXT_COST} (Cost)</td>
	<td class="option_value">
		<select name="meta[Cost]" size="1">
			<option value="">{TXT_PLEASE_SELECT}</option>
			<option value="Yes"{VAL_COST_YES}>{TXT_YES} (Yes)</option>
			<option value="No"{VAL_COST_NO}>{TXT_NO} (No)</option>
		</select>
	</td>
</tr>
<tr>
	<td class="option" colspan="2">{TXT_COPYRIGHTANDOTHERRESTRICTIONS} (Copyright and Other Restrictions)</td>
	<td class="option_value">
		<select name="meta[CopyrightAndOtherRestrictions]" size="1">
			<option value="">{TXT_PLEASE_SELECT}</option>
			<option value="Yes"{VAL_COPYRIGHTANDOTHERRESTRICTIONS_YES}>{TXT_YES} (Yes)</option>
			<option value="No"{VAL_COPYRIGHTANDOTHERRESTRICTIONS_NO}>{TXT_NO} (No)</option>
		</select>
	</td>
</tr>

<!-- BEGIN description_loop -->
<tr>
	<td class="option" colspan="3">
		<div align="left">{DESCRIPTION_LOOP_TXT_DESCRIPTION} (Description)</div>
	</td>
</tr>
<tr>
	<td class="option"width="10" rowspan="2">&nbsp;</td>
	<td class="sub_option">{DESCRIPTION_LOOP_TXT_VALUE} (Value)</td>
	<td class="option_value"><textarea name="meta[Description][{DESCRIPTION_LOOP_NO}][Value]">{DESCRIPTION_LOOP_VAL}</textarea></td>
</tr>
<tr>
	<td class="sub_option">{DESCRIPTION_LOOP_TXT_LANGUAGE} (Language)</td>
	<td class="option_value">{DESCRIPTION_LOOP_VAL_LANGUAGE}</td>
</tr>
<!-- END description_loop -->

<tr>
	<td class="submit" colspan="4"><div align="right"><input class="submit" type="submit" name="cmd[saveMeta]" value="{TXT_SAVE}"/></div></td>
</tr>
</table>
</form>
