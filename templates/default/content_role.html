<!-- @version $Id$ -->
<style>
body { margin:0px; }
</style>
{TABS}
	<table width="100%" cellspacing="0" cellpadding="2" border="0">
		<tr class="locator">
		  <td align="left" valign="top">
			<strong>
			  Roles at {TREEPATH}
			</strong>
		  </td>
		</tr>
	</table>
	<!-- BEGIN sys_message -->
	<table width="100%" cellspacing="0" cellpadding="2" border="0">
		<tr class="message">
		  <td align="center" valign="top" height="30">
			<strong>
			  {ERROR_MESSAGE}
			</strong>
		  </td>
		</tr>
	</table>
	<!-- END sys_message -->
	<form action="object.php?obj_id={OBJ_ID}&parent={TPOS}" name="objectItems" method="post">
	  <input type="HIDDEN" name="type" value="{TYPE}">
	  <table width="100%" cellspacing="0" cellpadding="2" border="0">
		{MESSAGE}
		<!-- END notfound -->
		  <tr class="tblheader">
			<td width="8%" align="right" colspan="2">
			  <a class="tblheader" href="void">&nbsp;</a>
			</td>
			<td width="62%" align="left">
			<a class="tblheader" href="content.php?obj_id={OBJ_ID}&parent={TPOS}&order=title&direction={DIR}"
				  <strong>Name</strong></a>
			</td>
			<td width="30%" align="right">
				<a class="tblheader" href="content.php?obj_id={OBJ_ID}&parent={TPOS}&order=last_update&direction={DIR}">Last modified</a>
			</td>
		  </tr>
		  
		  <!-- BEGIN row -->
		  <tr class="{CSS_ROW}">
			<td align="left" valign="top" width="16">
			  <input type="checkbox" name="id[]" value="{OBJ}"/>
			</td>
			<td align="left" valign="top" nowrap="1">
			  <a href="{LINK_TARGET}">
				<img src="images/{IMG_TYPE}" alt="{ALT_IMG_TYPE}" title="{ALT_IMG_TYPE}" border="0" /></a>
			</td>
			<td align="left" valign="top">
			  <div class="list-item">
				<a href="{LINK_TARGET}"> {OBJ_TITLE} </a>
			  </div>
			</td>
			<td align="right" valign="top">
			  {OBJ_LAST_UPDATE}
			</td>
		  </tr>
		  <!-- END row -->
	  </table>
	  <table cellspacing="0" cellpadding="2" border="0">
		  <tr>
			<td align="left" width="16">
			  <img src="images/pfeil_rechts.gif" border="0">
			</td>
			<td>
			  <input class="form-element" type="submit" name="cmd" value="delete">
	</form>
  </td>
	<td>
	  <form action="object.php?obj_id={OBJ_ID}&parent={TPOS}&cmd=create" name="objectItems" method="post">
		<input type="HIDDEN" name="type" value="role">
		<input class="form-element" type="submit" value="create role"> 
	  </form>
	</td>
	<td>
	  <form action="object.php?obj_id={OBJ_ID}&parent={TPOS}&cmd=create" name="objectItems" method="post">
		<input type="HIDDEN" name="type" value="rolt">
		<input class="form-element" type="submit" value="create template"> 
	  </form>
	</td>
  </tr>
  </table>
