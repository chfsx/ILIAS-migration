	<form action="{FORMACTION}" method="post">
	<table class="std">
	<tr class="tblheader" >
		<td class="std" colspan="2">
		{GLOBAL_OPTIONS}
		</td>
	</tr>
	<tr>
		<td class="option">
		{TXT_INCOMING}
		</td>
		<td class="option_value">
		<select name="incoming_type" {INC_DISABLED}>
			<!-- BEGIN option_inc_line -->
			<option value="{OPTION_INC_VALUE}" {OPTION_INC_SELECTED}>
			{OPTION_INC_NAME}
			</option>
			<!-- END option_inc_line -->
		</select>
		</td>
	</tr>
	<tr>
		<td class="option">
		{TXT_LINEBREAK}
		</td>
		<td class="option_value">
		<select name="linebreak">
			<!-- BEGIN option_line -->
			<option value="{OPTION_VALUE}" {OPTION_SELECTED}>
			{OPTION_NAME}
			</option>
			<!-- END option_line -->
		</select>
		</td>
	</tr>
	<tr>
		<td class="option">{TXT_SIGNATURE}</td>
		<td class="option_value"><textarea name="signature" rows=10 cols=60>{CONTENT}</textarea></td>
	</tr>
	<tr class="submit">
		<td class="submit" colspan="2"><input class="submit" type=submit value="{TXT_SAVE}" name="cmd[saveMailOptions]"/></td>
	</tr>
	</table>
	</form>
