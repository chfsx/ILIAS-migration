<!-- BEGIN table_start -->
<table class="std" style="margin:auto;">
<tr class="tblheader">
  <td class="std" colspan="2">{USR_PROFILE}</td>
</tr>
<!-- END table_start -->
<!-- BEGIN vcard -->
<tr>
	<td valign="top" class="option">{TXT_VCARD}</td>
	<td valign="top" class="option_value"><a href="{HREF_VCARD}"><img src="{IMG_VCARD}" alt="{TXT_DOWNLOAD_VCARD}" title="{TXT_DOWNLOAD_VCARD}" border="0"/></a> <a href="{HREF_VCARD}">{TXT_DOWNLOAD_VCARD}</a></td>
</tr>
<!-- END vcard -->
<tr>
	<td valign="top" class="option">{TXT_NAME}</td>
	<td valign="top" class="option_value">{FIRSTNAME}&nbsp;{LASTNAME}</td>
</tr>
<!-- BEGIN image -->
<tr>

	<td valign="top" class="option">{TXT_IMAGE}</td>
	<td valign="top" class="option_value"><img src="{IMAGE_PATH}" /></td>
</tr>
<!-- END image -->
<!-- BEGIN profile_data -->
<tr>
	<td valign="top" class="option">{TXT_DATA}</td>
	<td valign="top" class="option_value">
	<!-- BEGIN im_icon -->
	<img src="{IMG_ICON}" alt="{TXT_ICON}" title="{TXT_ICON}" border="0"/>
	<!-- END im_icon -->
	{DATA}</td>
</tr>
<!-- END profile_data -->
<!-- BEGIN table_end -->
</table>
<!-- END table_end -->
