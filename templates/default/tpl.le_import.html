<form enctype="multipart/form-data" action="{FORMACTION}" method="post">
<table class="std">
<tr class="tblheader">
	<td class="std" colspan="2">{TXT_IMPORT_LM}</td>
</tr>
<tr>
	<td class="option">{TXT_SELECT_FILE}</td>
	<td class="option_value">
		<input type="file" name="xmldoc" value="{TXT_SAVE}" />
	</td>
</tr>
<tr>
	<td class="option">{TXT_SELECT_MODE}</td>
	<td class="option_value" align="center">
		{TXT_PARSE}<input type="radio" name="parse_mode" value="0" checked="checked" />
			&nbsp;&nbsp;&nbsp;&nbsp;
		{TXT_VALIDATE}<input type="radio" name="parse_mode" value="1" />
	</td>
</tr>
<tr>
	<td class="submit" align="right" colspan="2">
		<input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{TXT_UPLOAD}" />
	</td>
</tr>
</table>
</form>
<p><font color="red">You need PHP 4.3.0 in order to use this function!!!</font></p>
