<h1>{TXT_ADDRESSBOOK}</h1>
	  {LOCATOR}
	  {BUTTONS}
	  {MESSAGE}
	<form action="{ACTION}" METHOD="post">
	  <!-- BEGIN confirm_delete -->
	  <table width="100%" cellspacing="0" cellpadding="2" border="0">
		  <tr>
			<td align="center" valign="top" height="30">
			  <input type="submit" name="confirm" value="{BUTTON_CONFIRM}">
			  <input type="submit" name="cancel" value="{BUTTON_CANCEL}">
			</td>
		  </tr>
	  </table>
	  <!-- END confirm_delete -->
	  <h3>{TXT_ENTRIES}</h3>
	  <table class="fullwidth">
		  <tr class="tblheader" valign="top">
			<td width="4%">
			  &nbsp;			
			</td> 
			<td>
			  <b>{TXT_LOGIN}</b>
			</td>
			<td>
			  <b>{TXT_FIRSTNAME}</b>
			</td>
			<td>
			  <b>{TXT_LASTNAME}</b>
			</td>
			<td>
			  <b>{TXT_EMAIL}</b>
			</td>
		  </tr>
		  <!-- BEGIN addr_search -->
		  <tr class="{CSSROW}">
			<td>
			  <input type="checkbox" name="entry_id[]" value="{ENTRY_ID}"/>			
			</td> 
			<td valign="top">{LOGIN}</td>
			<td valign="top">{FIRSTNAME}</td>
			<td valign="top">{LASTNAME}</td>
			<td valign="top">{EMAIL}</td>
		  </tr>
		  <!-- END addr_search -->
		  <!-- BEGIN addr_no_content -->
		  <tr class="tblrow1">
			<td colspan="6" align="center">{TXT_ADDR_NO}</td>
		  </tr>
		  <!-- END addr_no_content -->
		  <tr>
			<td>
			  &nbsp;
			</td>
		  </tr>
		  <tr>
			<td width="4%">
			  <img src="templates/default/images/arrow_downright.gif" />
			</td>
			<td>
			  <select name="cmd">
				<!-- BEGIN actions -->
				<option value="{ACTION_NAME}" {ACTION_SELECTED}>{ACTION_VALUE}</option>
				<!-- END actions -->
			  </select>
			  <input type="submit" name="action" value="{BUTTON_SUBMIT}">
			</td>
		  </tr>
	  </table>
	</form>
