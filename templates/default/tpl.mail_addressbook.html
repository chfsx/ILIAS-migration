<h1>{TXT_ADDRESSBOOK}</h1>
	  {INFOPANEL}
	  {LOCATOR}
	  {BUTTONS}
	  {MESSAGE}
	<form action="{ACTION}" METHOD="post">
	  <!-- BEGIN confirm_delete -->
	  <table width="100%" cellspacing="0" cellpadding="2" border="0">
		  <tr>
			<td align="center" valign="top" height="30">
			  <input class="submit" type="submit" name="confirm" value="{BUTTON_CONFIRM}">
			  <input class="submit" type="submit" name="cancel" value="{BUTTON_CANCEL}">
			</td>
		  </tr>
	  </table>
	  <!-- END confirm_delete -->
	  <h3>{TXT_ENTRIES}</h3>
	  <!-- BEGIN linkbar -->
	  <table class="std">
		  <tr>
			<td class="std">{LINKBAR}</td>
		  </tr>
	  </table>
	  <!-- END linkbar -->
	  <table class="fullwidth">
		  <tr class="tblheader" valign="top">
			<td width="4%">
			  &nbsp;			
			</td> 
			<td>
			  <b>{TXT_LOGIN}</b>
			</td>
			<td>
			  <b>{TXT_FIRSTNAME}</b>
			</td>
			<td>
			  <b>{TXT_LASTNAME}</b>
			</td>
			<td>
			  <b>{TXT_EMAIL}</b>
			</td>
		  </tr>
		  <!-- BEGIN addr_search -->
		  <tr class="{CSSROW}">
			<td>
			  <input type="checkbox" name="entry_id[]" value="{ENTRY_ID}" "{CHECKED}"/>			
			</td> 
			<td valign="top">{LOGIN}</td>
			<td valign="top">{FIRSTNAME}</td>
			<td valign="top">{LASTNAME}</td>
			<td valign="top">{EMAIL}</td>
		  </tr>
		  <!-- END addr_search -->
		  <!-- BEGIN addr_no_content -->
		  <tr class="tblrow1">
			<td colspan="6" align="center">{TXT_ADDR_NO}</td>
		  </tr>
		  <!-- END addr_no_content -->
		  <tr>
			<td>
			  &nbsp;
			</td>
		  </tr>
		  <tr>
			<td width="4%">
			  <img src="templates/default/images/arrow_downright.gif" />
			</td>
			<td>
			  <select name="cmd">
				<!-- BEGIN actions -->
				<option value="{ACTION_NAME}" {ACTION_SELECTED}>{ACTION_VALUE}</option>
				<!-- END actions -->
			  </select>
			  <input class="submit" type="submit" name="action" value="{BUTTON_SUBMIT}"/>
			</td>
		  </tr>
	  </table>
&nbsp;
	  <table cellpadding="4" cellspacing="1" border="0" width="100%">
		  <TR class="{CSSROW_LOGIN}">
			<TD ALIGN="right" class="tblheader" width="10%">{HEADER_LOGIN}</TD>
			<TD>
			  <input type="text" name="login" value="{VALUE_LOGIN}" size="32" maxlength="40"/>
			</TD>
		  </TR>
		  <TR class="{CSSROW_FIRSTNAME}">
			<TD ALIGN="right" class="tblheader">{HEADER_FIRSTNAME}</TD>
			<TD>
			  <input type="text" name="firstname" value="{VALUE_FIRSTNAME}" size="32" maxlength="40"/>
			</TD>
		  </TR>
		  <TR class="{CSSROW_LASTNAME}">
			<TD ALIGN="right" class="tblheader">{HEADER_LASTNAME}</TD>
			<TD>
			  <input type="text" name="lastname" value="{VALUE_LASTNAME}" size="32" maxlength="40"/>
			</TD>
		  </TR>
		  <TR class="{CSSROW_EMAIL}">
			<TD ALIGN="right" class="tblheader">{HEADER_EMAIL}</TD>
			<TD>
			  <input type="text" name="email" value="{VALUE_EMAIL}" size="32" maxlength="40"/>
			</TD>
		  </TR>
		  <tr>
			<td>
			  <input class="submit" type="submit" name="cmd" value="{BUTTON_EDIT_ADD}"/>
			</td>
		  </tr>
	  </table>
	</form>
&nbsp;
