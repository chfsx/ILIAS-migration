	<form action="{FORMACTION}" method="post">
	  <table class="fullwidth">
		  <tr class="tblheader">
			<!-- BEGIN table_header -->
			<td class="std"><strong>{TEXT}</strong></td>
			<!-- END table_header -->
		  </tr>
		  <!-- BEGIN table_row -->
		  <tr class="{CSS_ROW}">
			<!-- BEGIN table_cell -->
			<td class="std" valign="top" nowrap="1">
			  {TEXT_CONTENT}
			</td>
			<!-- END table_cell -->
		  </tr>
		  <!-- END table_row -->
	  </table>
	  <table cellspacing="0" cellpadding="2" border="0">
		  <tr height="40">
			<td class="std" align="left" width="16"><img src="{TPLPATH}/images/arrow_downright.gif" border="0" /></td>
			<td class="std" align="left">
			  <!-- BEGIN operation_btn -->	    
			  <input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{BTN_VALUE}" />
			  <!-- END operation_btn -->
			</td>
		  </tr>
	  </table>
	</form>
