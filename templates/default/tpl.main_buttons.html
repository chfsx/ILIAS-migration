<div class="ilMainHeader">
	<!-- BEGIN userisanonymous -->
	<div class="ilLogin" style="padding:0px 20px 5px 0px; float:right;">
		<span class="il_menu">{TXT_NOT_LOGGED_IN}!&nbsp;&nbsp;</span>
			<a href="{LINK_LOGIN}" target="_top">{TXT_LOGIN}</a> |
			<!-- BEGIN registration_link -->
			<a href="{LINK_REGISTER}" target="_top">{TXT_REGISTER}</a>
			<!-- END registration_link -->
		<br />
		<form nowrap="nowrap" class="il_Form" name="languageselection" action="{LANG_FORM_ACTION}" method="post">
		<select name="change_lang_to" onChange="this.form.submit()"> 
		<option value="">{TXT_CHOOSE_LANGUAGE}</option>
		<!-- BEGIN languages -->
		<option value="{LANG_KEY}" {SELECTED_LANG}>{LANG_NAME}</option>
		<!-- END languages -->
		</select>
		<input class="submit" type="submit" value="{TXT_OK}" />
		</form>	
	</div>
	<!-- END userisanonymous -->
	<!-- BEGIN userisloggedin -->
	<div class="ilLogin" style="padding:5px 20px 5px 0px; float:right;">
		{TXT_LOGIN_AS} {USERNAME}<br/><a href="{LINK_LOGOUT2}" target="_top">{TXT_LOGOUT2}</a>
	</div>
	<!-- END userisloggedin -->
	<div style="padding:5px 0px 5px 15px;">
		<img style="vertical-align:middle; padding:0px 15px 0px 0px;" width="36" height="36" border="0" src="{HEADER_ICON}">
		<span class="il_PDTitle">{TXT_HEADER_TITLE}</span>
	</div>
	<div class="il_MainMenu">
	<ul class="il_MainMenu">
		<!-- BEGIN desktopbutton -->
		<li class="{MM_CLASS}">
		<a class="{MM_CLASS}" href="{SCRIPT_DESK}" target="{TARGET_DESK}">{TXT_PERSONAL_DESKTOP}</a>
		</li>
		<!-- END desktopbutton -->
		<li class="{MM_CLASS}">
		<a class="{MM_CLASS}" href="{SCRIPT_CATALOG}" target="{TARGET}">{TXT_CATALOG}</a>
		</li>
		<!-- BEGIN searchbutton -->
		<li class="{MM_CLASS}">
		<a class="{MM_CLASS}" href="{SCRIPT_SEARCH}" target="{TARGET_SEARCH}">{TXT_SEARCH}</a>
		</li>
		<!-- END searchbutton -->
		<!-- BEGIN mailbutton -->
		<li class="{MM_CLASS}">
		<a class="{MM_CLASS}" href="{SCRIPT_MAIL}" target="{TARGET_MAIL}">{TXT_MAIL}</a>
		</li>
		<!-- END mailbutton -->
		<!-- BEGIN userisadmin -->
		<li class="{MM_CLASS}">
		<a class="{MM_CLASS}" href="{SCRIPT_ADMIN}" target="{TARGET_ADMIN}">{TXT_ADMINISTRATION}</a>
		</li>
		<!-- END userisadmin -->
		<!-- BEGIN userhelp -->
		<li class="{MM_CLASS}">
		<a class="{MM_CLASS}" href="{SCRIPT_HELP}" target="{TARGET_HELP}">{TXT_HELP}</a>
		</li>
		<!-- END userhelp -->
	</ul>
	</div>
	<div style="clear:both;"></div>
</div>
