	<form action="{FORMACTION}" {TARGET} method="post">
	  <table class="std" width="60%">
		  <tr class="tblheader">
			<td class="std" colspan="2">
			  <table class="invisible_border" width="100%">
				  <tr>
					<td>{TXT_HEADER}</td>
				  </tr>
			  </table>
			</td>
		  </tr>
		  <tr>
			<td class="option">{TXT_TITLE}<span class="asterisk">*</span></td>
			<td class="option_value"><input name="Fobject[title]" value="{TITLE}" size="40" maxlength="70" style="width:300px;"/></td>
		  </tr>
		  <tr>
			<td class="option">{TXT_DESC}</td>
			<td class="option_value"><textarea name="Fobject[desc]" rows="2" cols="40" style="width:300px;">{DESC}</textarea></td>
		  </tr>
		  <tr>
			<td class="option">{TXT_INSTRUCTION}</td>
			<td class="option_value"><textarea name="Fobject[instruction]" rows="4" cols="40" style="width:300px;">{INSTRUCTION}</textarea></td>
		  </tr>
		  <tr>
			<td class="option">{TXT_EDIT_UNTIL}</td>
			<td class="option_value">{SELECT_DAY}&nbsp;{SELECT_MONTH}&nbsp;{SELECT_YEAR}&nbsp;</td>
		  </tr>
		  <!-- BEGIN FILE_DATA -->
		  <tr>
			<td class="option">{TXT_FILES}</td>
			<td class="option_value">&nbsp;</td>
		  </tr>
		  <!-- BEGIN FILE_ROW -->
		  <tr>
			<td class="sub_option">{ROW_CHECKBOX}</td>
			<td class="option_value">{ROW_FILE}</td>
		  </tr>
		  <!-- END FILE_ROW -->
		  <!-- END FILE_DATA -->
		  <tr>
			<td class="submit" colspan="2"> 
			  <span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FLD}</span>
			  <div align="right">
				<input class="submit" type="submit" name="cmd[{CMD_SUBMIT}]" value="{TXT_SUBMIT}" />
				<input class="submit" type="submit" name="cmd[{CMD_CANCEL}]" value="{TXT_CANCEL}" />
			  </div>
			</td>
		  </tr>
	  </table>
	</form>
	<!-- BEGIN FILES -->
	<form action="{FORMACTION_FILE}" {TARGET} method="post" enctype="multipart/form-data">
	  <table class="std" width="60%">
		  <tr class="tblheader">
			<td class="std" colspan="2">
			  <table class="invisible_border" width="100%">
				  <tr>
					<td>{TXT_HEADER_FILE}</td>
				  </tr>
			  </table>
			</td>
		  </tr>
		  <tr>
			<td class="option">{TXT_FILE}<span class="asterisk">*</span><span class="small"></td>
			<td class="option_value"><input type="file" name="file" size="30"/></td>
		  </tr>
		  <tr>
			<td class="submit" colspan="2">
			  <div align="right">
				<input class="submit" type="submit" name="cmd[{CMD_FILE_SUBMIT}]" value="{TXT_UPLOAD}" />
			  </div>
			</td>
		  </tr>
	  </table>
	</form>
	<!-- END FILES -->
	{SYSTEMSETTINGS}
