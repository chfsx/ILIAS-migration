<form action="{FORMACTION}" method="post">
<table class="std">
	<tr class="tblheader">
		<td class="std" colspan="2">{TXT_TITLE}</td>
	</tr>
	<!-- BEGIN prop_Varchar -->
	<tr>
		<td class="option">
		{PROPERTY_TITLE}
		</td>
		<td class="option_value">
		<input type="text" name="{POST_VAR}" value="{PROPERTY_VALUE}" />
		</td>
	</tr>
	<!-- END prop_Varchar -->
	<!-- BEGIN prop_Text -->
	<tr>
		<td class="option">
		{PROPERTY_TITLE}
		</td>
		<td class="option_value">
		<textarea name="{POST_VAR}">{PROPERTY_VALUE}</textarea>
		</td>
	</tr>
	<!-- END prop_Text -->
	<tr>
	<td class="submit" colspan="2">
		<div align="right">
		<!-- BEGIN cmd -->
		<input class="submit" type="SUBMIT" name="cmd[{CMD}]" value="{CMD_TXT}">
		<!-- END cmd -->
		</div>
	</td>
	</tr>
</table>
</form>
