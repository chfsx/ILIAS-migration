<form action="{CHOOSE_SECTION_ACTION}" {TARGET} name="post" method="post">
<p>{TXT_CHOOSE_SECTION}:
<select name="meta_section" size=1>
	<option value="general"{META_SECTION_GENERAL}>General</option>
	<option value="lifecycle"{META_SECTION_LIFECYCLE}>Lifecycle</option>
	<option value="meta-metadata"{META_SECTION_META-METADATA}>Meta-Metadata</option>
	<option value="technical"{META_SECTION_TECHNICAL}>Technical</option>
	<option value="educational"{META_SECTION_EDUCATIONAL}>Educational</option>
	<option value="rights"{META_SECTION_RIGHTS}>Rights</option>
	<option value="relation"{META_SECTION_RELATION}>Relation</option>
	<option value="annotation"{META_SECTION_ANNOTATION}>Annotation</option>
	<option value="classification"{META_SECTION_CLASSIFICATION}>Classification</option>
</select>
<input class="submit" type="submit" value="{TXT_OK}"/></p>
</form>
<form action="{EDIT_ACTION}" {TARGET} name="post" method="post">
<input type="hidden" name="meta[section]" value="{VAL_SECTION}">
<table class="std">
<tr class="tblheader">
	<td class="std" colspan="2">{TXT_GENERAL}</td>
</tr>
<tr>
	<td class="option">{TXT_IDENTIFIER}</td>
	<td class="option_value">{VAL_IDENTIFIER}</td>
</tr>
<tr>
	<td class="option">{TXT_TITLE}</td>
	<td class="option_value"><input type="text" maxlength="200" name="meta[title]" value="{VAL_TITLE}"></td>
</tr>
<tr>
	<td class="option">{TXT_LANGUAGE}</td>
	<td class="option_value">{SEL_LANGUAGE}</td>
</tr>
<tr>
	<td class="submit" colspan="2">
	<div align="left"><input class="submit" type="submit" value="{TXT_SAVE}"/></div></td>
</tr>
</table>
</form>
