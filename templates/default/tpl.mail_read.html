	  {LOCATOR}
	  {BUTTONS}
	  {MESSAGE}
    <form action="{ACTION}" method="post">
	  <table cellpadding="4" cellspacing="1" border="0" width="100%">
		  <TR class="{CSSROW_FROM}">
			<TD ALIGN="right" class="tblheader" width="10%">{TXT_FROM}</TD>
			<TD>{FROM}</TD>
		  </TR>
		  <TR class="{CSSROW_TO}">
			<TD ALIGN="right" class="tblheader">{TXT_TO}</TD>
			<TD>{TO}</TD>
		  </TR>
		  <!-- BEGIN cc -->
		  <TR class="{CSSROW_CC}">
			<TD ALIGN="right" class="tblheader">{TXT_CC}</TD>
			<TD>{CC}</TD>
		  </TR>
		  <!-- END cc -->
		  <TR class="{CSSROW_SUBJ}">
			<TD ALIGN="right" class="tblheader">{TXT_SUBJECT}</TD>
			<TD>{SUBJECT}</TD>
		  </TR>
		  <TR class="{CSSROW_DATE}">
			<TD align="right" class="tblheader">{TXT_DATE}</TD>
			<TD>{DATE}</TD>
		  </TR>
	  </table>
	  <br>

	  {BUTTONS2}
	  <!-- BEGIN attachment -->
	  <table cellpadding="4" cellspacing="1" border="0" width="100%">
		  <TR>
			<TD ALIGN="left" VALIGN="top" colspan="2" class="tblheader">
			  {TXT_ATTACHMENT}
			</TD>
		  </TR>
		  <!-- BEGIN a_row -->
		  <TR class="{A_CSSROW}">
			<TD width="4%">
			  <input type="radio" name="filename" value="{FILE}">
			</TD>
			<TD>
			  {FILE_NAME}
			</TD>
		  </TR>
		  <!-- END a_row -->
		  <tr>
			<td width="4%">
			  <img src="templates/default/images/arrow_downright.gif" />
			</td>
			<td>
			  <input type="submit" name="cmd" value="{TXT_DOWNLOAD}">
			</td>
		  </tr>
	  </TABLE>
	  <!-- END attachment -->
	  <table cellpadding="4" cellspacing="1" border="0" width="100%">
		  <TR class="tblrow1" colspan=2>
			<TD ALIGN="left" VALIGN="top" class="tblheader">{TXT_MESSAGE}</TD>
		  </tr>
		  <tr class="tblrow2">
			<TD colspan=2>{MAIL_MESSAGE}</TD>
		  </TR>
	  </TABLE>
  </body>
</form>
