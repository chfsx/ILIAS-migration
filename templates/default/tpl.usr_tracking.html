<!-- BEGIN javascript -->
<script language="javascript">
function do_on_change() {
while (this.search.lm.length > 0) {
		this.search.lm.options[this.search.lm.length --] = null;
	}
	this.search.lm.options[this.search.lm.length] = new Option ("{ALL_LMS}",  "0" );
	<!-- BEGIN select_value -->
	if(this.search.author.options[this.search.author.selectedIndex].value =="{VALUE}")
	{
		this.search.lm.options[this.search.lm.length] = new Option ("{LMVALUE}",  "{LMVALUE}" );
	}
	<!-- END select_value -->
}
</script>
<!-- END javascript -->
<!-- BEGIN javascript1 -->
<script language="javascript">
function do_on_change1() {
while (this.search.tst.length > 0) {
		this.search.tst.options[this.search.tst.length --] = null;
	}
	this.search.tst.options[this.search.tst.length] = new Option ("{ALL_TSTS}",  "0" );
	<!-- BEGIN select_value1 -->
	if(this.search.author1.options[this.search.author1.selectedIndex].value =="{VALUE1}")
	{
		this.search.tst.options[this.search.tst.length] = new Option ("{TSTVALUE}",  "{TSTVALUE}" );
	}
	<!-- END select_value1 -->
}
</script>
<!-- END javascript1 -->
<form name="search" action="{SEARCH_ACTION}" METHOD="post">
	<table class="std">
		<tr class="tblheader">
		<td class="std" colspan="3" >{TXT_TRACKING_DATA}</td>
		</tr>
		<tr>
		<td class="option">
			{TXT_TIME_SEGMENT}
		</td>
		<td class="option_value" colspan="2">
			<select name="yearf">
				<!-- BEGIN fromyear_selection -->
				<option value="{YEARF}" {YEARF_SEL}>{YEARFR}</option>
				<!-- END fromyear_selection -->
			</select>
			<select name="monthf">
				<!-- BEGIN frommonth_selection -->
				<option value="{MONTHF}" {MONTHF_SEL}>{MONTHFR}</option>
				<!-- END frommonth_selection -->
			</select>
			<select name="dayf">
				<!-- BEGIN fromday_selection -->
				<option value="{DAYF}" {DAYF_SEL}>{DAYFR}</option>
				<!-- END fromday_selection -->
			</select>
			&nbsp;to&nbsp;
			<select name="yeart">
				<!-- BEGIN toyear_selection -->
				<option value="{YEART}" {YEART_SEL}>{YEARTO}</option>
				<!-- END toyear_selection -->
			</select>
			<select name="montht">
				<!-- BEGIN tomonth_selection -->
				<option value="{MONTHT}" {MONTHT_SEL}>{MONTHTO}</option>
				<!-- END tomonth_selection -->
			</select>
			<select name="dayt">
				<!-- BEGIN today_selection -->
				<option value="{DAYT}" {DAYT_SEL}>{DAYTO}</option>
				<!-- END today_selection -->
			</select>
		</td>
		</tr>
		<tr>
		<td class="option">
			{TXT_STATISTIC}
		</td>
		<td align="center" class="option_value" colspan="2">
			<input type="RADIO" name="stat" value="h" {H_CHK}>{TXT_STATISTIC_H}</input><br/>
			<input type="RADIO" name="stat" value="d" {D_CHK}>{TXT_STATISTIC_D}</input><br/>
			<input type="RADIO" name="stat" value="o"{O_CHK}>{TXT_STATISTIC_O}</input><br/>
			<!-- BEGIN user_stat -->
			<input type="RADIO" name="stat" value="u" {U_CHK}>{TXT_STATISTIC_U}</input>
			<!-- END user_stat -->
		</td>
		</tr>
		<tr>
			<td class="option">{TXT_USER_LANGUAGE}</td>
			<td class="option_value" colspan="2">
				<select name="language">
				<!-- BEGIN language_selection -->
				<option value="{LANGSHORT}" {LANG_SEL}>{LANG}</option>
				<!-- END language_selection -->
				</select>
			</td>
		</tr>
		<tr>
		<td class="option">
			{TXT_TRACKED_OBJECTS}
		</td>
		<td class="option_value">
			<table border="0" cellpadding="0" cellspacing="0">

			<tr><td nowrap="1">
			<input type="radio" name="object_type" value="lm" {LM_CHK}>{TXT_LM}</input>&nbsp;
			</td>
			<td>
			<select name="author" onchange="javascript: return do_on_change()">
			<!-- BEGIN author_selection -->
			<option value="{AUTHOR}" {AUTHOR_SEL}>{AUTHOR_SELECT}
			</option>
			<!-- END author_selection -->
			</select>
			</td>
			<td>
			</td>
			</tr>
			<tr><td nowrap="1">
			<input type="radio" name="object_type" value="tst" {TST_CHK}>{TXT_TEST}</input>&nbsp;
			</td>
			<td>
			<select name="author1" onchange="javascript: return do_on_change1()">
			<!-- BEGIN author_selection_tst -->
			<option value="{AUTHOR1}" {AUTHOR1_SEL}>{AUTHOR1_SELECT}
			</option>
			<!-- END author_selection_tst -->
			</select>
			</td>
			<td>
			</tr></td>

			</table>
		</td>
		</tr>
		<tr class="tablefooter">
		<td class="submit" colspan="3">
			<div align="right">
			<input class="submit" type="SUBMIT" name="cmd[outputTrackingData]" value="{TXT_SHOW_TR_DATA}">
			</div>
		</td>
		</tr>
	</table>
</form>
