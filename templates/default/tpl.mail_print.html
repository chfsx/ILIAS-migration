<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
  </head>
  <body>
	<table cellpadding="4" cellspacing="1" border="0" width="100%">
		<TR>
		  <TD ALIGN="right" width="10%"><strong>{TXT_FROM}</strong></TD>
		  <TD>{FROM}</TD>
		</TR>
		<TR>
		  <TD ALIGN="right"><strong>{TXT_TO}</strong></TD>
		  <TD>{TO}</TD>
		</TR>
		<!-- BEGIN cc -->
		<TR>
		  <TD ALIGN="right"><strong>{TXT_CC}</strong></TD>
		  <TD>{CC}</TD>
		</TR>
		<!-- END cc -->
		<TR>
		  <TD ALIGN="right"><strong>{TXT_SUBJECT}:</strong></TD>
		  <TD>{SUBJECT}</TD>
		</TR>
		<TR>
		  <TD ALIGN="right"><strong>{TXT_DATE}:</strong></TD>
		  <TD>{DATE}</TD>
		</TR>
	</table>
	<table cellpadding="4" cellspacing="1" border="0" width="100%">
		<TR colspan=2>
			<TD ALIGN="left" VALIGN="top"><strong>{TXT_MESSAGE}</strong></TD>
		</tr>
		<tr>
		  <TD colspan=2>{MAIL_MESSAGE}</TD>
		</TR>
	  </TABLE>

  </body>
</html>
