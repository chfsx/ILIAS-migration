<form action="{FORMACTION}" name="ILINCOptions" method="post">
<table class="fullwidth">
<tr class="tbltitle">
  <td colspan="2">
  <table class="fullwidth_invisible">
    <tr class="tbltitle">
	  <td class="tbltitle" align="left">&nbsp;{TXT_EXTT_TITLE}</td>
	  <td align="right">&nbsp;</td>
	</tr>
  </table>
  </td>
</tr>
  <tr class="tblheader">
    <td class="std" colspan="3">{TXT_OPTIONS}</td>
  </tr>
     <tr>
      <td class="option">{TXT_ILINC_ACTIVE}</td>
      <td class="option_value"><input type="checkbox" name="ilinc[active]" value="1" {CHK_ILINC_ACTIVE}/></td>
    </tr>
     <tr>
      <td class="option">{TXT_ILINC_SERVER} <span class="asterisk">*</span><span class="small"></td>
      <td class="option_value"><input type="text" size="50" maxlength="256" name="ilinc[server]" value="{ILINC_SERVER}" /></td>
    </tr>
     <tr>
      <td class="option">{TXT_ILINC_PORT} <span class="asterisk">*</span><span class="small"></td>
      <td class="option_value"><input type="text" size="7" maxlength="5" name="ilinc[port]" value="{ILINC_PORT}" /></td>
    </tr>
     <tr>
      <td class="option">{TXT_ILINC_TIMEOUT}</td>
      <td class="option_value"><input type="text" size="7" maxlength="5" name="ilinc[timeout]" value="{ILINC_TIMEOUT}" /> {TXT_SECONDS}</td>
    </tr>
     <tr>
      <td class="option">{TXT_ILINC_REGISTRAR_LOGIN} <span class="asterisk">*</span><span class="small"></td>
      <td class="option_value"><input type="text" size="30" maxlength="64" name="ilinc[registrar_login]" value="{ILINC_REGISTRAR_LOGIN}" /></td>
    </tr>
     <tr>
      <td class="option">{TXT_ILINC_REGISTRAR_PASSWD} <span class="asterisk">*</span><span class="small"></td>
      <td class="option_value"><input type="password" size="30" maxlength="64" name="ilinc[registrar_passwd]" value="{ILINC_REGISTRAR_PASSWD}" /></td>
    </tr>
     <tr>
      <td class="option">{TXT_ILINC_CUSTOMER_ID} <span class="asterisk">*</span><span class="small"></td>
      <td class="option_value"><input type="text" size="30" maxlength="64" name="ilinc[customer_id]" value="{ILINC_CUSTOMER_ID}" /></td>
    </tr>
  <tr>
	<td class="submit" colspan="3" align="left">
	<span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FLD}</span>
  <div align="right">
	<input class="submit" type="submit" name="cmd[{CMD_SUBMIT}]" value="{TXT_SUBMIT}" />
	<input class="submit" type="submit" name="cmd[cancel]" value="{TXT_CANCEL}" />
  </div>
	</td>
  </tr>
</table>
</form>
