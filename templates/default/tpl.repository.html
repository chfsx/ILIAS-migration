<style>
body { margin:0px; }
</style>
{STATUSLINE}
<div class="invisible_border">
<form class="il_Form" action="{H_FORMACTION}" method="post">
<div class="il_Header"><table border="0" cellpadding="0" cellspacing="0" width="100%">
<tr>
	<td><h1>{HEADER}</h1></td>
	<td nowrap="1" align="right">
	<!-- BEGIN top -->
	<a class="{CLASS_TOP}" href="{LINK_TOP}"><img src="{IMG_TOP}" border="0"></a>&nbsp;
	<!-- END top -->
	<a class="{CLASS_FLAT}" href="{LINK_FLAT}"><img src="{IMG_FLAT}" border="0"></a>&nbsp;
	<a class="{CLASS_TREE}" href="{LINK_TREE}"><img src="{IMG_TREE}" border="0"></a>
	</td>
</tr>
<tr>
	<td class="il_Description">{H_DESCRIPTION}</td>
</tr>
<tr>
<td align="left">{TABS}</td>
	<td align="right">
	<!-- BEGIN commands -->
	{SELECT_OBJTYPE_REPOS}
	<input class="submit" type="submit" name="cmd[{BTN_NAME_REPOS}]" value="{TXT_ADD_REPOS}" />
	<!-- END commands -->
	</td>
</tr>
</table>
</div>
</form>
<br/>
{BUTTONS}
{MESSAGE}
{ADM_CONTENT}
{OBJECTS}
</div>
