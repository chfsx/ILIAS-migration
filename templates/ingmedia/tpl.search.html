	<style>
	  body { margin:0px; }
	</style>
{STATUSLINE}
	<div class="invisible_border">
	  <div class="il_Header"><!-- ING: <h1>{TXT_SEARCH}</h1> -->
<div class="il_Tab">
		  {TABS}	  
		</div>
	  </div>
	  {BUTTONS}
	  <br />
	  {MESSAGE}
	  <form action="{SEARCH_ACTION}" METHOD="post">
		<table class="std" border="0">
			<tr>
			  <td class="option">
				{TXT_SEARCHTERM}
			  </td>
			  <td class="option_value" colspan="2">
				<input type="TEXT" name="search_str" value="{FORM_SEARCH_STR}" size="60"/>
			  </td>
			</tr>
			<tr>
			  <td class="option">
				{TXT_CONCATENATION}
			  </td>
			  <td align="center" class="option_value" colspan="2">
				<input type="RADIO" name="combination" value="or" {OR_CHECKED}>Oder</input>
				<input type="RADIO" name="combination" value="and" {AND_CHECKED}>Und</input>
			  </td>
			</tr>
			<tr>
			  <td class="option">
				{TXT_SEARCH_FOR}
			  </td>
			  <td class="option_value" colspan="2">
				<input type="CHECKBOX" name="search_for[]" value="usr" {USR_CHECKED}>{TXT_USER}</input>
			  </td>
			</tr>
			<tr>
			  <td class="option">
				&nbsp;
			  </td>
			  <td class="option_value" colspan="2">
				<input type="CHECKBOX" name="search_for[]" value="grp" {GRP_CHECKED}>{TXT_GROUPS}</input>
			  </td>
			</tr>
			<tr>
			  <td class="option">
				&nbsp;
			  </td>
			  <td class="option_value">
				<input type="CHECKBOX" name="search_for[]" value="lm" {LM_CHECKED}>{TXT_LM}</input>
			  </td>
			  <td class="option_value">
				{LM_SELECT}
			  </td>
			</tr>
			<tr>
			  <td class="option">
				&nbsp;
			  </td>
			  <td class="option_value">
				<input type="CHECKBOX" name="search_for[]" value="dbk" {DBK_CHECKED}>{TXT_DBK}</input>
			  </td>
			  <td class="option_value">
				{DBK_SELECT}
			  </td>
			</tr>
			<tr class="tablefooter">
			  <td class="submit" colspan="3">
				<div align="right">
				<input class="submit" type="SUBMIT" name="cmd[search]" value="{BTN_SEARCH}"/>
				<input class="submit" type="SUBMIT" name="cmd[search_res]" value="{BTN_SEARCH_RESULT}"/>
				</div>
			  </td>
			</tr>
		</table>
	  </form>
	  {USR}<br />
	  {DBK}<br />
	  {LM}
	</div>
