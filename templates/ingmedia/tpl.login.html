{RELOAD}
<div align="center">
<br/>
<img src="./images/ilias_logo_big.gif" border="0"/>
<p>Version {ILIAS_RELEASE}</p>
<br/><br/>
<form method="post" action="{FORMACTION}" name="formlogin">
<table class="std">
  <tr class="tblheader">
	<td class="std" colspan="2" align="center">{TXT_ILIAS_LOGIN}</td>
  </tr>
  <tr>
	<td class="std" align="right">{TXT_USERNAME}</td>
	<td class="std"><input type="text" name="username" value="{USERNAME}"/></td>
  </tr>
  <tr>
	<td class="std" align="right">{TXT_PASSWORD}</td>
	<td class="std"><input type="password" name="password" value="{PASSWORD}"/></td>
  </tr>
  <tr class="tblfooter">
	<td class="std" colspan="2" align="center"><input class="submit" type="submit" name="butSubmit" value="{TXT_SUBMIT}"/></td>
  </tr>
</table>
<p>{TXT_CHOOSE_LANGUAGE}<br/>
<!-- BEGIN languages -->
<a href="./login.php?lang={LANG_ID}">[ {LANG_DESC} ]</a> 
<!-- END languages -->
</p>
<br/>
<p class="warning">{TXT_MSG_LOGIN_FAILED}</p>
</div>
<script language="JavaScript">

	document.formlogin.username.focus();

</script>
