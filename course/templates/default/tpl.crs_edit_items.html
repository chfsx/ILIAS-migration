	<form action="{FORMACTION}" method="post">
	  <table class="fullwidth" border="0">
		  <tr class="tbltitle">
			<th class="std" colspan="7">
			  <img style="vertical-align: middle;" border="0" src="{HEADER_IMG}" alt="{HEADER_ALT}" title="{HEADER_ALT}" />
			  &nbsp;{BLOCK_HEADER_CONTENT}
			</th>
		  </tr>
		  <tr class="tblheader">
			<th class="std">{TXT_TITLE}</th>
			<th class="std">{TXT_START_END}</th>
			<th class="std">{TXT_DURATION}</th>
			<th class="std">{TXT_CHANGEABLE}</th>
			<th class="std">{TXT_LIMIT_START_END}</th>
			<th class="std">{TXT_DURATION}</th>
			<th class="std">{TXT_ACTIVE}</th>
		  </tr>
		  <!-- BEGIN container_standard_row -->
		  <tr class="{ROWCLASS}">
			<td>
			  <b>{TITLE}</b>
			  <!-- BEGIN item_description -->
			  <div class="il_Description" >{DESC}</div>
			  <!-- END item_description -->
			</td>
			<td nowrap="nowrap">
			  {SUG_START}<br />
			  {SUG_END}
			</td>
			<td align="center">
			  <input type="text" name="{NAME_DURATION_A}" value="{VAL_DURATION_A}" size="2" maxlength="3" />
			</td>
			<td align="center">
			  <input type="checkbox" name="{NAME_CHANGE}" value="1" {CHECKED_CHANGE} />
			</td>
			<td nowrap="nowrap">
			  {LIM_START}<br />
			  {LIM_END}
			</td>
			<td align="center">
			  <input type="text" name="{NAME_DURATION_B}" value="{VAL_DURATION_B}" size="2" maxlength="3" />
			</td>
			<td align="center">
			  <input type="checkbox" name="{NAME_ACTIVE}" value="1" {CHECKED_ACTIVE} />
			</td>
		  </tr>
		  <!-- END container_standard_row -->
		  <tr class="tblfooter">
			<td class="std" valign="center" align="left" colspan="7">
			  <div style="float:right">
				<input class="submit" type="SUBMIT" name="cmd[updateTimings]" value="{BTN_SAVE}"/>
				<input class="submit" type="SUBMIT" name="cmd[view]" value="{BTN_CANCEL}"/>
			  </div>
			</td>
		  </tr>
	  </table>
	</form>
