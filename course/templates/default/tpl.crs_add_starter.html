	<form action="{FORMACTION}" name="ObjectItems" method="post">
	  <table class="std" width="60%">
		  <tr class="tbltitle">
			<td colspan="2">
			  <table class="fullwidth_invisible" cellspacing="0">
				  <tr class="tbltitle">
					<td width="10"><img src="{TBL_TITLE_IMG}" alt="{TBL_TITLE_IMG_ALT}" title="{TBL_TITLE_IMG_ALT}" border="0" /></td>
					<td class="tbltitle" align="left">&nbsp;{TBL_TITLE}</td>
				  </tr>
			  </table>
			</td>
		  </tr>
		  <tr class="tblheader">
			<td class="std" nowrap="nowrap" width="1%"></td>
			<td class="std" nowrap="nowrap" width="99%">{HEADER_DESC}</td>
		  </tr>
		  <!-- BEGIN starter_row -->
		  <tr>
			<td class="{ROW_CLASS}">
			  {CHECK_STARTER}
			</td>
			<td class="{ROW_CLASS}">
			  {STARTER_TITLE}
			  <!-- BEGIN description -->
			  <div class="il_Description_no_margin">{DESCRIPTION_STARTER}</div>
			  <!-- END description -->
			</td>
		  </tr>
		  <!-- END starter_row -->
		  <tr>
			<td class="submit" colspan="2" align="left" nowrap="nowrap">
			  <table width="100%" cellpadding="0" cellspacing="0" border="0">
				  <tr>
					<td align="right">&nbsp;
					  <input class="submit" type="submit" name="cmd[addStarter]" value="{BTN_ADD}" />
					</td>
				  </tr>
			  </table>
			</td>
		  </tr>
	  </table>
	</form>
