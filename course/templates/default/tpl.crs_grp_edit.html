	<form action="{FORMACTION}" name="ObjectItems" method="post">
	  <table class="std" width="60%">
		  <tr class="tbltitle">
			<td colspan="2">
			  <table class="fullwidth_invisible" cellspacing="0">
				  <tr class="tbltitle">
					<td width="10"><img src="{TBL_TITLE_IMG}" alt="{TBL_TITLE_IMG_ALT}" title="{TBL_TITLE_IMG_ALT}" border="0" /></td>
					<td class="tbltitle" align="left">&nbsp;{TBL_TITLE}</td>
				  </tr>
			  </table>
			</td>
		  </tr>
		  <tr class="tblheader">
			<td class="std" colspan="2">&nbsp</td>
		  </tr>
		  <tr>
			<td class="option" width="30%">
			  {TXT_TITLE}
			</td>
			<td class="option_value"><input name="title" value="{TITLE}" size="40" maxlength="70" style="width:300px;"/></td>
		  <tr>
			<td class="option" width="30%">
			  {TXT_DESCRIPTION}
			</td>
			<td class="option_value"><textarea name="description" rows="2" cols="40" style="width:300px;">{DESCRIPTION}</textarea></td>
		  </tr>
		  <tr>
			<td class="option" width="30%">
			  {TXT_UNAM}
			</td>
			<td class="option_value">
			  {UNAM_SELECT}
			</td>
		  </tr>
		  <!-- BEGIN assigned -->
		  <tr>
			<td class="option" rowspan="{ASS_ROWSPAN}">
			  {ASS_COURSES}
			</td>
			<td class="option_value">
			  {CRS_TITLE}
			</td>
		  </tr>
		  <!-- BEGIN list_courses -->
		  <tr>
			<td class="option_value">
			  {LIST_CRS_TITLE}&nbsp;[<a href="{DELETE_LINK}">{TXT_DELETE}</a>]
			</td>
		  </tr>
		  <!-- END list_courses -->
		  <!-- END assigned -->
		  <!-- BEGIN no_assigned -->
		  <tr>
			<td class="option_value_center" colspan="2">
			  {MESSAGE_NO_COURSES}
			</td>
		  </tr>
		  <!-- END no_assigned -->
		  <!-- BEGIN edit_footer -->
		  <tr>
			<td class="submit" colspan="2">
			  <div align="right">
				<input class="submit" type="submit" name="cmd[update]" value="{BTN_UPDATE}" />
				<input class="submit" type="submit" name="cmd[selectCourse]" value="{BTN_ADD}" />
			  </div>
			</td>
		  </tr>
		<!-- END edit_footer -->
	  </table>
	</form>
