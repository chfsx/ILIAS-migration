<br/>
{NAVIGATION}
<br/>
<table class="calstd">
	<tr class="calheader">
		<!-- BEGIN month_header_col -->
		<th class="calstd" width="14%">{TXT_WEEKDAY}</th>
		<!--  END month_header_col -->
	</tr>	
	<!-- BEGIN month_row -->
	<tr class="calstd">
		<!-- BEGIN month_col -->
		<td class="{TD_CLASS}">
			<div style="float:left">
				<p class="il_cal_monthday">{MONTH_DAY}</p>
			</div>
			<div style="float:right">
				<p class="il_cal_navigation">
				<img style="vertical-align: bottom" title="" src="{NEW_SRC}" alt="{NEW_ALT}" title="{NEW_ALT}" />
				<img src="{OPEN_SRC}" alt="{OPEN_ALT}" title="{OPEN_ALT}" />
				</p>
			</div>
			<div style="clear:both" />
			<!-- BEGIN il_event -->
			<p class="il_calevent" style="background-color:orange">{EVENT_TITLE}</p>
			<!-- END il_event -->
		</td>
		<!-- END month_col -->
	</tr>
	<!-- END month_row -->
</table>
