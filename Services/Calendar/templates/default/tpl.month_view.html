{NAVIGATION}
<script type="text/javascript"> 
	function redirectTo(link)
	{
		window.location = link;
	}
	
		
    function init() 
    { 

		<!-- BEGIN panel_code -->
		myPanel = new YAHOO.widget.Panel("panel_{NUM}", { width:"40em", visible:false, draggable:true, close:true, constraintoviewport:true} );
		myPanel.render();
		
		YAHOO.util.Event.addListener("show_{NUM}","click",onPanelClick,myPanel,true);
		YAHOO.util.Event.addListener("link_{NUM}","click",onEditLinkClick,myPanel,true);
		<!-- END panel_code -->

		function onEditLinkClick(event,panel) 
		{
			document.getElementById(panel.id).style.display = '';
			panel.show();
			YAHOO.util.Event.stopEvent(event);
			return true;
		}
		
		function onPanelClick(event,panel)
		{
			document.getElementById(panel.id).style.display = '';
			panel.show();
		}	
		
	}
	YAHOO.util.Event.onDOMReady(init);
</script> 
<table class="calstd">
	<thead>
	<tr class="calheader">
		<!-- BEGIN month_header_col -->
		<th class="calstd" width="14%">{TXT_WEEKDAY}</th>
		<!--  END month_header_col -->
	</tr>
	</thead>
	<tbody>
	<!-- BEGIN month_row -->
	<tr class="calstd">
		<!-- BEGIN month_col -->
		<td class="{TD_CLASS}" >
			<div style="float:left">
				<p class="il_cal_monthday"><a class="callink" href="{OPEN_DAY_VIEW}">{MONTH_DAY}</a></p>
			</div>
			<div style="float:right">
				<p class="il_cal_navigation">
					<a href="{ADD_LINK}"><img style="vertical-align: bottom" src="{NEW_SRC}" alt="{NEW_ALT}" title="{NEW_ALT}" /></a>
				</p>
			</div>
			<div style="clear:both" />
			</div>

			<!-- BEGIN il_event -->
				{PANEL_DATA}
				<p id="show_{PANEL_NUM}" 
					class="il_calevent" 
					style="background-color:{EVENT_BGCOLOR}; color:{EVENT_FONTCOLOR}">
					<font class="small">
						<a id="link_{PANEL_NUM}" class="callink" href="{EVENT_EDIT_LINK}">
							{EVENT_TITLE}
						</a>
					</font>
				</p>
			<!-- END il_event -->
		</td>
		<!-- END month_col -->
	</tr>
	<!-- END month_row -->
	</tbody>
</table>
