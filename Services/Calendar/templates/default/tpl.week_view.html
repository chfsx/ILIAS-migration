{NAVIGATION}
<script type="text/javascript"> 
	function redirectTo(link)
	{
		window.location = link;
	}
	
		
    function init() 
    { 

		<!-- BEGIN panel_code -->
		myPanel = new YAHOO.widget.Panel("panel_{NUM}", { width:"40em", visible:false, draggable:true, close:true, constraintoviewport:true} );
		myPanel.render();
		
		YAHOO.util.Event.addListener("show_{NUM}","click",onAppointmentClick,myPanel,true);
		YAHOO.util.Event.addListener("link_{NUM}","click",onEditLinkClick,myPanel,true);
		YAHOO.util.Event.addListener("panel_{NUM}","click",onPanelClick,myPanel,true);
		<!-- END panel_code -->
		
		function onEditLinkClick(event,panel) 
		{
			document.getElementById(panel.id).style.display = '';
			panel.show();
			YAHOO.util.Event.stopEvent(event);
			return true;
		}
		
		function onAppointmentClick(event,panel)
		{
			document.getElementById(panel.id).style.display = '';
			panel.show();
		}	
		
		function onPanelClick(event,panel)
		{
			YAHOO.util.Event.stopEvent(event);
			return true;
		}	
	}
	YAHOO.util.Event.onDOMReady(init);
</script> 

<table class="calstd">
	<thead>
		<tr class="calheader">
			<th class="calstd"></th>
			<!-- BEGIN day_header_row -->
			<th class="calstd" width="13%" colspan="{DAY_COLSPAN}">
				<a class="callink" href="{NEW_APP_DAY_LINK}">
					<font class="small">{HEADER_DATE}</font><br />
						{DAYNAME}
				</a>
			</th>
			<!-- END day_header_row -->
		</tr>
		<!-- BEGIN fullday_apps -->
		<tr class="calstd" style="height: 1em">
			<th class="calstd"></th>
			<!-- BEGIN f_day_row -->
			<td class="calstd" colspan="{COLSPAN}">
				<!-- BEGIN fullday_app -->
				{PANEL_F_DAY_DATA}
				<p id="show_{F_DAY_ID}" class="il_calevent" 
					style="background-color:{F_APP_BGCOLOR}; color:{F_APP_FONTCOLOR}">
					<a id="link_{F_DAY_ID}" class="callink" href="{F_APP_EDIT_LINK}"><font class="small">{F_APP_TITLE}</font></a>
				</p>
				<!-- END fullday_app -->
			</td>
			<!-- END f_day_row -->
		</tr>
		<!-- END fullday_apps -->
	</thead>
	<tbody>
		<!-- BEGIN time_row -->
		<tr class="calstdtime">
			<td class="calheadertime" style="vertical-align: top" nowrap="nowrap">
				{TIME}
			</td>
			<!-- BEGIN day_cell -->
			<td id="show_{DAY_CELL_NUM}" class="{TD_CLASS}" style="{TD_STYLE}" rowspan="{TD_ROWSPAN}">
				<!-- BEGIN not_empty -->
				{PANEL_DATA}
				<a id="link_{LINK_NUM}" class="callink" href="{APP_EDIT_LINK}">
					<font class="small">{APP_TITLE}</font>
				</a>
				<!-- END not_empty -->
			</td>
			<!-- END day_cell -->
		</tr>
		<!-- END time_row -->
	</tbody>
</table>
