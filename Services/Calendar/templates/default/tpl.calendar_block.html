<!-- BEGIN mini_month -->
<div class="calmini" style="text-align:center;">
	<a href="{PREV_MONTH}" onclick="return ilBlockJSHandler('block_{BL_TYPE}_{BL_ID}','{PREV_MONTH_ASYNC}')">&lt;</a>
	<a href="{OPEN_MONTH_VIEW}">{TXT_MONTH}</a>
	<a href="{NEXT_MONTH}" onclick="return ilBlockJSHandler('block_{BL_TYPE}_{BL_ID}','{NEXT_MONTH_ASYNC}')">&gt;</a>
</div>
<table class="calmini" width="100%">
	<tr class="calminiheader">
		<!-- BEGIN month_header_col -->
		<th class="calmini" width="12.5%">{TXT_WEEKDAY}</th>
		<!--  END month_header_col -->
	</tr>
	<!-- BEGIN month_row -->
	<tr class="calmini">
		<th class="{TD_CLASS}" width="12.5%">
			<p class="il_calmini_monthday"><a href="{OPEN_WEEK_VIEW}">{WEEK}</a></p>
		</th>
		<!-- BEGIN month_col -->
		<td class="{TD_CLASS}" width="12.5%">
			<p class="il_calmini_monthday"><a class="{DAY_CLASS}" href="{OPEN_DAY_VIEW}">{MONTH_DAY}</a></p>
		</td>
		<!-- END month_col -->
	</tr>
	<!-- END month_row -->
</table>
<!-- END mini_month -->
