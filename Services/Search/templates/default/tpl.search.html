	<form action="{SEARCH_ACTION}" METHOD="post">
	  <table class="std">
		<tr class="tblheader">
		  <td class="std" colspan="4">
			<table class="invisible_border" width="100%">
			  <tr>
				<td>&nbsp;</td>
			  </tr>
			</table>
		  </td>
		</tr>
		<tr>
		  <td class="option">
			{TXT_SEARCHTERM}
		  </td>
		  <td class="option_value" >
			<input type="TEXT" name="search_str" value="{FORM_SEARCH_STR}" size="30"/>
		  </td>
		  <td align="center" class="option_value" >
			<input type="RADIO" name="combination" value="or" {OR_CHECKED}>{TXT_OR}</input>
		  </td>
		  <td align="center" class="option_value" >
			<input type="RADIO" name="combination" value="and" {AND_CHECKED}>{TXT_AND}</input>
		  </td>
		</tr>
		<tr>
		  <tr class="tablefooter">
			<td class="submit" colspan="4">
			  <div align="right">
				<input class="submit" type="SUBMIT" name="cmd[performSearch]" value="{BTN_SEARCH}"/>
			  </div>
			</td>
		  </tr>
	  </table>
	  <br />
	  {RESULTS}
	</form>
