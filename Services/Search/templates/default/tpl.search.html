	<form action="{SEARCH_ACTION}" METHOD="post">
	  <table cellpadding="0" cellspacing="1">
		<tr>
		  <td colspan="4">
			<h2>{TBL_TITLE}&nbsp</h2>
		  </td>
		</tr>
		<tr class="tblrow1">
		  <td class="option">
			{TXT_SEARCHTERM}
		  </td>
		  <td class="option_value" >
			<input type="TEXT" name="search_str" value="{FORM_SEARCH_STR}" size="30"/>
		  </td>
		  <td align="center" class="option_value" >
			<input type="RADIO" name="combination" value="or" {OR_CHECKED}>{TXT_OR}</input>
		  </td>
		  <td align="center" class="option_value" >
			<input type="RADIO" name="combination" value="and" {AND_CHECKED}>{TXT_AND}</input>
		  </td>
		</tr>
		<tr class="tblrow1">
		  <td class="option">
			{TXT_SEARCHAREA}
		  </td>
		  <td class="option_value" colspan="3">
			{SEARCHAREA}&nbsp;[<a href="{HREF_UPDATE_AREA}">{UPDATE_AREA}</a>]
		  </td>
		</tr>
		<tr class="tablefooter">
		  <td class="submit" colspan="4">
			<div align="right">
			  <input class="submit" type="SUBMIT" name="cmd[performSearch]" value="{BTN_SEARCH}"/>
			  <!-- BEGIN search_results -->
			  <input class="submit" type="SUBMIT" name="cmd[searchInResults]" value="{BTN_SEARCHRESULTS}"/>
			  <!-- END search_results -->
			</div>
		  </td>
		</tr>
	  </table>
	  <br />
	  {RESULTS}
	</form>
