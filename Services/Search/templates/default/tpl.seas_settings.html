	<form action="{FORMACTION}" name="searchSettings" method="post">
	  <table class="std" width="80%">
		<tr class="tbltitle">
		  <td colspan="3">
			<table class="fullwidth_invisible">
			  <tr class="tbltitle">
				<td class="tbltitle" align="left">&nbsp;{TXT_SEAS_TITLE}</td>
				<td align="right">&nbsp;</td>
			  </tr>
			</table>
		  </td>
		</tr>
		<tr>
		  <td class="option"  colspan="2"><div align="left">{TXT_MAX_HITS}</div></td>
		  <td class="option_value">
			{SELECT_MAX_HITS}<div class="il_Description_no_margin">{TXT_MAX_HITS_INFO}</div>
		  </td>
		</tr>
		<tr>
		  <td class="option" width="30%" rowspan="2" colspan="1"><div align="left">{TXT_TYPE}</div></td>
		  <td class="sub_option">{TXT_DIRECT}</td>
		  <td class="option_value">
			{RADIO_TYPE_LIKE}<div class="il_Description_no_margin">{TXT_LIKE_INFO}</div>
		  </td>
		</tr>
		<tr>
		  <td class="sub_option">{TXT_INDEX}</td>
		  <td class="option_value">
			{RADIO_TYPE_FULL}<div class="il_Description_no_margin">{TXT_FULL_INFO}</div>
		  </td>
		</tr>
		<tr>
		  <td class="option" width="30%" rowspan="3" colspan="1"><div align="left">{TXT_LUCENE}</div></td>
		  <td class="sub_option">&nbsp;</td>
		  <td class="option_value">{CHECK_TYPE_LUCENE}
			<div class="il_Description_no_margin">{TXT_LUCENE_INFO}</div>
			<a href="Services/WebServices/RPC/lib/README.txt" target="_blank">
			<div class="il_Description_no_margin">{TXT_LUCENE_README}</div>
		    </a>
		  </td>
		</tr>
		<tr>
		  <td class="sub_option">{TXT_LUCENE_HOST}</td>
		  <td class="option_value"><input type="text" name="lucene_host" value="{LUCENE_HOST}" size="32" maxlength="64" /></td>
		</tr>
		<tr>
		  <td class="sub_option">{TXT_LUCENE_PORT}</td>
		  <td class="option_value"><input type="text" name="lucene_port" value="{LUCENE_PORT}" size="5" maxlength="5" /></td>
		</tr>
		<tr>
		  <td class="submit" colspan="3" align="left">
			<div align="right">
			  <input class="submit" type="submit" name="cmd[{CMD_SUBMIT}]" value="{TXT_SUBMIT}" />
			  <input class="submit" type="submit" name="cmd[cancel]" value="{TXT_CANCEL}" />
			</div>
		  </td>
		</tr>
	  </table>
	</form>
