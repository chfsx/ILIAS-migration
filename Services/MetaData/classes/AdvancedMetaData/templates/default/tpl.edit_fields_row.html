	</td>
	<td class="std" style="vertical-align=top;">
		<input type="text" name="position[{ASS_ID}]" value="{VAL_POS}" size="2" />
	</td>
	<td class="std"  style="vertical-align:top;">
		{VAL_TITLE}
		<!-- BEGIN field_desc -->
		<br /><font class="small">{VAL_DESCRIPTION}</font>

	<td class="std" style="vertical-align:top;">

	</td>

			<input type="checkbox" name="searchable[{ASS_ID}][]" value="1" {ASS_CHECKED} /> {TXT_SEARCHABLE}<br />
		</div>
		<div style="float: right;">
			<div class="il_ContainerItemCommands">
				<a class="il_ContainerItemCommand" href="{EDIT_LINK}">{TXT_EDIT_RECORD}</a>
