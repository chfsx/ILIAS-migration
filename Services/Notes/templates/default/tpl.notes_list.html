<form action="{FORMACTION}" name="post" method="post">
<table class="fullwidth">
<tr class="tblheader">
	<td class="std" colspan="2">
		<div style="float:left;">{TXT_NOTES}</div>
		<div class="il_ContainerItemCommands" style="float:right;">
		<!-- BEGIN show_notes -->
		<a class="il_ContainerItemCommand" href="{LINK_SHOW_NOTES}">{TXT_SHOW_NOTES}</a>
		<!-- END show_notes -->
		<!-- BEGIN hide_notes -->
		<a class="il_ContainerItemCommand" href="{LINK_HIDE_NOTES}">{TXT_HIDE_NOTES}</a>
		<!-- END hide_notes -->
		<!-- BEGIN add_note_btn -->
		<a class="il_ContainerItemCommand" href="{LINK_ADD_NOTE}">{TXT_ADD_NOTE}</a>
		<!-- END add_note_btn -->
		</div>
	</td>
</tr>
<!-- BEGIN note_row -->
<!-- BEGIN edit_note_form -->
<tr class="std">
	<td class="option" width="1px"><a name="note_edit" />{TXT_SUBJECT}</td>
	<td class="option_value" >
		<input type="text" style="width:95%" maxlength="200" name="{SUB_NOTE}" value="{NOTE_SUBJECT}" />
	</td>
</tr>
<tr class="std">
	<td class="option" width="1px">{TXT_NOTE}</td>
	<td class="option_value">
		<textarea name="{TA_NOTE}" style="width:95%" rows="7" wrap="virtual">{NOTE_CONTENT}</textarea>
	</td>
</tr>
<tr>
	<td class="submit" style="text-align:right;" colspan="2">
		<select name="note_label">
			<option value="{VAL_LABEL_NONE}" {SEL_NONE}>{TXT_LABEL_NONE}</option>
			<option value="{VAL_LABEL_QUESTION}" {SEL_QUESTION}>{TXT_LABEL_QUESTION}</option>
			<option value="{VAL_LABEL_IMPORTANT}" {SEL_IMPORTANT}>{TXT_LABEL_IMPORTANT}</option>
		</select>
		<input class="submit" type="submit" name="cmd[{BTN_ADD_NOTE}]" value="{TXT_ADD_NOTE}" />
		<input class="submit" type="submit" name="cmd[{BTN_CANCEL_ADD_NOTE}]" value="{TXT_CANCEL_ADD_NOTE}" />
		<input type="hidden" name="note_id" value="{VAL_NOTE_ID}" />
	</td>
</tr>
<!-- END edit_note_form -->
<!-- BEGIN note -->
<tr class="{ROWCLASS}">
	<!-- BEGIN checkbox_col -->
	<td width="1px" valign="top"><input type="checkbox" name="{CHK_NOTE}" value="{CHK_NOTE_ID}"/>
	</td>
	<!-- END checkbox_col -->
	<td class="std" colspan="{CNT_COL}">
	<!-- BEGIN delete_ids --><input type="hidden" name="{HID_NOTE}" value="{HID_NOTE_ID}"/><!-- END delete_ids -->
	<div class="il_ContainerItemCommands" style="float:right;">
	<!-- BEGIN delete_note -->
	<a class="il_ContainerItemCommand" href="{LINK_DELETE_NOTE}">{TXT_DELETE_NOTE}</a>
	<!-- END delete_note -->
	<!-- BEGIN edit_note -->
	<a class="il_ContainerItemCommand" href="{LINK_EDIT_NOTE}">{TXT_EDIT_NOTE}</a>
	<!-- END edit_note -->
	</div>
	<a name="note_{NOTE_ID}"><img src="{IMG_NOTE}" border="0" /></a>
	<b>{VAL_SUBJECT}
	<!-- BEGIN author --> ({VAL_AUTHOR})<!-- END author -->  
		</b><br /><div style="margin-top:4px;">{NOTE_TEXT}</div>
	<div class="subtitle" style="float:right; margin-top:4px;">{TXT_CREATED} {VAL_DATE}
	<!-- BEGIN last_edit -->, {TXT_LAST_EDIT} {DATE_LAST_EDIT}
	<!-- END last_edit --></div>
	<!-- BEGIN target_objects -->
		<div style="margin-top:4px;" class="subtitle">
		<!-- BEGIN target_object -->
			<div>{TXT_CONTAINER} > <a href="{LINK_TARGET}">{TXT_TARGET}</a></div>
		<!-- END target_object -->
		</div>
	<!-- END target_objects -->
	</td>
</tr>
<!-- END note -->
<!-- END note_row -->
<!-- BEGIN multiple_commands -->
<tr>
	<td class="submit" colspan="2">
		<img border="0" src="{IMG_ARROW}" />
		<input type="submit" class="submit" name="cmd[deleteNotes]" value="{TXT_DELETE_NOTES}" />
	</td>
</tr>
<!-- END multiple_commands -->
<!-- BEGIN delete_cancel -->
<tr>
	<td class="submit" colspan="2">
		<input type="submit" class="submit" name="cmd[confirmDelete]" value="{TXT_DEL_NOTES}" />
		<input type="submit" class="submit" name="cmd[cancelDelete]" value="{TXT_CANCEL_DEL_NOTES}" />
	</td>
</tr>
<!-- END delete_cancel -->
</table>
</form>
