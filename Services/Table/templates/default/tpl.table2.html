<!-- BEGIN tbl_form_header -->
<form action="{FORMACTION}" name="{FORMNAME}" method="post" target="{ACTIONTARGET}">
<!-- END tbl_form_header -->
<!-- BEGIN tbl_table_start -->
<table class="{CSS_TABLE}" {WIDTH}>
<!-- END tbl_table_start -->
<!-- BEGIN tbl_header_title -->
  <tr class="tbltitle">
    <th class="std" colspan="{COLUMN_COUNT}"><div style="float:right;"><!-- BEGIN tbl_header_img_link -->
	<a href="{HREF_IMG_LINK}" {TARGET_IMG_LINK}><img alt="{ALT_IMG_LINK}" border="0" src="{SRC_IMG_LINK}" /></a><!-- END tbl_header_img_link --></div>
<!-- BEGIN tbl_header_title_icon --><img src="{TBL_TITLE_IMG}" style="vertical-align:middle" alt="{TBL_TITLE_IMG_ALT}" title="{TBL_TITLE_IMG_ALT}" border="0" />
<!-- END tbl_header_title_icon -->{TBL_TITLE}
    </th>
  </tr>
<!-- END tbl_header_title -->
<!-- BEGIN tbl_header -->
  <tr class="tblheader">
<!-- BEGIN tbl_header_th -->
<!-- BEGIN tbl_header_no_link -->
		<th class="std"{TBL_COLUMN_WIDTH_NO_LINK}>{TBL_HEADER_CELL_NO_LINK}</th>
<!-- END tbl_header_no_link -->
<!-- BEGIN tbl_header_cell -->
    <th class="std" nowrap="nowrap"{TBL_COLUMN_WIDTH}>
	  <a class="tblheader" href="{TBL_ORDER_LINK}" alt="{TBL_ORDER_ALT}" title="{TBL_ORDER_ALT}">{TBL_HEADER_CELL}
<!-- BEGIN tbl_order_image -->
	  <img src="{IMG_ORDER_DIR}" border="0" style="vertical-align: middle;" />
<!-- END tbl_order_image -->
	  </a>
	</th>
<!-- END tbl_header_cell -->
<!-- END tbl_header_th -->
  </tr>
<!-- END tbl_header -->
<!-- BEGIN tbl_content_row -->
  <tr class="{ROWCOLOR}">
<!-- BEGIN tbl_content_cell -->
    <td class="std" colspan="{TBL_COL_SPAN}">{TBL_CONTENT_CELL}
<!-- BEGIN tbl_cell_subtitle -->
	<br/><div class="il_Description">{TBL_CELL_SUBTITLE}&nbsp;</div>
<!-- END tbl_cell_subtitle -->
    </td>
<!-- END tbl_content_cell -->
  </tr>
<!-- END tbl_content_row -->
{TBL_CONTENT}
<!-- BEGIN tbl_no_entries -->
  <tr class="{TBL_NO_ENTRY_CSS_ROW}">
  	<td class="std" colspan="{TBL_NO_ENTRY_COLUMN_COUNT}">{TBL_NO_ENTRY_TEXT}</td>
  </tr>
<!-- END tbl_no_entries -->
<!-- BEGIN tbl_footer -->
  <tr class="tblfooter">
    <td colspan="{COLUMN_COUNT}" class="tblfooter">
<!-- BEGIN select_all_checkbox -->
		<input type="checkbox" name="chb_select_all" id="chb_select_all" value="1" onClick="javascript:setChecked('{SELECT_ALL_FORM_NAME}', '{SELECT_ALL_CHECKBOX_NAME}', document.{SELECT_ALL_FORM_NAME}.chb_select_all.checked);" />
		<label for="chb_select_all">{SELECT_ALL_TXT_SELECT_ALL}</label>
		<br />
<!-- END select_all_checkbox -->
	<div style="float:left;">
		<!-- BEGIN tbl_footer_numinfo -->
		{NUMINFO}
		<!-- END tbl_footer_numinfo -->
		<!-- BEGIN tbl_footer_info -->
		<br /><font class="quote">{INFO_TEXT}</font>
		<!-- END tbl_footer_info -->
	</div>
	<div style="text-align:right;">
		<!-- BEGIN tbl_footer_linkbar -->
			{LINKBAR}
		<!-- END tbl_footer_linkbar -->
	</div>
	</td>
  </tr>
<!-- END tbl_footer -->
<!-- BEGIN tbl_action_row -->
  <tr>
	<td class="submit" colspan="{COLUMN_COUNTS}" align="left">
		<div style="float:left;">
<!-- BEGIN tbl_action_img_arrow -->
		  <img src="{IMG_ARROW}" alt="{ALT_ARROW}" style="vertical-align:middle;" border="0" />
<!-- END tbl_action_img_arrow -->
<!-- BEGIN tbl_cmd_select -->
		  {SELECT_CMDS}
		  <input class="submit" type="submit" name="select_cmd" value="{TXT_EXECUTE}" />
<!-- END tbl_cmd_select -->
		</div>
<!-- BEGIN add_object -->
	<div style="text-align:right;">
		{SELECT_OBJTYPE}
		<input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{TXT_ADD}" />
	</div>
<!-- END add_object -->
<!-- BEGIN plain_buttons -->
			  <div style="text-align:right;">
<!-- BEGIN input_text -->
				<input class="std" type="text" name="{PB_TXT_NAME}" value="{PB_TXT_VALUE}" />
<!-- END input_text -->
<!-- BEGIN plain_button -->
				<input class="submit" type="submit" name="cmd[{PBTN_NAME}]" value="{PBTN_VALUE}" />
<!-- END plain_button -->
			  </div>
<!-- END plain_buttons -->
    </td>
  </tr>
<!-- END tbl_action_row -->
<!-- BEGIN tbl_table_end -->
</table>
<!-- END tbl_table_end -->
<!-- BEGIN save_object -->
<br />
<input class="submit" type="submit" value="{BTN_VALUE}" />
<!-- END save_object -->
<!-- BEGIN tbl_form_footer -->
</form>
<!-- END tbl_form_footer -->
