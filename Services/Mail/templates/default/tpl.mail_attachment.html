<form action="{ACTION}" METHOD="post">
	  <!-- BEGIN confirm_delete -->
	  <table class="fullwidth_invisible">
		  <tr>
			<td align="center">
			  <input class="submit" type="submit" name="cmd[confirmDeleteAttachments]" value="{BUTTON_CONFIRM}">
			  <input class="submit" type="submit" name="cmd[cancelDeleteAttachments]" value="{BUTTON_CANCEL}">
			</td>
		  </tr>
	  </table>
	  <!-- END confirm_delete -->
	  <table class="fullwidth">
	  	<tr class="tblheader" valign="top">
			<td class="std" colspan="4">{TXT_ATTACHMENT}</td>
		</tr>
		  <tr class="tblheader" valign="top">
			<th id="header1" class="std" width="1%">
			  &nbsp;
			</th>
			<th id="header2" class="std"  width="43%">
			  <b>{TXT_FILENAME}</b>
			</th>
			<th id="header3" class="std"  width="20%">
			  <b>{TXT_FILESIZE}</b>
			</th>
			<th id="header4" class="std"  width="25%">
			  <b>{TXT_CREATE_TIME}</b>
			</th>
		  </tr>

		  <!-- BEGIN files -->
		  <tr class="{CSSROW}">
			<td headers="header1" class="std" align="center">
			  <input type="checkbox" name="filename[]" value="{FILE_NAME}" {CHECKED}>			
			</td> 
			<td headers="header2" class="std"  valign="top">{NAME}</td>
			<td headers="header3" class="std"  valign="top">{SIZE}</td>
			<td headers="header4" class="std"  valign="top">{CTIME}</td>
		  </tr>
		  <!-- END files -->
		  <!-- BEGIN no_content -->
		  <tr class="tblrow1">
			<td class="std"  colspan=4 align="center">{TXT_ATTACHMENT_NO}</td>
		  </tr>
		  <!-- END no_content -->
		  <tr>
			<td class="submit" colspan="5">
			  <img src="templates/default/images/arrow_downright.gif" alt="{TXT_MARKED_ENTRIES}" />&nbsp;
			  <input class="submit" type="submit" name="cmd[saveAttachments]" value="{BUTTON_ATTACHMENT_ADOPT}">
			  <input class="submit" type="submit" name="cmd[deleteAttachments]" value="{BUTTON_ATTACHMENT_DELETE}">
			  <input class="submit" type="submit" name="cmd[cancelSaveAttachments]" value="{BUTTON_ATTACHMENT_CANCEL}">
			</td>
		  </tr>
	  </table>
	</form>
	<form action="{UPLOAD}" method="POST" enctype="multipart/form-data">
	<table class="fullwidth">
		<tr class="tblheader">
		  <td class="std"  align="left">
		  {TXT_NEW_FILE}
		  </td>
		</tr>
		<tr class="std">
		  <td class="std"  align="left">
			  <input class="submit" type="file" name="userfile" />
			  <input class="submit" type="submit" name="cmd[uploadFile]" value="{BUTTON_UPLOAD}" />
		  </td>
		</tr>
	</table>
	</form>
<!--</div>-->
</td></tr></table>
