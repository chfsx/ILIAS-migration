	<form action="{ACTION}" METHOD="post" name="entries">
		<!-- BEGIN confirm_delete -->
		<table class="fullwidth_invisible">
		<tr>
			<td align="center">
				<input class="submit" type="submit" name="cmd[confirmDelete]" value="{BUTTON_CONFIRM}" />
				<input class="submit" type="submit" name="cmd[cancelDelete]" value="{BUTTON_CANCEL}" />
			</td>
		</tr>
		</table>		
		<!-- END confirm_delete -->
		<!-- BEGIN entry_exists -->
		<table class="fullwidth_invisible">
		<tr>
			<td align="center">
				<input type="hidden" name="entry_id[]" value="{ENTRY_EXISTS_ENTRY_ID}"/>
				<input class="submit" type="submit" name="cmd[confirmOverwrite]" value="{ENTRY_EXISTS_BUTTON_OVERWRITE}"/>
				<input class="submit" type="submit" name="cmd[cancelOverwrite]" value="{ENTRY_EXISTS_BUTTON_CANCEL}"/>
			</td>
		</tr>
		</table>
		<!-- END entry_exists -->
		<!-- BEGIN linkbar -->
		<table class="std">
		<tr>
			<td class="std">{LINKBAR}</td>
		</tr>
		</table>
		<!-- END linkbar -->
		<table class="std" width="80%">
		<tr class="tblheader" valign="top">
			<td class="std"  width="4%" align="center">
			&nbsp;
			</td>
			<td class="std" width="19%">
			<b>{TXT_LOGIN}</b>
			</td>
			<td class="std" width="29%">
			<b>{TXT_FIRSTNAME}</b>
			</td>
			<td class="std" width="29%">
			<b>{TXT_LASTNAME}</b>
			</td>
			<td class="std" width="19%">
			<b>{TXT_EMAIL}</b>
			</td>
		</tr>
		<!-- BEGIN addr_search -->
		<tr class="{CSSROW}">
			<td class="std" align="center">
			<input type="checkbox" name="entry_id[]" value="{ENTRY_ID}" {CHECKED} />
			</td>
			<td class="std"  valign="middle">&nbsp;<a class="navigation" href="{LOGIN_LINK}">{LOGIN}</a></td>
			<td class="std"  valign="top">{FIRSTNAME}</td>
			<td class="std"  valign="top">{LASTNAME}</td>
			<!-- BEGIN no_smtp -->
			<td class="std"  valign="top">{EMAIL}</td>
			<!-- END no_smtp -->
			<!-- BEGIN smtp -->
			<td class="std"  valign="middle">&nbsp;<a class="navigation" href="{EMAIL_LINK}">{EMAIL_SMTP}</a></td>
			<!-- END smtp -->
		</tr>
		<!-- END addr_search -->
		<!-- BEGIN addr_no_content -->
		<tr class="tblrow1">
		<td class="std"  colspan="6" align="center">{TXT_ADDR_NO}</td>
		</tr>
		<!-- END addr_no_content -->
		<tr class="{ROWCLASS}">
			<td class="std" align="center">				
				<input type="checkbox" name="chb_check_all" value="1" id="entries_active_all" onclick="setChecked('entries', 'entry_id', document.entries.entries_active_all.checked);" />
			</td>
			<td class="{ROWCLASS}">{SELECT_ALL}</td>
			<td class="{ROWCLASS}" colspan="3"></td>
		</tr>
		<tr class="submit">
			<td class="submit" align="center">
				<img src="templates/default/images/arrow_downright.gif" />
			</td>
			<td class="submit" colspan="4">
				<select name="action">
				<!-- BEGIN actions -->
				<option value="{ACTION_NAME}" {ACTION_SELECTED}>{ACTION_VALUE}</option>
				<!-- END actions -->
				</select>
				<input class="submit" type="submit" name="cmd[showAddressbook]" value="{BUTTON_SUBMIT}"/>
			</td>
		</tr>
	</table>
	&nbsp;
	<table class="std">
	<TR class="{CSSROW_LOGIN}">
		<TD class="option">{HEADER_LOGIN}</TD>
		<TD CLASS="option_value" >
		<input type="text" name="login" value="{VALUE_LOGIN}" size="32" maxlength="40"/>
		</TD>
	</TR>
	<TR class="{CSSROW_FIRSTNAME}">
		<TD class="option">{HEADER_FIRSTNAME}</TD>
		<TD CLASS="option_value" >
		<input type="text" name="firstname" value="{VALUE_FIRSTNAME}" size="32" maxlength="40"/>
		</TD>
	</TR>
	<TR class="{CSSROW_LASTNAME}">
		<TD class="option">{HEADER_LASTNAME}</TD>
		<TD CLASS="option_value" >
		<input type="text" name="lastname" value="{VALUE_LASTNAME}" size="32" maxlength="40"/>
		</TD>
	</TR>
	<TR class="{CSSROW_EMAIL}">
		<TD class="option">{HEADER_EMAIL}</TD>
		<TD class="option_value">
		<input type="text" name="email" value="{VALUE_EMAIL}" size="32" maxlength="40"/>
		</TD>
	</TR>
	<tr class="submit">
		<td class="submit" colspan="2">
		<input class="submit" type="submit" name="{BUTTON_EDIT_ADD_NAME}" value="{BUTTON_EDIT_ADD}"/>
		</td>
	</tr>
	</table>
</form>

<!--<p><a class="submit" href="{LINK_MYCOURSES}">{TXT_MYCOURSES}</a></p>
<p><a class="submit" href="{LINK_MYGROUPS}">{TXT_MYGROUPS}</a></p>//-->

	&nbsp;
<!--</div>-->
</td></tr></table>
