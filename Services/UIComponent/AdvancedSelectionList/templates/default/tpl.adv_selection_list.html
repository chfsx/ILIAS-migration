<!-- BEGIN js_section -->
<div class="btn-group">
<!-- Important: The next a-tag had a this.blur(); in the onclick event before. Please do not add it again, see bug #8723 -->
<{TAG} type="button" {ACCKEY} class="{BTN_CLASS} dropdown-toggle" data-toggle="dropdown" data-container="body">
<span id="ilAdvSelListAnchorText_{ID}">{TXT_SEL_TOP}</span> <!-- BEGIN top_img --><span class="{IMG_SPAN_STYLE}"></span><!-- END top_img -->
</{TAG}>
<!-- BEGIN asynch_request -->
<img src="{IMG_LOADER}" alt="loading" />
<!-- END asynch_request -->{GROUPED_LIST_HTML}
<!-- BEGIN dd_content -->
<ul class="{UL_CLASS}" role="menu">
	<!-- BEGIN cmd_table -->
	<!-- BEGIN item -->
	<li {ONCLICK_ITEM}>
	<!-- BEGIN href_s --><a id="{ID_ITEM}" {HREF_ITEM} <!-- BEGIN frame -->target="{TARGET_ITEM}"<!-- END frame -->><span <!-- BEGIN item_link_class -->class="{ITEM_LINK_CLASS}"<!-- END item_link_class -->><!-- END href_s --><!-- BEGIN image --><img src="{IMG_ITEM}" alt="{ALT_ITEM}" /> <!-- END image --><!-- BEGIN no_image --><span class="ilAdvNoImg"></span> <!-- END no_image -->{TXT_ITEM}<!-- BEGIN href_e --></span></a><!-- END href_e -->
	</li>
	<!-- END item -->
	<!-- END cmd_table -->
	<!-- BEGIN hidden_input -->
	<input type="hidden" id="ilAdvSelListHidden_{HID}" />
	<input type="hidden" id="ilAdvSelListHiddenCmd_{HID}" />
	<!-- END hidden_input -->
</ul>
<!-- END dd_content -->
</div>
<script type="text/javascript">
	il.AdvancedSelectionList.init['{ID}'] = function ()
	{
		il.AdvancedSelectionList.add('{ID}', {CFG});
		<!-- BEGIN js_item -->
		il.AdvancedSelectionList.addItem('{IT_ID}', '{IT_HID_NAME}', '{IT_HID_VAL}', '{IT_TITLE}');
		<!-- END js_item -->
		<!-- BEGIN init_hidden_input -->
		il.AdvancedSelectionList.setHiddenInput('{H2ID}', '{HID_NAME}', '{HID_VALUE}');
		<!-- END init_hidden_input -->
	}
	il.AdvancedSelectionList.init['{ID}']();
</script>
<!-- END js_section -->
