<!-- BEGIN no_js_section -->
<noscript>
<!-- BEGIN no_js_links --><!-- BEGIN no_js_link -->
<a class="{LINKS_CLASS}" href="{LINKS_HREF}" <!-- BEGIN no_js_link_frame -->target="{TARGET_NO_JS}"<!-- END no_js_link_frame --> >{LINKS_TXT}</a>
<!-- END no_js_link --><!-- END no_js_links -->
<!-- BEGIN no_js_form_select -->
	<!-- BEGIN no_js_form_begin -->
	<form id="{FRM_ID}" class="{FRM_CLASS}" method="post" action="{FRM_ACTION}" target="{FRM_TARGET}">
	<!-- END no_js_form_begin -->
	<select {ACCKEYNJS} name="{FRM_SELECT_NAME}"  class="{FRM_SELECT_CLASS}" size="0">
	<!-- BEGIN no_js_form_option -->
	<option value="{FRM_OPTION_VAL}" {SELECTED}>{FRM_OPTION_TXT}</option>
	<!-- END no_js_form_option -->
	</select>
	<!-- BEGIN no_js_form_button -->
	<input class="{FRM_BT_CLASS}" type="submit" {FRM_BT_CMD} value="{FRM_BT_TXT}" />
	<!-- END no_js_form_button -->
	<!-- BEGIN no_js_form_end -->
	</form>
	<!-- END no_js_form_end -->
<!-- END no_js_form_select -->
</noscript>
<!-- END no_js_section -->
<!-- BEGIN js_section -->
<span style="display:none; white-space:nowrap;" id="ilAdvSelListAnchorElement_{ID}">
					<!-- ilAdvancedSelectionList.toggle('{ID}', {TOGGLE_OPTIONS}); -->
<a onclick="this.blur();  return false;" {ACCKEY} class="{CLASS_SEL_TOP}" href="#" target="_top">
<!-- BEGIN top_img --><img border="0" src="{IMG_DOWN}" alt="{ALT_SEL_TOP}" style="position:relative; top:-1px; vertical-align:middle;"/><!-- END top_img --> <span id="ilAdvSelListAnchorText_{ID}">{TXT_SEL_TOP}</span>
</a>
</span>
<!-- onmouseover="ilAdvancedSelectionList.listOn('{ID}', false);" onmouseout="ilAdvancedSelectionList.listOff('{ID}');" -->
<div class="il_adv_sel" style="overflow:auto; background-color:white; clear:both; z-index:5000; display:none; position:absolute;" id="ilAdvSelListTable_{ID}">
<!-- BEGIN cmd_table -->
<table class="il_adv_sel">
<!-- BEGIN asynch_request -->
<tr class="il_adv_sel">
<td class="il_adv_sel" style="padding-left:40px; padding-right:40px;"><img src="{IMG_LOADER}" border="0"/></td>
</tr>
<!-- END asynch_request -->
<!-- BEGIN item -->
<tr class="il_adv_sel" onmouseover="ilAdvancedSelectionList.itemOn(this);" onmouseout="ilAdvancedSelectionList.itemOff(this);" {ONCLICK_ITEM}><!-- BEGIN no_image --><td class="il_adv_sel_ic"></td><!-- END no_image --><!-- BEGIN image --><td class="il_adv_sel_ic"><img src="{IMG_ITEM}" alt="{ALT_ITEM}"/></td><!-- END image --><td class="il_adv_sel"><a id="{ID_ITEM}" {HREF_ITEM} <!-- BEGIN frame -->target="{TARGET_ITEM}"<!-- END frame -->><span <!-- BEGIN item_link_class -->class="{ITEM_LINK_CLASS}"<!-- END item_link_class -->>{TXT_ITEM}</span></a></td></tr>
<!-- END item -->
</table>
<!-- END cmd_table -->
<!-- BEGIN hidden_input -->
<input type="hidden" id="ilAdvSelListHidden_{HID}" />
<input type="hidden" id="ilAdvSelListHiddenCmd_{HID}" />
<!-- END hidden_input -->
</div>
<script type="text/javascript">
	ilAdvancedSelectionList.add('{ID}', {CFG});
	<!-- BEGIN init_hidden_input -->
	ilAdvancedSelectionList.setHiddenInput('{H2ID}', '{HID_NAME}', '{HID_VALUE}');
	<!-- END init_hidden_input -->
</script>
<!-- END js_section -->
