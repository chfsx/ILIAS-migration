<table class="std">
	<tr class="tblheader">
		<td class="std" colspan="2">
		<!-- BEGIN title_icon --><img src="{IMG_ICON}" border="0"/><!-- END title_icon -->
		{TXT_TITLE}</td>
	</tr>
	<!-- BEGIN prop -->
	<tr>
		<td class="option">
		{PROPERTY_TITLE}
		</td>
		<td class="option_value">
		<!-- BEGIN prop_text -->
		<input type="text" size="{SIZE}" maxlength="{MAXLENGTH}" name="{POST_VAR}" value="{PROPERTY_VALUE}" />
		<!-- END prop_text -->
		<!-- BEGIN prop_textarea -->
		<textarea name="{POST_VAR}" wrap="virtual" cols="{COLS}" rows="{ROWS}">{PROPERTY_VALUE}</textarea>
		<!-- END prop_textarea -->
		<!-- BEGIN prop_custom -->
		{CUSTOM_CONTENT}
		<!-- END prop_custom -->
		<!-- BEGIN prop_radio -->
		<!-- BEGIN prop_radio_option -->
		<input type="radio" name="{POST_VAR}" value="{VAL_RADIO_OPTION}" {CHK_RADIO_OPTION}/> {TXT_RADIO_OPTION}<br />
		<!-- END prop_radio_option -->
		<!-- END prop_radio -->
		<!-- BEGIN description -->
		<br /><span class="ilDescription">{PROPERTY_DESCRIPTION}</span>
		<!-- END description -->
		<!-- BEGIN alert -->
		<br /><img border="0" src="{IMG_ALERT}" />
		<span class="small">{TXT_ALERT}</span>
		<!-- END alert -->
		</td>
	</tr>
	<!-- END prop -->
	<tr>
	<td class="submit" colspan="2">
		<div align="right">
		<!-- BEGIN cmd -->
		<input class="submit" type="SUBMIT" name="cmd[{CMD}]" value="{CMD_TXT}">
		<!-- END cmd -->
		</div>
	</td>
	</tr>
</table>
