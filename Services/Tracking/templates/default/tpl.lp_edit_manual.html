	<form action="{FORMACTION}" method="post">
	  <table class="fullwidth" width="50%">
		  <tr class="tblheader">
			<th class="il_PDBlockHeader" colspan="2">
			  <img src="{TYPE_IMG}" alt="{ALT_IMG}" title="{ALT_IMG}" border="0" vspace="0" align="left" />
			  &nbsp;{TXT_EDIT_PROGRESS}
			</th>
		  </tr>
		  <tr>
			<td class="option" width="20%">
			  {TXT_STATUS}
			</td>
			<td class="option_value">
			  {CHECK_EDITED}
			  <div class="il_Description_no_margin">{INFO_EDITED}</div>
			</td>
		  </tr>
		  <!-- BEGIN lm_infos -->
		  <tr>
			<td class="option">{TXT_LAST_ACCESS}</td>
			<td class="option_value">{LAST_ACCESS}</td>
		  </tr>
		  <tr>
			<td class="option">{TXT_VISITS}</td>
			<td class="option_value">{VISITS}</td>
		  </tr>
		  <tr>
			<td class="option">{TXT_DURATION}</td>
			<td class="option_value">{DURATION}</td>
		  </tr>
		  <!-- END lm_infos -->
		  <tr class="tablefooter">
			<td class="submit" colspan="3">
			  <div align="right">
				<input class="submit" type="SUBMIT" name="cmd[saveProgress]" value="{TXT_SAVE}">
			  </div>
			</td>
		  </tr>
	  </table>
	</form>
