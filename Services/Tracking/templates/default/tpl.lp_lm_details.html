<!-- BEGIN member_selector -->
	<form action="{MEMBER_ACTION}" class="il_Form" METHOD="post">
	  <table cellpadding="3">
		<tr>
		  <td>
			{CRS_MEMBERS}
		  </td>
		  <td>
			{MEMBER_SELECTION}
		  </td>
		  <td valign="center" align="left" valign="center" colspan="2">
			<input class="submit" type="SUBMIT" name="cmd[details]" value="{SHOW}"/>
		  </td>
		</tr>
	  </table>
	</form>
	<br />
<!-- END member_selector -->
	{LM_INFO}
	<br />
	<!-- BEGIN crs_collection -->
	<table class="fullwidth" border="0">
	  <tr class="tbltitle">
		<th class="std" width="1">
		  <img border="0" src="{HEADER_IMG}" alt="{HEADER_ALT}" title="{HEADER_ALT}" />
		</th>
		<th class="std" colspan="3">{BLOCK_HEADER_CONTENT}</th>
	  </tr>
	  <tr class="tblheader">
		<th class="std" colspan="2">{EMPTY}</th>
		<th class="std"><div align="center">{HEAD_STATUS}</div></th>
		<th class="std">{HEAD_OPTIONS}</th>
	  </tr>
	  <!-- BEGIN container_standard_row -->
	  <tr class="{TBLROW}">
		<td class="std" valign="top" width="1">
		  <img src="{TYPE_IMG}" alt="{TYPE_ALT_IMG}" title="{TYPE_ALT_IMG}" border="0" vspace="0" align="absmiddle" />
		</td>
		<td class="std" width="60%">
		  <b>{TXT_TITLE}</b>
		  <!-- BEGIN item_description -->
		  <div class="il_Description">{TXT_DESC}</div>
		  <!-- END item_description -->

		  <!-- BEGIN item_properties -->
		  <div class="il_ItemProperties">
			<!-- BEGIN item_property -->
			<!-- BEGIN newline_prop --><br /><!-- END newline_prop -->
			<span class="il_ItemAlertProperty">
			  {TXT_PROP}: {VAL_PROP}<!-- BEGIN status_info -->, {STATUS_PROP}: {STATUS_VAL}<!-- END status_info -->
			</span>
			<!-- END item_property -->
		  </div>
		  <!-- END item_properties -->

		  <div class="il_ItemProperties">{OCCURRENCES}</div>
		  <!-- BEGIN path -->
		  <div class="il_ItemProperties">&nbsp;&nbsp;
			<!-- BEGIN path_item -->
			{PATH_ITEM}
			<!-- END path_item -->
		  </div>
		  <!-- END path -->
		</td>
		<td class="std" valign="top" align="center" width="20%">
		  <div align="center">
			<img border="0" src="{STATUS_IMG}" alt="{STATUS_ALT}" title="{STATUS_ALT}" />
		  </div>
		</td>
		<td class="std" valign="top" nowrap="nowrap" width="20%" align="center">
		  <!-- BEGIN item_command -->
		  <a class="il_ContainerItemCommand" href="{HREF_COMMAND}">{TXT_COMMAND}</a>
		  <!-- END item_command -->
		</td>
	  </tr>
	  <!-- END container_standard_row -->
	</table>
	<!-- END crs_collection -->
