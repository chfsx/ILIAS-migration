	<br />
	<table class="std" width="75%">
		<tr class="tbltitle">
		  <td colspan="4">
			<table class="fullwidth_invisible" cellspacing="0">
				<tr class="tbltitle">
				  <td width="10"><img src="{COLL_TITLE_IMG}" alt="{COLL_TITLE_IMG_ALT}" title="{COLL_TITLE_IMG_ALT}" border="0" /></td>
				  <td class="tbltitle" align="left">{TABLE_TITLE} </td>
				</tr>
			</table>
		  </td>
		</tr>
		<tr class="tblheader">
		  <td class="std" nowrap="nowrap" width="1%"></td>
		  <td class="std" nowrap="nowrap" width="80%">{ITEM_DESC}</td>
		  <td class="std" nowrap="nowrap" width="20%">{ITEM_ASSIGNED}</td>
		</tr>
		<!-- BEGIN trac_row -->
		<tr>
		  <td class="{ROW_CLASS}">
			{CHECK_TRAC}
		  </td>
		  <td class="{ROW_CLASS}">
			{COLL_TITLE}
			<!-- BEGIN description -->
			<div class="il_Description_no_margin">{COLL_DESC}</div>
			<!-- END description -->
			<div class="il_info">{COLL_PATH}</div>
		  </td>
		  <td class="{ROW_CLASS}">
			<div align="center">
			<img src="{ASSIGNED_IMG_OK}" alt="{ASSIGNED_STATUS}" 
			  title="{ASSIGNED_STATUS}" border="0" vspace="0" align="center" valign="center"/>
			</div>
		  </td>
		</tr>
		<!-- END trac_row -->
		<tr>
		  <td class="submit" colspan="4" align="left" nowrap="nowrap">
			<table width="100%" cellpadding="0" cellspacing="0" border="0">
				<tr>
				  <td align="left" width="10">
					<img src="{IMG_ARROW}" border="0" />
				  </td>
				  <td align="left">&nbsp;
					<input class="submit" type="submit" name="cmd[assign]" value="{BTN_ASSIGN}" />
					<input class="submit" type="submit" name="cmd[deassign]" value="{BTN_DEASSIGN}" />
				  </td>
				</tr>
			</table>
		  </td>
		</tr>
	</table>
