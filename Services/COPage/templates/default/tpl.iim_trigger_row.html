<tr class="{CSS_ROW}">
	<td class="std">
		{CHECKBOX}
	</td>
	<td class="std">
		<input type="text" size="20" maxlength="200" name="{VAR_NAME}" value="{VAL_NAME}" />
	</td>
	<td class="std">
		{TYPE}
	</td>
	<td class="std small">
		<!-- BEGIN coords --><div class="small">{VAL_COORDS}</div><!-- END coords -->
		<!-- BEGIN marker_pos --><p>{TXT_MLEFT}, {TXT_MTOP}<br />
		<input type="text" size="12" maxlength="40" name="{VAR_MARK_POS}" value="{VAL_MARK_POS}" /></p><!-- END marker_pos -->
	</td>
	<td class="std small">
		<p>{TXT_IMG}<br />
		{OVERLAY_IMAGE}</p>
		<p>{TXT_LEFT}, {TXT_TOP}<br />
		<input type="text" size="12" maxlength="40" name="{VAR_POS}" value="{VAL_POS}" />
	</td>
	<td class="std small">
		{CONTENT_POPUP}
	</td>
	<td class="std">
		{ACT}
	</td>
</tr>
