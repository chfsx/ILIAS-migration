[server]
tpl_path = ./templates

[db]
type = mysql
host = <your host>
user = <your db username>
pass = <your db password>
name = <your db name>  (i.e. ilias3)

[session]
save_db = true

[auth]
table = user_data
usercol = login
passcol = passwd

[language]
default = en

[error]
debug = false
haltonerror = false

[layout]
TABLE_BGCOLOR = #DCDCFF
TABLE_BORDER = 1
TABLE_CELLSPACING = 0
TABLE_CELLPADDING = 5
